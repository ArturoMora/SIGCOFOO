<!DOCTYPE html>

<head>
    <style>
        /* Sticky footer styles
        -------------------------------------------------- */
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            /* Margin bottom by footer height */
            margin-bottom: 60px;
        }

        .pie_de_pagina {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* Set the fixed height of the footer here */
            height: 90px;
            background-color: #2A3F54;
            border-top: 3px solid #1ABB9C;
        }

        .encabezado_sigco {
            height: 60px;
            background-color: #2A3F54;
            border-bottom: 3px solid #1ABB9C;
            color: #FFFFFF !important;
            padding: 0px;
        }

        .titulo_sigco_descargas {
            font-size: 22px;
        }


        /* Custom page CSS
        -------------------------------------------------- */
        /* Not required for template or sticky footer method. */

        body > .container {
            padding: 60px 15px 0;
        }

        .container .text-muted {
            margin: 20px 0;
        }

        .footer > .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        code {
            font-size: 80%;
        }
    </style>
