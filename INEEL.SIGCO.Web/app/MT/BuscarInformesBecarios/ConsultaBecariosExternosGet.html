<div class="col-lg-12 col-xs-12 col-md-12" ng-controller="ConsultaBecariosExternosGetCtrl as showCase">
    <div class="x_panel">
        <div class="x_title">
            <h2>Criterios de b&uacute;squeda</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li>
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <form name="form" id="form" class="form-horizontal form-label-left">
          
            <div class="col-xs-12 col-md-12">
                <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                        <label class="col-xs-12" style="height:30px; line-height:30px; text-align:left; ">Nombre del becario</label>
                        <div class="col-xs-10">
                            <input class="form-control frmSearch" type="text" id="s1" maxlength="100" placeholder="Ingresa el nombre" ng-model="busqueda.nombreBecario" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12" style="height:30px; line-height:30px; text-align:left; ">Tema de estancia</label>
                        <div class="col-xs-10">
                            <input class="form-control frmSearch" type="text" id="s1" maxlength="100" placeholder="Tema de estancia del becario" ng-model="busqueda.temaestancia" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-xs-12">
                            Asesor
                        </label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" placeholder="Buscar por asesor" ng-model="busqueda.nombreAsesor" disabled>
                        </div>
                        <div class="col-xs-2">
                            <a class="btn btn-success" ng-click="openAsesor()" title="Buscar asesor">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12">
                            Instituci&oacute;n de procedencia
                        </label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="usr" name="institucionselect" ng-model="busqueda.nombreInstitucion" disabled
                                   placeholder="Buscar Instituci&oacute;n">
                        </div>
                        <div class="col-xs-2">
                            <a class="btn btn-success" ng-click="openInstituciones()" title="Buscar persona">
                                <span class="glyphicon glyphicon-search"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <div class="form-group">
                        <label class="col-xs-12" style="height:30px; line-height:30px; text-align:left; ">Tipo de beca</label>
                        <div class="col-xs-10">
                            <select ng-model="busqueda.tipoBecaId" name="tipoBeca" ng-options="beca.tipoBecaId as beca.descripcion for beca in becas "
                                class="form-control">
                                <option value="">---Selecciona una tipo de beca---</option>
                            </select>
                        </div>
                    </div>
                    <label class="col-xs-12">Estancias con fecha de registro entre el siguiente rango de fechas: </label>
                    <div class="form-group">
                        <div class="col-md-12 col-lg-12">
                            <label class="control-label"> Inicio </label>
                        </div>
                        <div class="col-md-10 col-sm-10 col-xs-10">
                            <input placeholder="dd/mm/yyyy" show-button-bar="false" uib-datepicker-popup='dd/MM/yyyy' ng-minlength="8" maxlength="10"
                                datepicker-options="datePicker.FechaOptions" popup-placement="bottom" type="text" class="form-control fechaOnly"
                                ng-model="busqueda.fechaInicio" is-open="open" close-text="Close" />
                        </div>
                        <div class="col-xs-2">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-success" ng-click="open=true; busqueda.busquedaFecha='ok'">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 col-lg-12">
                            <label class="control-label"> T&eacute;rmino </label>
                        </div>
                        <div class="col-md-10 col-sm-10 col-xs-10">
                            <input placeholder="dd/mm/yyyy" show-button-bar="false" uib-datepicker-popup='dd/MM/yyyy' ng-minlength="8" maxlength="10"
                                datepicker-options="datePicker.FechaOptions" popup-placement="bottom" type="text" class="form-control fechaOnly"
                                ng-model="busqueda.fechaTermino" is-open="open2" close-text="Close" />
                        </div>
                        <div class="col-xs-2">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-success" ng-click="open2=true; busqueda.busquedaFecha='ok'">
                                    <i class="glyphicon glyphicon-calendar"></i>
                                </button>
                            </span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-12 col-md-6">
                        <div class="form-group ">
                            <br>
                            <a class="btn btn-success" ng-click="buscar()" title="buscar">
                                <span class="glyphicon glyphicon-search"></span> Buscar
                            </a>
                            <a class="btn btn-primary" ng-click="reset()" title="Limpiar campos">
                                Limpiar
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="x_panel" ng-if="mostrarTabla">

        <div class="x_content sin-desborde">
            <div>
                <table datatable="" id="tablaConsultaBecariosExternos" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns"
                    dt-instance="showCase.dtInstance" class="display dt-responsive" cellspacing="0" width="100%"></table>
            </div>

        </div>
    </div>


</div>
