<div class="vista" ng-controller="CursosFilterGetCtrl as showCase">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-cursos-cap"></i> <a ui-sref="BuscarCursos">Cursos impartidos/Buscar cursos</a></li>
            </ol>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">

                <div class="x_title" >
                    <h2>Criterios de b&uacute;squeda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form role="form" name="formulario">

                        <div class="col-xs-12 col-sm-6" >

                            <div class="form-group">
                                <label class="col-xs-12">Autor interno</label>
                                <div class="col-xs-10">
                                    <input type="text" ng-model="Palabra.Autor" id="searchTextAutor" disabled placeholder="Buscar por autor interno" name="searchTextAutor" class="form-control"  /> <!--placeholder="Persona a buscar"-->
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-success" ng-click="openAutor();" title="Buscar persona" >
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group ">
                                <label class="col-xs-12">
                                    Proyecto
                                </label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" placeholder="Buscar por proyecto" id="usr" name="proyecto" ng-model="proyectoNombre" disabled>
                                </div>
                                <div class="col-xs-2">
                                    <a class="btn btn-success" ng-click="openProyecto()" title="Buscar por proyecto">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </a>
                                </div>
                                <div class="clearfix"></div>
                            </div>   
                            <div class="form-group">
                                <label class="col-xs-12">T&iacute;tulo del curso</label>
                                <div class="col-xs-10">
                                    <input type="text" ng-model="Palabra.Titulo" id="searchTextTitulo"
                                           name="searchTextTitulo" class="form-control" placeholder="T&iacute;tulo del curso a buscar"
                                           ng-minlength="3" />
                                    <span class="error" ng-show="formulario.searchTextTitulo.$dirty && !formulario.searchTextTitulo.$valid">
                                        Longitud m&iacute;nima de 3
                                    </span>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="clearfix"></div>   
                            <div class="form-group">
                                <label class="col-xs-12">
                                    Tipo de curso
                                </label>
                                <div class="col-xs-10">
                                    <select ng-model="Palabra.TipoCurso" ng-options="curso.tipoCursoId as curso.descripcion for curso in cursos " class="form-control">
                                        <option value="">---Seleccione un tipo de curso---</option>
                                    </select>
                                </div>
                                <div class="clearfix"></div>
                            </div>                            
                        </div>

                        <div class="col-xs-12 col-sm-6" >
                            <div class="form-group ">
                                <label class="col-xs-12">
                                    B&uacute;squeda de cursos registrados durante el siguiente rango de fechas
                                </label>

                            </div>
                            <div class="form-group">
                                <label class="col-xs-12">Inicio</label>
                                <div class="col-xs-10">
                                    <input placeholder="dd/mm/yyyy" ng-minlength="8" name="fechaInicio" maxlength="10" ng-init="open=false" type="text" show-button-bar="false"  datepicker-options="datePicker.FechaOptions" popup-placement="bottom"
                                           class="form-control fechaOnly"  uib-datepicker-popup="dd/MM/yyyy" ng-model="Palabra.FechaInicio" value="{{ date | date: 'dd/MM/yyyy' }}"
                                           is-open="open" close-text="Close" ng-change="desabilitar=false;validarFechasInicio()">
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-success" ng-click="open=true;"><i class="glyphicon glyphicon-calendar"></i></button>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-12">T&eacute;rmino</label>
                                <div class="col-xs-10">

                                    <input placeholder="dd/mm/yyyy" name="fechaTermino" ng-minlength="8" maxlength="10" ng-init="open2=false" type="text" show-button-bar="false" datepicker-options="datePicker.FechaOptions" popup-placement="bottom"
                                           class="form-control fechaOnly" uib-datepicker-popup="dd/MM/yyyy" ng-model="Palabra.FechaTermino" value="{{ date | date: 'dd/MM/yyyy' }}"
                                           is-open="open2"  close-text="Close" ng-change="desabilitar=false;validarFechas()">
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-success" ng-click="open2=true;"><i class="glyphicon glyphicon-calendar"></i></button>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group ">
                                <label class="col-xs-12">
                                    Unidad organizacional
                                </label>
                                <div class="col-xs-12">
                                    <div uo-modal2 nivel-min="2" nivel-max="3" fecha="" requerido="false" ng-model="areaasignada"></div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                                            
                        

                        <div class="col-xs-12 col-sm-12">
                            <br/>
                            <div style="margin-left:10px">
                                <div class="form-group">
                                    <a class="btn btn-success" ng-click="buscar();">
                                        <i class="glyphicon glyphicon-search"></i> Buscar
                                    </a>
                                    <a class="btn btn-primary" ng-click="LimpiarCampos();">
                                        Limpiar
                                    </a>

                                </div>

                            </div>

                        </div>                     
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="botonBusqueda">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <!-- especificar las columnas para las diferentes pantallas -->
            <div class="x_panel">
                
                <div class="x_content sin-desborde">
                    <table datatable="" id="MTBuscarCursosA1" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns"
                           dt-instance="showCase.dtInstance"
                           class="display dt-responsive"
                           cellspacing="0" width="100%"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        jQuery('.fechaOnly').keyup(function () {
            this.value = this.value.replace(/[^0-9\/]/g, '');
        });
    });

</script>
