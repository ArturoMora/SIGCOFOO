<!-- page content -->
<div class="vista">
    <div class="page-title">
        <div class="title_full">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="CalifResultadosFinancierosGet">Administraci&oacute;n/Cat&aacute;logos/Calificaci&oacute;n de resultados financieros</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">

                    <div data-ng-hide="authentication.isAuth">
                        No tiene permisos para ingresar a esta sección.<br />
                        Usuario no autentificado
                    </div>
                    <div data-ng-show="authentication.isAuth">
                        <div ng-show="registros.length == 0" class="alert advertencia">
                            No hay registros
                        </div>
                        <div ng-show="loading">
                            <img src="images/cargando.gif" />
                        </div>
                        <div ng-show="!loading &&registros.length > 0">
                            <table id="MTCalifResultadosFinancierosGet" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                                <thead>
                                    <tr>
                                        <th data-priority="1">Nombre</th>
                                        <th>Descripci&oacute;n</th>
                                        <th class="thAjuste text-center">&iquest;Est&aacute; activo? </th>
                                        <th class="thAjuste text-center">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in registros">
                                        <td>
                                            <!--<a class="linkTabla" ui-sref="CalifResultadosFinancierosDetails({id: e.califResultadosFinancierosId })" title="Detalles">-->
                                                {{e.nombre}}
                                            <!--</a>-->
                                        </td>
                                        <td>{{e.nombreCorto}}</td>
                                        <td class="text-center text-hide">
                                            {{e.estado}}
                                            <input type="checkbox" class="btn btn-info btn-circle" ng-model="e.estado" value="{{e.estado}}" ng-click="saveEstado(e.califResultadosFinancierosId , e.estado, e.nombreCorto)" />
                                        </td>
                                        <td class="text-center">
                                            <a class="btn btn-warning" ui-sref="CalifResultadosFinancierosEdit({ id: e.califResultadosFinancierosId })" title="Editar">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button type="button" ui-sref="CalifResultadosFinancierosAdd" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span> Agregar
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
