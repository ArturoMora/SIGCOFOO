<!-- page content -->
<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="TipoCursoGet">Administraci&oacute;n/Cat&aacute;logos/Tipo de curso</a></li>
                <li class="active">Agregar</li>
            </ol>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    
                    <form name="ValidaForm" id="form" class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Nombre<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea class="form-control col-md-7 col-xs-12" id="nombre" name="nombre"
                                          ng-model="curso.nombre" ng-maxlength="250"
                                          ng-minlength="2" ng-required="true"></textarea>
                                <span class="error" ng-show="ValidaForm.nombre.$dirty && !ValidaForm.nombre.$valid">
                                    Dato requerido, con longitud m&iacute;nimo de 2 y m&aacute;xima de 250
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Descripci&oacute;n<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea class="form-control col-md-7 col-xs-12" id="descripcion" name="descripcion"
                                          ng-model="curso.descripcion" ng-maxlength="300" placeholder="explique su uso y aplicaci&oacute;n"
                                          ng-minlength="1" ng-required="true"></textarea>
                                <span class="error" ng-show="ValidaForm.descripcion.$dirty && !ValidaForm.descripcion.$valid">Dato requerido, con longitud m&iacute;nimo de 1 y m&aacute;xima de 300</span>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <div class="">
                                <button type="submit" ng-click="save()" class="btn btn-success" style="padding-right:15px">
                                    <i class="glyphicon glyphicon-saved"></i> Guardar
                                </button>
                                <button type="button" ui-sref="TipoCursoGet" class="btn btn-primary" style="padding-right:15px">
                                    <span class="fa fa-arrow-left"></span> Regresar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
