
<div class="vista" ng-controller="ArticulosFilterGetCtrl as showCase">
    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-articulos-ponencia-cap3"></i> <a ui-sref="BuscarArticulos">Art&iacute;culos/Buscar art&iacute;culos</a></li>
            </ol>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de b&uacute;squeda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form role="form" name="formulario">
                        <div class="col-xs-12 col-sm-6">

                            <div class="form-group">
                                <label class="col-xs-12">Autor interno</label>
                                <div class="col-xs-10">
                                    <input type="text" ng-model="Palabra.Autor" id="searchTextAutor" disabled
                                           name="searchTextAutor" class="form-control" placeholder="Buscar por autor interno">
                                </div>
                                <div class="col-xs-2">
                                    <button class="btn btn-success" ng-click="openAutor();" title="Buscar por autor interno" ng-disabled="BuscarAutor">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group ">
                                <label class="col-xs-12">
                                    T&iacute;tulo de la revista
                                </label>

                                <div class="col-xs-10">
                                    <input type="text" placeholder="Buscar por revista" class="form-control" id="usr" name="revista" ng-model="revistanombreSelect" disabled>
                                </div>
                                <div class="col-xs-2">
                                    <a class="btn btn-success" ng-click="openRevistas();" title="Buscar por revista" ng-disabled="desabilitar">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label class="col-xs-12">
                                    Autor externo
                                </label>

                                <div class="col-xs-10">
                                    <input type="text" ng-model="Palabra.Externo" id="searchTextExterno" name="searchTextExterno" class="form-control" placeholder="Buscar por autor externo" ng-minlength="3" maxlength="50" />
                                    <span class="error" ng-show="formulario.searchTextExterno.$dirty && !formulario.searchTextExterno.$valid">
                                        Longitud m&iacute;nima de 3
                                    </span>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-12">T&iacute;tulo del art&iacute;culo</label>
                                <div class="col-xs-10">
                                    <input type="text" ng-model="Palabra.Titulo" id="searchTextTitulo" name="searchTextTitulo" class="form-control" placeholder="T&iacute;tulo del art&iacute;culo a buscar" ng-minlength="3" maxlength="100" />
                                    <span class="error" ng-show="formulario.searchTextTitulo.$dirty && !formulario.searchTextTitulo.$valid">
                                        Longitud m&iacute;nima de 3
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br />
                        <div class="col-xs-12 col-sm-12">

                           
                          
                            <div style="margin-left:10px">
                                <div class="form-group">
                                    <a class="btn btn-success" ng-click="buscar();">
                                        <i class="glyphicon glyphicon-search"></i> Buscar
                                    </a>
                                    <a class="btn btn-primary" ng-click="LimpiarCampos();">
                                        Limpiar
                                    </a>

                                </div>

                            </div>

                       </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="row" ng-show="BotonBusqueda">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <!-- especificar las columnas para las diferentes pantallas -->
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <table datatable="" id="articulosMT" dt-column-defs="dtColumnDefs" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns"
                           dt-instance="showCase.dtInstance"
                           class="display dt-responsive"
                           cellspacing="0" width="100%"></table>
                </div>
            </div>
        </div>
    </div>

</div>
