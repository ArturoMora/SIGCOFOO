<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="glyphicon glyphicon-file"></i> <a class="cursorPointer" ng-click="globalRegresar()">Participaci&oacute;n en Proyecto</a></li>
                <li class="active">Agregar</li>
            </ol>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <!--<div class="x_title">
                    <h2>Informaci&oacute;n de usuario</h2>

                    <div class="clearfix"></div>
                </div>-->
                <div class="x_content sin-desborde">
                    <!--proy: {{proy}}<br/>-->
                    <form name="ValidForm" id="form" class="form-horizontal">
                        <div class="x_title">
                            <h2>Informaci&oacute;n general</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Proyecto<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea type="text" class="form-control" id="usr"  required name="proyecto" disabled>{{proy.proyectoId}} -- {{proy.nombre}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Participaci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select class="form-control" ng-model="registro.participacion"
                                        ng-init="registro.participacion='Investigador'" required>
                                    <!--<option value="">---- Selecciona rol de participación ----</option>-->

                                       <option selected value="Investigador">Investigador</option>

                                    <!--<option value="Jefe de Proyecto">Jefe de proyecto</option>
                                    <option selected value="Investigador">Investigador</option>-->

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Persona <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10"> 
                                        <input type="text" ng-model="registro.nombrePersona" id="searchTextJefe" disabled ng-required="true"
                                               name="searchTextJefe" class="form-control" placeholder="Participante en el proyecto">
                                    </div>
                                    <div class="col-xs-2">
                                        <a class="btn btn-success" ng-click="openParticipante()" title="Agregar">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </a>
                                    </div>
                                    <!--empleado {{empleado | json}}-->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Descripción de actividades <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea  id="descripcion" name="descripcion" ng-maxlength="500" maxlength="500"  class="form-control" ng-model="registro.descripcionActividades" required></textarea>
                            </div>
                            <span class="error" ng-show="descripcion.$dirty &&  !descripcion.$valid">
                                Dato requerido con una longitud m&iacute;nima de 6 caracteres y m&aacute;xima de 500
                            </span>
                        </div>
                        <div class="x_title">
                            <h2>Periodo de participaci&oacute;n</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Inicio <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input  placeholder="dd/mm/yyyy" ng-init="open=false" type="text"
                                               name="inicio"
                                               datepicker-options="datePicker.FechaOptions" ng-change="validarFechaInicio()"
                                               show-button-bar="false" popup-placement="bottom" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="registro.fechaInicio" value="{{ date | date: 'dd/MM/yyyy' }}" is-open="open" 
                                               ng-required="true" close-text="Close" />
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-success" ng-click="open=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                T&eacute;rmino <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input  placeholder="dd/mm/yyyy" ng-init="open2=false" type="text" 
                                               name="termino"
                                               ng-change="validarFechaTermino()" show-button-bar="false" popup-placement="bottom" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="registro.fechaTermino" value="{{ date | date: 'dd/MM/yyyy' }}" is-open="open2" 
                                               ng-required="true" close-text="Close" />
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-success" ng-click="open2=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="x_title">
                            <h2>Evidencia <small>Tama&ntilde;o m&aacute;ximo por archivo de 8 MB</small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Documento adjunto
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input class="input-file form-control col-md-7 col-xs-12" type="file" name="filesGral" id="filesGral" data-buttonName="btn-success"
                                       ng-click="saveIG();" ng-model="filesGral"
                                       onchange="angular.element(this).scope().getFileDetails(this);" />
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success" 
                                            ng-disabled="desactivar 
                                            || ValidForm.searchTextJefe.$invalid
                                            || ValidForm.descripcion.$invalid
                                            || ValidForm.inicio.$invalid
                                            || ValidForm.termino.$invalid"
                                            ng-click="add()">
                                        <i class="glyphicon glyphicon-saved"></i> Guardar
                                    </button>
                                    <a  ng-click="globalRegresar()" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--ValidForm:{{ValidForm | json}}-->
