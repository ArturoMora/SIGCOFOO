<div class="row" ng-show="ITFPublico">
    <div ng-show="itf.proyFuturo!=null">
        <div class="col-md-6">

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-xs-12" for="proyFuturo">Posibles proyectos futuros derivados de este proyecto:</label>
                <div class="col-xs-12">
                    <span class="text">{{itf.proyFuturo.descripcion}}</span>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="itf.proyFuturo==null">
        <div class="alert alert-danger">
            <p ng-bind-html="msgDefault"></p>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-5 col-sm=9 col-md-10">
        </div>
        <div class="col-xs-7 col-sm=3 col-md-2">
            <button class="btn btn-block btn-info" ng-click="datoscompletos(5,'ITFdetalles.evaluaciones')">
                {{txtGuardar}}
            </button>
        </div>
    </div>
</div>
