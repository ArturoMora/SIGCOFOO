<div class="vista">

    <div class="page-title">
        <div class="title_full">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="CalificacionPersonalGet">Administraci&oacute;n/Cat&aacute;logos/Calificaci&oacute;n del personal</a></li>
                <li class="active">Editar</li>
            </ol>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">

                    <form name="ValidacionForm" id="form" class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Nombre <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea class="form-control col-md-7 col-xs-12" id="nombre" name="nombre"
                                          ng-model="personal.nombre" ng-maxlength="250"
                                          ng-minlength="2" ng-required="true"></textarea>
                                <span class="error" ng-show="ValidacionForm.nombre.$dirty && !ValidacionForm.nombre.$valid">Dato requerido, con longitud m&iacute;nimo de 2 y m&aacute;xima de 250</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Descripci&oacute;n<span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea class="form-control col-md-7 col-xs-12" id="descripcion" name="descripcion"
                                          ng-model="personal.nombreCorto" ng-maxlength="300"
                                          ng-minlength="1" ng-required="true"></textarea>
                                <span class="error" ng-show="ValidacionForm.descripcion.$dirty && !ValidacionForm.descripcion.$valid">Dato requerido, con longitud m&iacute;nimo de 1 y m&aacute;xima de 300</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" ng-click="save()" class="btn btn-success" style="padding-right:15px">
                                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                    <button type="button" ui-sref="CalificacionPersonalGet" class="btn btn-primary" style="padding-right:15px">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
