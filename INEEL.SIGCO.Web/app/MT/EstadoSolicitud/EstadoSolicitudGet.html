<div id="page-wrapper">
    <div data-ng-hide="authentication.isAuth">
        No tiene permisos para ingresar a esta sección.<br />
        Usuario no autentificado
    </div>
    <div data-ng-show="authentication.isAuth">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Estados de Solicitudes</h1>
                <div ng-show="registros.length === 0" class="alert advertencia">No hay registros</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div ng-show="loading">
                    <img src="images/cargando.gif" />
                </div>
                <div ng-show="!registros.length > 0">
                    <table id="MTEstadoSolicitudGet" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Nombre</th>
                                <th>Descripci&oacute;n</th>
                                <th data-priority="2">&iquest;Est&aacute; activo? </th>
                                <th data-priority="3">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="estado in registrosestado">
                                <td>{{estado.descripcionCorta}}</td>
                                <td>{{estado.descripcion}}</td>
                                <td class="text-center">
                                    <div class="text-hide">
                                        {{estado.estado}}
                                        <input type="checkbox" class="btn btn-info btn-circle" ng-model="estado.estado" value="{{estado.estado}}" ng-click="saveEstado(estado.estadoSolicitudId, estado.estado, estado.descripcionCorta)" />
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-default" ui-sref="EstadoSolicitudDetails({id: estado.estadoSolicitudId })" title="Detalles">
                                        <i class="glyphicon glyphicon-align-justify"></i>
                                    </a>
                                    <a class="btn btn-default" ui-sref="EstadoSolicitudEdit({ id: estado.estadoSolicitudId })" title="Editar">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                    <button type="button" ui-sref="EstadoSolicitudAdd" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Agregar
                    </button>
            </div>
        </div>
    </div>
</div>
