<div id="page-wrapper">
    <div>
        <div data-ng-hide="authentication.isAuth">
            No tiene permisos para ingresar a esta sección.<br />
            Usuario no autentificado
        </div>
        <div data-ng-show="authentication.isAuth">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Editar Estados de la Solicitud</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div ng-show="loading">
                        <img src="images/cargando.gif" />
                    </div>
                    <div ng-show="!loading">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            </div>
                            <div class="panel-body">
                                <form role="form" name="ValidacionForm">
                                    <div class="col-lg-6">
                                        <label for="usr">Nombre:<a style="color:red;font-weight:bold">*</a></label>
                                        <div class="form-group">
                                            <textarea class="form-control" id="descripcionCorta" name="descripcionCorta"
                                                      ng-model="estado.descripcionCorta" ng-maxlength="250"
                                                      ng-minlength="2" ng-required="true"></textarea>
                                            <span class="error" ng-show="ValidacionForm.descripcionCorta.$dirty && !ValidacionForm.descripcionCorta.$valid">Dato requerido, con longitud m&iacute;nimo de 2 y m&aacute;xima de 250</span>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="usr">Descripci&oacute;n:<a style="color:red;font-weight:bold">*</a></label>
                                            <div class="form-group">
                                                <textarea class="form-control" id="descripcion" name="descripcion"
                                                          ng-model="estado.descripcion" ng-maxlength="300"
                                                          ng-minlength="1" ng-required="true"></textarea>
                                                <span class="error" ng-show="ValidacionForm.descripcion.$dirty && !ValidacionForm.descripcion.$valid">Dato requerido, con longitud m&iacute;nimo de 1 y m&aacute;xima de 300</span>
                                            </div>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" ng-click="save()" class="btn btn-success" style="padding-right:15px">
                                <i class="glyphicon glyphicon-saved"></i> Actualizar
                            </button>
                            <button type="button" ui-sref="EstadoSolicitud" class="btn btn-primary" style="padding-right:15px">
                                <span class="fa fa-arrow-left"></span> Regresar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
