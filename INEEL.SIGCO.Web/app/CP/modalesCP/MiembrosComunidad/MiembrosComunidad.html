<div class="modal-content sin-desborde">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <div class="col-xs-1"></div>
        <div>
            <h3>
                Miembros comunidad
            </h3>
        </div>


    </div>
    <div class="modal-body">
        <div class="row">
            <form  class="form-horizontal">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div ng-show="miembros.length>0">
                                <table class="table table-hover table-striped table-condensed dt-responsive" dt-options="dtOptions" cellspacing="0" datatable="ng" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Rol</th>
                                        <th>Correo</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="e in miembros">
                                        <td class="link"  title="selecciona un miembro" ng-click="retornaNombrePersona(e)">
                                            <a href="">{{e.nombrePersona}}</a>
                                        </td>
                                        <td>{{e.rolesCP.descripcion}}</td>
                                        <td>{{e.correo}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div ng-show="miembros.length==0" class="alert advertencia">
                                No hay registros
                            </div>
                </div>
            </form>
            
        </div>
        

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary"  ng-click="cancel()" >
            <i class="glyphicon glyphicons-arrow-left" ></i> Regresar
        </button>
    </div>
    
</div>
