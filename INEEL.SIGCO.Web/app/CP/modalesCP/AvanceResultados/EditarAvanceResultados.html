<div class="modal-content sin-desborde">
    <div class="modal-header">
        <button type="button" class="close" confirma-regresar="cancel()" state-form="editarAvanceForm" data-dissmiss="modal">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <div class="col-xs-1"></div>
        <div>
            <h3>
                Editar avance de resultados
            </h3>
        </div>


    </div>
    <div class="modal-body">
        <div class="row">
            <form ng-submit="actualizarRegistro()" novalidate name="editarAvanceForm"  class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Compromiso <!--<span class="required">*</span>-->
                    </label>
                    <div class="span-label  col-md-6 col-sm-6 col-xs-12">
                        <input class="form-control" disabled ng-model="registroEdit.resultado.meta" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Resultado <!--<span class="required">*</span>-->
                    </label>
                    <div class="span-label  col-md-6 col-sm-6 col-xs-12">
                        <input class="form-control" disabled ng-model="registroEdit.resultado.resultadoEsperado" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Comentarios
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea type="text" maxlength="500" name="descripcion" ng-model="comentario" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Porcentaje de avance <span class="required">*</span>
                    </label>
                    <div class="span-label  col-md-6 col-sm-6 col-xs-12">
                        <input required type="number" max="100" min="1" ng-model="avance" class="form-control col-md-7 col-xs-12"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Documento Adjunto
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <div ng-show="!regFile">
                            <span class="fa fa-download"></span>&nbsp;&nbsp;<a href="/Descargas.html#/q/{{registroEdit.adjuntoId | encriptar}}" class="linkTabla" target="_blank">Descargar Archivo</a>
                            &nbsp;&nbsp;
                            <a class="btn btn-danger" title="Eliminar Archivo" ng-click="deleteFile()">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                        <div ng-show="regFile">
                            <input class="input-file col-md-7 col-xs-12" type="file" name="filesGral" id="filesGral" data-buttonName="btn-success"
                                   ng-click="saveIG();" ng-model="filesGral"
                                   onchange="angular.element(this).scope().getFileDetails(this);"/>
                        </div>
                    </div>
                </div>
                <div ng-show="avance==100">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Autores *
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <a ng-click="openUser()" class="btn btn-success">
                                <span class="fa fa-user-plus"></span> Buscar
                            </a>
                            <div class="col-md-12" ng-if="miembroSeleccionado!=null">
                                <div class="col-xs-6 col-md-3">
                                    <input disabled class="form-control" ng-model="miembroSeleccionado.miembroId"/>
                                </div>
                                <div class="col-xs-6 col-md-5">
                                    <input disabled class="form-control" ng-model="miembroSeleccionado.nombrePersona"/>
                                </div>
                                <div class="col-xs-6 col-md-3">
                                    <input type="number" placeholder="%" min="1" required max="100" ng-model="miembroSeleccionado.participacion" class="form-control col-md-7 col-xs-12"/>
                                </div>
                                <div class="col-xs-6 col-md-1">
                                    <a title="Agregar" ng-click="agregaMiembro()" class="btn btn-success">
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </a>
                                </div>
                            </div>
                            <div ng-show="autores.length > 0">
                                <table id="RegistroAdd" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%"
                                       dt-options="dtOptions">
                                    <thead>
                                    <tr>
                                        <th data-priority="1">Nombre</th>
                                        <th>Participaci&oacute;n</th>
                                        <th data-priority="3" class="thAjuste text-center">Opciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="autor in autores">
                                        <td>{{autor.nombrePersona}}</td>
                                        <td>{{autor.participacion}}</td>
                                        <td class="text-center">
                                            <div>
                                                <a title="Eliminar" ng-click="deleteMiembro(autor)" class="btn btn-danger">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="submit" class="btn btn-success" ng-disabled="resultado.resultados.length==0 || (resultado.descripcion==100 && autores.length <= 0)" ng-click="agregarRegistro()">-->
                    <button type="submit" class="btn btn-success" ng-disabled="resultado.resultados.length==0 || (resultado.descripcion==100 && autores.length <= 0)">
                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                    </button>
                </div>
            </form>
            
        </div>
        

    </div>
    
    
</div>
