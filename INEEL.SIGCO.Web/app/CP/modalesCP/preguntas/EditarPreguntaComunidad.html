<div class="modal-content sin-desborde">
    <div class="modal-header">
        <button type="button" class="close" confirma-regresar="cancel()" state-form="preguntaEditForm" ng-click="cancel()" data-dissmiss="modal">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <div class="col-xs-1"></div>
        <div>
            <h3>
                Agregar pregunta frecuente
            </h3>
        </div>


    </div>
    <div class="modal-body">
        <div class="row">
            <form ng-submit="actualizarRegistro()" name="preguntaEditForm" id="preguntaEditForm" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Pregunta <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input required class="form-control" ng-model="pregunta" minlength="2" maxlength="500" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Respuesta<span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <input required class="form-control" ng-model="respuesta" minlength="2" maxlength="500" />
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">
                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                    </button>
                </div>
            </form>

        </div>


    </div>


</div>
