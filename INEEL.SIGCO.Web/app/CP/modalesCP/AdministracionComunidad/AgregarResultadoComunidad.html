<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close"  confirma-regresar="cancel()" state-form="formAddRes" data-dissmiss="modal">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <div class="col-xs-1"></div>
        <div>
            <h3>
                Agregar resultado
            </h3>
        </div>


    </div>
    <div class="modal-body">
        <div class="row">
            <form ng-submit="agregarRegistro()" name="formAddRes" id="formAddRes" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Compromisos <span class="required">*</span>
                    </label>
                    <div class="span-label  col-md-6 col-sm-6 col-xs-12">
                        <select class="form-control" required ng-model="resultado.idMeta" ng-options="e.metaid as e.meta for e in compromisos ">
                            <option value="">--- Seleccione un compromiso ---</option>
                        </select>
                        <span class="error" ng-show="compromisos.length==0">No hay compromisos registrados</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Resultado esperado <span class="required">*</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <textarea class="form-control" required ng-model="resultado.resultadoEsperado" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Fecha programada <span class="required">*</span>
                    </label>
                    <div class="span-label  col-md-6 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-xs-10">
                                <input placeholder="dd/mm/yyyy" ng-minlength="8" name="fechaRegistro" maxlength="10" ng-init="open=false" type="text" show-button-bar="false" popup-placement="bottom"
                                       datepicker-options="datePicker.FechaOptions"
                                       class="form-control" required uib-datepicker-popup="dd/MM/yyyy" ng-model="resultado.fechaEsperada"
                                       value="{{ date | date: 'dd/MM/yyyy' }}" is-open="open" ng-required="true" close-text="Close" />
                                <span ng-show="ValidForm.fechaRegistro.$dirty &&  ValidForm.fechaRegistro.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-success" ng-click="open=true"><i class="glyphicon glyphicon-calendar"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix">
                    <br/>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">
                        <i class="glyphicon glyphicon-saved"></i> Guardar
                    </button>
                </div>
            </form>
            
        </div>
        

    </div>
    
    
</div>
