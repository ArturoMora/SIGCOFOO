<div class="modal-content sin-desborde">
    <div class="modal-header">
        <button type="button" class="close" confirma-regresar="cancel()" state-form="formNoticia" data-dissmiss="modal">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <div class="col-xs-1"></div>
        <div>
            <h3>
                Agregar noticia o aviso
            </h3>
        </div>


    </div>
    <div class="modal-body">
        <div class="row">
            <form ng-submit="agregarRegistro()"  class="form-horizontal" name="formNoticia" id="formNoticia">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        T&iacute;tulo<span class="required"> *</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <input required class="form-control" ng-model="noticiasComunidad.nombre" maxlength="500"/>
                    </div>
                </div>
                <div class="clearfix">
                    <br />
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                        Descripci&oacute;n<span class="required"> *</span>
                    </label>
                    <div class="col-md-6 col-sm-6 col-lg-6">
                        <textarea required class="form-control" ng-model="noticiasComunidad.descripcion" maxlength="500"></textarea>
                    </div>
                </div>
                <div class="clearfix">
                    <br />
                </div>
                <div class="modal-footer">
                    <!--<button type="submit" class="btn btn-success" ng-click="agregarRegistro()">-->
                    <button type="submit" class="btn btn-success">
                        <i class="glyphicon glyphicon-saved"></i> Guardar
                    </button>
                </div>
            </form>
            
        </div>
        

    </div>
    
    
</div>
