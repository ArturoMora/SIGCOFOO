<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-file-text-o"></i> <a ng-click="regresar()" href="">Lineamientos de comunidades de pr&aacute;ctica</a></li>
                <li class="active">Comentarios</li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="x_panel">
            <div class="col-xs-12 col-lg-12 col-md-12">
                <div ng-show="comentarios.length>0">
                    <table class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%">
                        <thead>
                            <tr>
                                <th data-priority="1">Autor</th>
                                <th>Comentario</th>
                                <!--<th class="thCeldaB">¿Acept&oacute; el lineamiento?</th>-->
                                <th data-priority="2">Fecha registro</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="e in comentarios">
                                <td class="thCeldaB">{{e.nombrePersona}}</td>
                                <td>{{e.comentario}}</td>
                                <!--<td>{{e.aceptacion==true? 'Si': 'No'}}</td>-->
                                <td class="thCeldaB">
                                    {{e.fechaRegistro | date}}
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div ng-show="comentarios.length==0" class="alert advertencia">
                    No hay comentarios registrados
                </div>

            </div>
        </div>
       
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" ng-if="idRol!=1027" ui-sref="ComentariosLineamientosCreate({ id: lineamientoId })" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
            <button type="button" ng-click="regresar()" class="btn btn-primary">
                <span class="glyphicon glyphicon-arrow-left"></span> Regresar
            </button>
        </div>
    </div>
   
</div>
