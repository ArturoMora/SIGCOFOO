<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="categoriaSitioGetAll">Administraci&oacute;n/Cat&aacute;logos/Categor&iacute;as de sitios</a></li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <div data-ng-hide="authentication.isAuth">
                        No tiene permisos para ingresar a esta secci&oacute;n.<br /> Usuario no autentificado
                    </div>
                    <div data-ng-show="authentication.isAuth">
                        <div ng-show="categoriaSitio.length === 0" class="alert advertencia">
                            No hay registros
                        </div>
                        <div ng-show="categoriaSitio.length > 0">
                            <table class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%">
                                <thead>
                                    <tr>
                                        <th data-priority="1">Nombre</th>
                                        <th>Descripci&oacute;n</th>
                                        <th data-priority="2" class="text-center">&iquest;Est&aacute; activo?</th>
                                        <th data-priority="3" class="thCeldaB text-center">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in categoriaSitio">
                                        <td class="thCeldaB">{{e.nombreCategoria }}</td>
                                        <td>{{e.descripcion}}</td>
                                        <td class="thCeldaB text-center">
                                            <div>
                                                <input type="checkbox" class="btn btn-info btn-circle" title="&iquest;Est&aacute activo?" ng-model="e.estado" value="{{e.estado}}"
                                                       ng-change="saveEstado(e)" />
                                            </div>
                                        </td>
                                        <td class="thCeldaB text-center">
                                            <a class="btn btn-warning" ui-sref="categoriaSitioEdit({ id: e.catSitioId })" title="Editar">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br /><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">

        </div>
    </div>
    <button type="button" ui-sref="categoriaSitioCreate" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span> Agregar
    </button>
</div>
