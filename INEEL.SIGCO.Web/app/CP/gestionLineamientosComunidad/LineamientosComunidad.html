<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-list-alt"></i> <a ui-sref="GestionLineamientos">Gesti&oacute;n de lineamientos</a></li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12 col-lg-12 col-md-12">
            <div ng-repeat="e in lineamientos">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <div class="x_panel">
                        <div class="x_content sin-desborde">
                            <div style="height: 55px;">
                                <h2><b>{{e.nombre}}</b></h2>
                            </div>
                            <span><b>Fecha de registro</b></span>&nbsp;&nbsp; {{e.fechaRegistro | date}}<br/>
                            <span><b>Tipo de lineamiento</b></span> &nbsp;&nbsp;{{e.nombreTipoLineamiento}}<br/>
                            <span><b>N&uacute;mero de comentarios</b></span>&nbsp;&nbsp;{{e.comentarios.length}}<br />
                            <span ng-if="e.adjuntoId!=null" class="fa fa-download"></span>&nbsp;&nbsp;<a ng-if="e.adjuntoId!=null" href="/Descargas.html#/q/{{e.adjunto.adjuntoId | encriptar}}" class="linkTabla" target="_blank">{{e.nombreAdjunto}}</a><br/>
                            <a class="btn btn-warning" ui-sref="LineamientosEdit({ id: e.lineamientoId })" title="Editar">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </a>
                            <a class="btn btn-danger" ng-really-click="delete(e.lineamientoId)" ng-really-message="¿Desea eliminar el lineamiento?" title="Eliminar">
                                <i class="glyphicon glyphicon-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>    
            </div>
            <div class="alert advertencia" ng-show="lineamientos.length==0">
                No hay lineamientos registrados
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">

        </div>
    </div>
    <button type="button" ui-sref="LineamientosCreate" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span> Agregar
    </button>
</div>
