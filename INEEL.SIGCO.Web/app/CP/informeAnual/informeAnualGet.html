<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="fa fa-file-text-o"></i> <a ng-click="regresar()" href="">Informes anuales</a></li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <div data-ng-hide="authentication.isAuth">
                        No tiene permisos para ingresar a esta secci&oacute;n.<br /> Usuario no autentificado
                    </div>
                    <div data-ng-show="authentication.isAuth">
                        <div ng-show="informes.length === 0" class="alert advertencia">
                            No hay registros
                        </div>
                        <div ng-show="informes.length > 0">
                            <table class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%">
                                <thead>
                                    <tr>
                                        <th data-priority="1">Nombre</th>
                                        <th>Fecha elaboraci&oacute;n</th>
                                        <th>Tipo de acceso</th>
                                        <th ng-if="rol.lider|| rol.secretario|| rol.administrador" data-priority="3" class="thCeldaB text-center">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in informes">
                                        <td class="linkTabla">
                                            <a ui-sref="InformeAnualDetails({ id: e.informeId })">{{e.nombreInforme}}</a>
                                        </td>
                                        <th>{{e.fechaRegistro | date:"dd/MM/yyyy"}}</th>
                                        <th>{{e.tipoAcceso==true? 'público':'restringido'}}</th>
                                        <td ng-if="rol.lider|| rol.secretario|| rol.administrador" class="thCeldaB text-center">
                                            <a class="btn btn-warning" ui-sref="InformeAnualEdit({ id: e.informeId })" title="Editar">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </a>
                                            <a class="btn btn-danger" ng-really-click="eliminaRegistro(e.informeId)" ng-really-message="¿Desea eliminar el registro?" title="Eliminar">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br /><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button ng-if="rol.lider|| rol.secretario|| rol.administrador" type="button" ui-sref="InformeAnualCreate({id:comunidadId})" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
            <button type="button" ui-sref="homeComunidad({id:comunidadId})" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>
    
</div>
