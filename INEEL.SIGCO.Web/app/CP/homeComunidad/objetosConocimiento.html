<div class="clearfix"><br /></div>
<div ng-controller="ObjetosComunidadCtrl" class="col-lg-12 col-md-12 col-xs-12">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="x_panel">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img ui-sref="EstadoArteGetAll({id:comunidad.comunidadId})" href="" ng-class="{animated:arte, flipInY:arte}" ng-mouseOver="arte=true" src="images/CPDesign/estadoArte.png" alt="Base64 encoded image"
                         width="90%" height="90%" />
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img ui-sref="EstudiosEspecializadosGetAll({id:comunidad.comunidadId})" href="" ng-class="{animated:estudios, flipInY:estudios}" ng-mouseOver="estudios=true" src="images/CPDesign/estudiosEspe.png" alt="Base64 encoded image"
                         width="90%" height="90%" />
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img ui-sref="InformeAnualGetAll({id:comunidad.comunidadId})" href="" ng-class="{animated:informe, flipInY:informe}" ng-mouseOver="informe=true" src="images/CPDesign/informeAnual.png" alt="Base64 encoded image"
                         width="90%" height="90%" />
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <br />
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img ui-sref="MapasRutaGetAll({id:comunidad.comunidadId})" href="" ng-class="{animated:mapa, flipInY:mapa}" ng-mouseOver="mapa=true" src="images/CPDesign/mapasRuta.png" alt="Base64 encoded image"
                         width="90%" height="90%"/>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img ui-sref="PlanAnualGetAll({id:comunidad.comunidadId})" href="" ng-class="{animated:plan, flipInY:plan}" ng-mouseOver="plan=true" src="images/CPDesign/planAnual.png" alt="Base64 encoded image"
                         width="90%" height="90%"/>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <img ui-sref="TemasInnovacionGetAll({id:comunidad.comunidadId})" href="" ng-class="{animated:tema, flipInY:tema}" ng-mouseOver="tema=true" src="images/CPDesign/temasInnovacion.png" alt="Base64 encoded image"
                         width="90%" height="90%"/>
                </div>
            </div>
            <div>
                <span ui-sref="ConsultaLineamientos({id:comunidad.comunidadId})">
                    Consulta lineamientos
                </span>
            </div>
        </div>
        

    </div>
   
  
</div>
