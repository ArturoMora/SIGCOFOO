<div class="clearfix"><br /></div>
<div ng-controller="ExpertosComunidadCtrl" class="col-lg-12 col-md-12 col-xs-12">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">

            <div class="x_title">
                <h2>Expertos de la comunidad inactivos</h2>
                <div class="clearfix"></div>
            </div>

        
            <br />
            <div ng-show="expertos.length > 0">
                <div ng-repeat="obj in expertos" class="col-md-4 col-sm-4 col-xs-12">
                    <div class="x_panel">
                        <div>
                            <div class="col-md-5 col-sm-5 col-xs-12">
                                <img ng-show="obj.tipoExperto ==2" ng-src="data:image/png;base64,{{obj.contacto.adjunto64}}" class="img-rounded img-responsive">
                                <img ng-show="obj.tipoExperto ==1" ng-src="data:image/png;base64,{{obj.adjunto64}}" class="img-rounded img-responsive">
                            </div>
                            <div class="col-md-7 col-sm-7 col-xs-12">
                                <div style="width:100%; height:80px" ng-show="obj.tipoExperto ==2">
                                    <label style="color: #1ABB9C; font-size: 10px; font-size:small; margin-bottom: 0px;">
                                        <i>{{obj.especialidad}}</i>
                                    </label>
                                    <br />
                                    <br />


                                  

                                    <load-contacto registroid="{{obj.contacto.contactoId}}" descripcion="{{obj.contacto.nombreCompleto}}" />



                                </div>
                                <div style="width:100%; height:80px" ng-show="obj.tipoExperto ==1">
                                    <label style="color: #1ABB9C; font-size: 10px; font-size:small; margin-bottom: 0px;">
                                        <i>{{obj.especialidad}}</i>
                                    </label>

                                    <div style="height:20px; width:170px">
                                        <label style="font-size: 10px; font-size:small; margin-bottom: 0px; text-wrap:inherit;"> {{obj.nombreCompleto}} </label>
                                    </div>
                                    <br />


                                    <button type="button" ng-click="openProfile(obj.clavePersona)" title="Detalle de empleado" class="btn btn-success">
                                        <i class="fa fa-user"> </i> Ficha curricular
                                    </button>

                               

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
