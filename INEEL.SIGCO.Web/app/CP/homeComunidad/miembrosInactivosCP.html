<div class="clearfix"><br /></div>
<div ng-controller="MiembrosComunidadCtrl" class="col-lg-12 col-md-12 col-xs-12">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <div class="x_panel">
            <div class="x_content sin-desborde">
                <div class="x_title">
                    <h2>Miembros de la comunidad inactivos</h2>
                    <div class="clearfix"></div>
                </div>

<!--NOTA: Para editar el html de miembros inactivos ir a miembrosCP.html, por x razon este html ya no se utiliza-->

                <div data-ng-hide="authentication.isAuth">
                    No tiene permisos para ingresar a esta secci&oacute;n.<br /> Usuario no autentificado
                </div>
                <div data-ng-show="authentication.isAuth">
                     <div ng-show="miembros.length === 0" class="alert advertencia">
                        No hay registros
                    </div>
                    <div ng-show="miembros.length > 0">
                        <div class="x_panel">
                            <div class="row">
                                <div ng-repeat="obj in miembros" class="col-md-4 col-sm-4 col-xs-12">
                                    <div class="col-md-12 col-sm-12 col-xs-12 profile_details">
                                        <div class="well profile_view">
                                            <div style="height:140px; width:100%">
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <div class="col-md-5 col-sm-5 col-xs-12">
                                                        <img width="100%" height="90%" ng-src="data:image/png;base64,{{obj.foto}}" class="img-rounded img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-7 col-xs-12">
                                                        <div style="height:10%" >
                                                            <label style="color: #1ABB9C; font-size: 10px; font-size:medium; margin-bottom: 0px;">
                                                                <i>{{obj.rolesCP.nombre}}</i>
                                                            </label>
                                                        </div>
                                                        <div style="height:30%" >
                                                            <label style="font-size: 10px; font-size:small; margin-bottom: 0px; text-wrap:avoid; text-indent:each-line;"> {{obj.nombrePersona}} </label>
                                                        </div>
                                                        <div>
                                                            <button type="button" ng-click="openProfile(obj.idPersonas)" title="Detalle de empleado" class="btn btn-success">
                                                                <i class="fa fa-user"> </i> Ficha curricular
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
