<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="fa fa-file-text-o"></i> <a ng-click="regresar()" href="">Mapas de ruta</a></li>
                <li class="active">Agregar</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="ValidForm" id="ValidForm" ng-submit="AddMapaRuta()" class="form-horizontal">
                        <div class="x_title">
                            <h2>Informaci&oacute;n general</h2>
                            <div class="clearfix"></div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Nombre <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" maxlength="300" placeholder="Nombre del mapa de ruta..." ng-required="true" name="mapaRuta" ng-model="mapaRuta.nombre" required class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Descripci&oacute;n resumida
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <textarea type="text" maxlength="500" name="descripcion" ng-model="mapaRuta.descripcion" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Fecha de elaboraci&oacute;n <span class="required">*</span>
                        </label>
                        <div class="span-label  col-md-6 col-sm-6 col-xs-12">
                            <div class="row">
                                <div class="col-xs-10">
                                    <input placeholder="dd/mm/yyyy" ng-minlength="8" name="fechaRegistro" maxlength="10" ng-init="open=false" type="text" show-button-bar="false" popup-placement="bottom"
                                           datepicker-options="datePicker.FechaOptions"
                                           class="form-control" required uib-datepicker-popup="dd/MM/yyyy" ng-model="mapaRuta.fechaRegistro"
                                           value="{{ date | date: 'dd/MM/yyyy' }}" is-open="open" ng-required="true" close-text="Close"/>
                                    <span ng-show="ValidForm.fechaRegistro.$dirty &&  ValidForm.fechaRegistro.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-success" ng-click="open=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Autores 
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <a ng-click="openUser()" class="btn btn-success">
                                <span class="fa fa-user-plus"></span> Buscar
                            </a>
                            <div ng-show="autores.length > 0">
                                <table id="MapasRutaAdd" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%"
                                       dt-options="dtOptions">
                                    <thead>
                                    <tr>
                                        <th>Clave</th>
                                        <th data-priority="1">Nombre</th>
                                        <th data-priority="3" class="thAjuste text-center">Opciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="autor in autores">
                                        <td>{{autor.clavePersona}}</td>
                                        <td>{{autor.nombreCompleto}}</td>
                                        <td class="text-center">
                                            <div>
                                                <a title="Eliminar" ng-click="deleteUser(autores.indexOf(autor))" class="btn btn-danger">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Palabras clave
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" maxlength="300" name="descripcion" ng-model="mapaRuta.palabrasClave" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Autorizado por
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" maxlength="50" name="descripcion" ng-model="authentication.nombreCompleto" disabled class="form-control"/>
                        </div>
                    </div>
                    <div class="x_title">
                            <h2>Evidencia <small>Tama&ntilde;o m&aacute;ximo por archivo de 8 MB</small></h2>
                            <div class="clearfix"></div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">
                            Documento adjunto
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input class="input-file form-control col-md-7 col-xs-12" type="file" name="filesGral" id="filesGral" data-buttonName="btn-success"
                                   ng-click="saveIG();" ng-model="filesGral" onchange="angular.element(this).scope().getFileDetails(this);"/>
                        </div>
                    </div>
                        <div class="x_title">
                            <h2>Privacidad </h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Tipo de acceso <span class="required">*</span>
                            </label>
                            <div class="span-label  col-md-6 col-sm-6 col-xs-12">
                                <select class="form-control" required ng-model="mapaRuta.tipoAcceso" ng-options="acc.valor as acc.atributo for acc in acceso | orderBy:'atributo' "></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Estado <span class="required">*</span>
                            </label>
                            <div class="span-label  col-md-6 col-sm-6 col-xs-12">
                                <select class="form-control" required ng-model="mapaRuta.estatus" >
                                    <option>Revisado</option>
                                    <option>Aprobado</option>
                                    <option>Rechazado</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success">
                                        <i class="glyphicon glyphicon-saved"></i> Guardar
                                    </button>

                                    <button type="button" confirma-regresar="regresar()" state-form="ValidForm" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
