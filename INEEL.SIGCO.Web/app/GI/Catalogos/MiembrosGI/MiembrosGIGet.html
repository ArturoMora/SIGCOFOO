<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="glyphicon glyphicon-file"></i> <a ui-sref="miembrosGI">Administraci&oacute;n/Cat&aacute;logos/Miembros grupo evaluador</a></li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de b&uacute;squeda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="Search" id="Search" class="form-horizontal">
                        <div class="col-xs-12">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Grupo evaluador
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select required class="form-control" ng-model="grupoId" ng-change="obtieneMiembros()" ng-options="obj.comiteId as obj.nombre for obj in gruposEvaluadores">
                                    <option value="">--- Selecciona un grupo evaluador ---</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="ValidForm" id="form" class="form-horizontal">
                        <div class="col-xs-12">
                            <div ng-show="gruposEvaluadores.length === 0 " class="alert advertencia">
                                No hay registros.
                            </div>
                            <div >
                                <table id="Miembros" class="table table-hover table-striped table-condensed dt-responsive" datatable="ng" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th data-priority="1">Clave</th>
                                            <th>Nombre persona</th>
                                            <th data-priority="1" class="thAjuste text-center">Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="e in miembros">
                                            <td>{{e.clavePersona}}</td>
                                            <td>{{e.nombrePersona}}</td>
                                            <td class="text-center">
                                                <a title="Dar de baja"  ng-really-click="inactivaMiembro(e)" ng-really-message="¿Desea dar de baja al miembro?" class="btn btn-danger">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <button type="button" ui-sref="miembrosGIAdd" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus"></span> Agregar
                            </button>
                            <button type="button" ng-show="grupoId!=null" ui-sref="miembrosInactivosGI({id:grupoId})" class="btn btn-primary">
                                <span class=""></span> Ver miembros inactivos
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
