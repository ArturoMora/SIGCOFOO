<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="glyphicon glyphicon-file"></i> <a ui-sref="miembrosGI">Administraci&oacute;n/Cat&aacute;logos/Miembros GI</a></li>
                <li class="active">Agregar</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Agregar miembro</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="miembroForm" id="miembroForm" ng-submit="agregarMiembro()" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Selecciona un grupo evaluador
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select required class="form-control" ng-model="grupoId" ng-change="obtieneMiembros()" ng-options="obj.comiteId as obj.nombre for obj in gruposEvaluadores">
                                    <option value="">--- Selecciona una opci&oacute;n ---</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Evaluador <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div personas-select-activo ng-model="persona" enarreglo="false"></div>
                            </div>
                           
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 col-sm-3">
                                
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div ng-show="persona.clavePersona!=null">
                                    <table id="miembrosTable" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th class="thAjuste" data-priority="1">Clave</th>
                                            <th class="thAjuste text-center" data-priority="1">Nombre </th>
                                            <th class="thAjuste text-center" data-priority="1">Opciones</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>{{persona.clavePersona}}</td>
                                            <td>{{persona.nombreCompleto}}</td>
                                            <td class="text-center">
                                                <a class="btn btn-danger" ng-click="eliminaMiembro()" title="Eliminar">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>

                        <button type="submit" class="btn btn-success">
                            <i class="glyphicon glyphicon-saved"></i> Guardar
                        </button>
                        <button type="button" ui-sref="miembrosGI" class="btn btn-primary">
                            <span class="fa fa-arrow-left"></span> Regresar
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
