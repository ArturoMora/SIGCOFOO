<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="glyphicon glyphicon-file"></i> <a ui-sref="miembrosGI">Administraci&oacute;n/Cat&aacute;logos/Miembros GI</a></li>
                <li class="active">Eliminar</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Eliminar o activar miembros</h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="ValidForm" id="form" class="form-horizontal">
                        <div class="col-xs-12">
                            <div ng-show="miembros.length === 0 " class="alert advertencia">
                                No hay registros.
                            </div>
                            <div ng-show="miembros.length > 0 " >
                                <table id="Miembros" class="table table-hover table-striped table-condensed dt-responsive" datatable="ng" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th data-priority="1">Clave</th>
                                        <th>Nombre persona</th>
                                        <th>&iquest;Activar?</th>
                                        <th data-priority="1" class="thAjuste text-center">Opciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="e in miembros">
                                        <td>{{e.clavePersona}}</td>
                                        <td>{{e.nombrePersona}}</td>
                                        <td class="thCeldaB text-center">
                                            <div>
                                                <input type="checkbox" class="btn btn-info btn-circle" title="&iquest;Activar?" ng-model="e.activo" value="{{e.activo}}"
                                                       ng-change="saveEstado(e)"/>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <a title="Eliminar" ng-really-click="eliminaMiembro(e)" ng-really-message="¿Desea eliminar definitivamente al miembro seleccionado?" class="btn btn-danger">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <button type="button" ui-sref="miembrosGI" class="btn btn-primary">
                            <span class="fa fa-arrow-left"></span> Regresar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
