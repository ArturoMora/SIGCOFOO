<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="tipoAcceso">Administraci&oacute;n/Cat&aacute;logos/ Tipos de acceso</a></li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="ValidacionForm" id="form" class="form-horizontal">
                        <div class="row" ng-show="registros.length === 0">
                            <div class="col-lg-12">
                                <div class="alert advertencia">
                                    No hay registrados
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="registros.length > 0">
                            <div class="col-lg-12 col-xs-12">
                                <div>
                                    <table id="CHregistrosambitos" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                                        <thead>
                                            <tr>
                                                <th class="thAjuste" data-priority="1">Descripción</th>
                                                <th class="thAjuste text-center" data-priority="1">Opciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="registro in registros">
                                                <td>{{registro.nombre}}</td>
                                                <td class="text-center">
                                                    <a ng-click="setGlobalID(registro.id)" ui-sref="tipoAccesoEdit" title="Editar" class="btn btn-warning">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
