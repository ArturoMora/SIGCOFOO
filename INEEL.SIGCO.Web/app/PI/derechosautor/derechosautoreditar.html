<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li>
                    <i class="glyphicon glyphicon-file"></i>
                    <a ui-sref="derechosautorget">Derechos de autor</a>
                </li>
                <li class="active">Editar</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
             
                <div class="x_content sin-desborde">
                    <form name="formda" id="form" ng-submit="actualizarda()" class="form-horizontal">
                        <div class="x_title">
                            <h2>Informaci&oacute;n general</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group" ng-if="$parent.modulo !== 'PI'">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Titular de la propiedad patrimonial
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input auto-focus-campo type="text" maxlength="300" placeholder="Titular de la propiedad patrimonial" class="form-control" id="usr" required
                                       ng-model="derechoautor.titularPropiedadPatrimonial" name="titulo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                T&iacute;tulo
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" maxlength="300" placeholder="Título del derecho de autor" class="form-control" id="usr" required ng-model="derechoautor.titulo"
                                       name="titulo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                S&iacute;ntesis
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea type="text" maxlength="300" placeholder="Síntesis del derecho de autor" class="form-control" ng-model="derechoautor.sintesis"
                                          name="sintesis" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Registro indautor
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" maxlength="30" ng-model="derechoautor.certificado" name="indautor" required class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Fecha de certificado   
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input placeholder="dd/mm/yyyy" ng-minlength="8" ng-if="derechoautor !== undefined" name="fechaexpedicion" maxlength="10"
                                               datepicker-options="datePicker.FechaOptions" type="text" show-button-bar="false"
                                               popup-placement="bottom" class="form-control" required uib-datepicker-popup="dd/MM/yyyy"
                                               ng-model="derechoautor.fechaExpedicion" value="{{ date | date:'dd/MM/yyyy' }}" is-open="open" ng-change="validarFechas()"
                                               close-text="Close" />
                                        <span ng-show="formda.fechaexpedicion.$dirty &&  formda.fechaexpedicion.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-success" ng-click="open=true">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Rama
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select ng-model="derechoautor.ramaId" name="ramaId" ng-options="rama.ramaId as rama.descripcion for rama in ramas | orderBy:'descripcion'"
                                        required class="form-control">
                                    <option value="">---Seleccione una Rama---</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Esta relacionado al INEEL mediante alg&uacute;n proyecto
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="checkbox" class="btn btn-info btn-circle" ng-change="formda.$setDirty()" ng-click="derechoautor.proyecto={}" ng-model="derechoautor.relacionMedianteProyecto" />
                            </div>
                        </div>
                       

                        <div class="form-group" ng-if="derechoautor.relacionMedianteProyecto">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Proyecto
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div ng-class="derechoautor.numeroProyecto == null  ? 'col-xs-10' : (derechoautor.numeroProyecto != null ? 'col-xs-9' : 'col-xs-9')">
                                        <input type="text" ng-required="derechoautor.relacionMedianteProyecto" placeholder="Seleccione un proyecto" class="form-control"
                                               id="usr" name="proyecto" ng-model="derechoautor.proyecto.nombre" disabled>
                                    </div>
                                    <div ng-class="derechoautor.numeroProyecto == null  ? 'col-xs-2' : (derechoautor.numeroProyecto != null ? 'col-xs-3' : 'col-xs-3')">
                                        <a class="btn btn-success" ng-click="openProyecto(); formda.$setDirty();" title="Buscar proyecto">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </a>
                                        <button type="button" ng-if="derechoautor.numeroProyecto!=null" class="btn btn-danger" ng-click="clean();formda.$setDirty();"><i class="glyphicon glyphicon-remove" title="borrar"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Gerencia
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div uo-modal2 ng-model="derechoautor.unidadOrganizacional" state-form="formda" ng-change="{{derechoautor.claveUnidad = derechoautor.unidadOrganizacional.claveUnidad}}; formda.$setDirty();"
                                     requerido="false" fecha=""></div>
                            </div>
                        </div>
                        <div class="x_title">
                            <h2>Autores de derecho de autor</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Autores internos
                                <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <a ng-click="openUser(); formda.$setDirty();" class="btn btn-success">
                                    <span class="fa fa-user-plus"></span> Buscar
                                </a>
                                <div>
                                    <table class="table table-hover table-striped table-condensed dt-responsive" width="100%">
                                        <thead>
                                            <tr>
                                                <th>Clave</th>
                                                <th data-priority="1">Nombre</th>
                                                <th data-priority="3" class="text-center">Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="autor in derechoautor.autores | filter : {esExterno : false}">
                                                <td>{{autor.clavePersona}}</td>
                                                <td>{{autor.nombre}}</td>
                                                <td class="text-center">
                                                    <a title="Eliminar" ng-click="eliminaautor(autor);formda.$setDirty()" class="btn btn-danger">
                                                        <i class="glyphicon glyphicon-trash"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Autores externos
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <a class="btn btn-success" ng-click="addExt=true">
                                    <span class="fa fa-user-plus"></span> Agregar
                                </a>
                                <div ng-hide="!addExt">
                                    <div class="col-md-12">
                                        <div class="col-xs-4" style="padding-left:0;padding-right:0">
                                            <input class="form-control" placeholder="Nombre" maxlength="150" ng-model="autorExt.nombre" />
                                        </div>
                                        <div class="col-sm-5" style="padding-left:0;padding-right:0">
                                            <input class="form-control" placeholder="Organización" maxlength="200" ng-model="autorExt.institucion" />
                                        </div>
                                        <div class="col-sm-1">
                                        </div>
                                        <div class="col-sm-1" style="padding-left:0;padding-right:0">
                                            <a title="Agregar" ng-click="agregarautorexterno(); formda.$setDirty();" class="btn btn-success">
                                                <i class="glyphicon glyphicon-ok"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <br />
                                <div>
                                    <table class="table table-hover table-striped table-condensed " cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th data-priority="1">Nombre</th>
                                                <th>Organización</th>
                                                <th data-priority="3" class="text-center">Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="autor in derechoautor.autores | filter : {esExterno: true }">
                                                <td>{{autor.nombre}}</td>
                                                <td>{{autor.institucion}}</td>
                                                <td class="text-center">
                                                    <a title="Eliminar" ng-click="eliminaautor(autor);formda.$setDirty();" class="btn btn-danger">
                                                        <i class="glyphicon glyphicon-trash"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div ng-if="$parent.modulo !== 'CH'">
                            <div class="x_title">
                                <h2>
                                    Informaci&oacute;n CR 
                                </h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    Concecutivo interno
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" maxlength="10" ng-model="derechoautor.consecutivoInterno" name="consecutivoInterno" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    Observaciones
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <textarea maxlength="200" ng-model="derechoautor.observaciones" name="indautor" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    Fecha de solicitud en GCDN
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="row">
                                        <div class="col-xs-10">
                                            <input placeholder="dd/mm/yyyy" ng-init="derechoautor.fechaSolicitud = parseDate()" ng-minlength="8" name="fechaSolicitud"
                                                   datepicker-options="datePicker.FechaOptions" maxlength="10" ng-init="open2=false"
                                                   type="text" show-button-bar="false" popup-placement="bottom" class="form-control"
                                                   uib-datepicker-popup="dd/MM/yyyy" ng-model="derechoautor.fechaSolicitud" value="{{ date | date: 'dd/MM/yyyy' }}"
                                                   is-open="open2" close-text="Close" />
                                            <span ng-show="formda.fechaSolicitud.$dirty &&  formda.fechaSolicitud.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                                        </div>
                                        <div class="col-xs-2">
                                            <button type="button" class="btn btn-success" ng-click="open2=true">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="x_title">
                            <h2>
                                Evidencia
                                <small>Tama&ntilde;o m&aacute;ximo por archivo de 8 MB</small>
                            </h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Documento adjunto
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div ng-show="!regFile">
                                    <span class="fa fa-download"></span>&nbsp;&nbsp;
                                    <a href="/Descargas.html#/q/{{derechoautor.adjuntoId | encriptar}}"
                                       class="linkTabla" target="_blank">Descargar Archivo</a> &nbsp;&nbsp;
                                    <a class="btn btn-danger" title="Eliminar Archivo" ng-really-click="deleteFile(); " ng-really-message="¿Está seguro de eliminar el documento adjunto">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                </div>
                                <div class="form-group" ng-show="regFile">
                                    <input class="input-file form-control" type="file" name="filesGral" id="filesGral" data-buttonName="btn-success" ng-model="derechoautor.adjunto.nombre"
                                           onchange="angular.element(this).scope().getFileDetails(this); " />
                                </div>
                                <div class="form-group" ng-if="$parent.modulo === 'CH'">
                                    <div class="alert informacion col-xs-12">
                                        <span class="glyphicon glyphicon-info-sign"></span> Nota: Para enviar la solicitud es necesario incluir el documento adjunto
                                        de evidencia.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" ng-click="derechoautor.estadoFlujoId=1" class="btn btn-success">
                                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                    <button ng-if="$parent.modulo === 'PI'" type="button" confirma-regresar="globalRegresar()" state-form="formda" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                    <button type="button" ng-if="$parent.modulo === 'CH'" confirma-regresar="regresar()" state-form="formda" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                    <button ng-if="$parent.modulo === 'CH'" ng-show="!regFile  && derechoautor.estadoFlujoId===1" type="submit" ng-click="derechoautor.estadoFlujoId=2"
                                            class="btn btn-warning">
                                        <i class="glyphicon glyphicon-saved"></i> Enviar solicitud al Administrador de CH
                                    </button>
                                </div>
                            </div>
                        </div>
                        </br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
