<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="estadodelprocesoget">Administraci&oacute;n/Cat&aacute;logos/Estado del proceso</a></li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="ValidacionForm" id="form" class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-12">
                                <div ng-show="estadosdelproceso.length === 0" class="alert advertencia">
                                    No hay registrados
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-xs-12">
                                <div ng-hide="estadosdelproceso.length === 0">
                                    <table id="estadosdelproceso"  class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" >
                                        <thead>
                                            <tr>
                                                <th data-priority="1">Nombre</th>
                                                <th class="">Descripción</th>
                                                <th class="text-center" data-priority="1">¿Est&aacute; activo? </th>
                                                <th class="text-center" data-priority="2">Opciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="estado in estadosdelproceso">
                                                <td>{{estado.descripcion}}</td>
                                                <td>{{estado.descripcionCorta}}</td>
                                                <td class="text-center">                                      
                                                    <input type="checkbox" class="btn btn-info btn-circle" title="&iquest;Est&aacute; activo?" ng-model="estado.estado"
                                                       ng-really-message="Desea {{estado.estado ? 'activar' : 'desactivar' }} el estado {{estado.descripcion}}"  ng-really-click="cambiarestado(estado)" ng-really-cancel="cancel(estado)" ng-checked="estado.estado" />
                                                </td>
                                                <td class="text-center">
                                                    <a class="btn btn-warning" ui-sref="estadoprocesoeditar({id: estado.estadoDelProcesoId})" title="Editar">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button type="button" ui-sref="estadoprocesoagregar" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span> Agregar
                                </button>
        </div>
    </div>
</div>
