<div>
    <!-- se oculta, si usuario está logeado
    <div data-ng-hide="authentication.isAuth">
        No tiene permisos para ingresar a esta sección.<br />
        Usuario no autentificado
    </div>-->
    <div>
       
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Catálogo de ubicaciones de estructuras de edificios dentro de la organización</h2>
            </div>
        </div>
        <div class="row" ng-show="!loading">
            <div class="col-md-12">
                <div class="panel">
                    <table id="GENUbicacionesGet" datatable="ng" dt-options="dtOptions" ng-show="registro.length > 0" class="table table-condensed table-hover">
                        <thead>
                            <tr>
                                <th style="text-align: left !important">ID</th>
                                <th style="text-align: left !important">Edificio</th>
                                <th style="text-align: left !important">Piso</th>
                                <th style="text-align: left !important">Fecha Efectiva</th>
                                <th style="text-align: left !important">Estado </th>
                                <th style="text-align: left !important"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in registro">
                                <td>{{obj.ubicacionAreaID}}</td>
                                <td>{{obj.noEdificio}}</td>
                                <td>{{obj.noPiso}}</td>
                                <td>{{obj.fechaEfectiva | date:"dd/MM/yyyy"}}</td>
                                <td ng-if="obj.estado==1">Activo</td>
                                <td ng-if="obj.estado==0">Inactivo</td>
                                <td style="width:100px">
                                    <button type="button" ui-sref="ubicacionesEdit({id:obj.ubicacionareaid})" title="Editar" class="btn btn-primary btn-sm">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" ui-sref="ubicacionesAdd" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Agregar
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>
