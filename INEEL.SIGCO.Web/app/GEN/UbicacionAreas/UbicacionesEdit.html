<div>
  
    <div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Editar una ubicación de la estructura de la unidad organizacional </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <form role="form" name="UbicacionesForm">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="usr">No. de edificio:<a style="color:red;font-weight:bold">*</a></label>
                                        <textarea ng-model="registro.noedificio" required class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="usr">No. de piso:<a style="color:red;font-weight:bold">*</a></label>
                                        <textarea ng-model="registro.nopiso" required class="form-control"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="save()" class="btn btn-success" style="padding-right:15px">
                            <i class="glyphicon glyphicon-saved"></i> Guardar
                        </button>
                        <button type="button" ui-sref="ubicaciones" class="btn btn-default" style="padding-right:15px">
                            <span class="fa fa-arrow-left"></span> Regresar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
