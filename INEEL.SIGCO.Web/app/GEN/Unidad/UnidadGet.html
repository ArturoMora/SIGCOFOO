<div>
    <!-- se oculta, si usuario está logeado
    <div data-ng-hide="authentication.isAuth">
        No tiene permisos para ingresar a esta sección.<br />
        Usuario no autentificado
    </div>-->
    <div>

        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Catálogo de unidades organzacionales </h2>
            </div>
        </div>

       
        <div class="row" ng-show="!loading">
            <div class="col-md-12">
                <div class="panel">
                    <table id="GENUnidadGet" datatable="ng" dt-options="dtOptions" ng-show="registro.length > 0" class="table table-condensed table-hover">
                        <thead>
                            <tr>
                                <th style="text-align: left !important">Clave</th>
                                <th style="text-align: left !important">Unidad</th>
                                <th style="text-align: left !important">Responsable</th>
                                <th style="text-align: left !important">Tipo de unidad</th>
                                <th style="text-align: left !important">Fecha Efectiva</th>
                                <th style="text-align: left !important">Estado </th>
                                <th style="text-align: left !important"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in registro">
                                <td>{{obj.claveUnidad}}</td>
                                <td>{{obj.nombreUnidad}}</td>
                                <td>{{obj.claveResponsable}}</td>
                                <td>{{obj.tipoO}}</td>
                               
                                <td ng-if="obj.estado==1">Activo</td>
                                <td ng-if="obj.estado==0">Inactivo</td>
                                <td style="width:100px">
                                    <button type="button" ui-sref="unidadEdit({id:obj.claveunidad})" title="Editar" class="btn btn-primary btn-sm">
                                        <i class="glyphicon glyphicon-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" ui-sref="unidadAdd" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Agregar
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>
