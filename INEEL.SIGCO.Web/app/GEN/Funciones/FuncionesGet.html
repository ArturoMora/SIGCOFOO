
<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-informes-bec"></i><a> Funciones del sistema </a></li>
            </ol>

        </div>
    </div>


    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Modulos del sistema </h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">


                    <div class="col-xs-12 col-md-6">

                        <select id="funcion" name="modulo" class="form-control"
                                ng-change="cargarfunciones()"
                                ng-options="e.moduloId as e.descripcion for e in modulos"
                                ng-model="moduloid">
                            <option value="">Seleccione uno de los módulos del sistema</option>
                        </select>
                    </div>



                </div>
            </div>
        </div>
    </div>




    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">

                    <table id="GENFuncionesGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Función</th>
                                <th data-priority="1">Descripción</th>
                                <th class="thAjuste text-center">Depende de</th>
                                <th class="thAjuste text-center">Orden</th>
                                <th class="thAjuste text-center">¿Está activo? </th>
                                <th class="thAjuste text-center" data-priority="2">Opciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="obj in funcionescargadas">
                                <td>{{obj.nombre}}</td>
                                <td>{{obj.descripcion}}</td>
                                <td>{{obj.funcionPadre.descripcion}} </td>
                                <td class="text-center">{{obj.secuencia}}</td>
                                <td class="text-center text-hide">
                                    {{obj.estado}}
                                    <input type="checkbox" class="btn btn-info btn-circle" ng-model="obj.estado" ng-click="saveEstado(obj.funcionesId,obj.estado,obj.descripcion)" />
                                </td>

                                <td class="text-center">
                                    <a class="btn btn-warning" ui-sref="funcionesEdit({id:obj.funcionesId})" title="Editar">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>


    </div>



    <div class="row" ng-show="moduloSeleccionado === 1">
        <div class="col-xs-12">
            <button type="button" ui-sref="funcionesAdd({id:moduloid})" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
        </div>
    </div>
</div>
