<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-familia-puestos"></i><a> Asignación de roles a usuarios</a></li>
            </ol>

        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">

                    <table id="GENRolPersonaGet" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%">
                        <thead>
                            <tr>
                                <th data-priority="1">Rol</th>
                                <th class="thAjuste text-center" data-priority="3">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in registrosRoles">
                                <td>{{obj.descripcion}}</td>
                                <td class="text-center">
                                    <button type="button" ui-sref="rolpersonaEdit({id:obj.rolId})" class="btn btn-success">
                                        <span class="glyphicon glyphicon-plus"></span> Agregar/Quitar usuarios
                                    </button>
                                </td>

                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>


    </div>

</div>
