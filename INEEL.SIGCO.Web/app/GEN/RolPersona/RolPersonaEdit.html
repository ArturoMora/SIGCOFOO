                        <thead>
                            <tr>
                                <th data-priority="1">Clave</th>
                                <th data-priority="2">Nombre</th>
                                <th class="thAjuste text-center" data-priority="3">¿Est&aacute; activo? </th>
                                <th class="thAjuste text-center" data-priority="4">¿Desea eliminar? </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in usuariosRol">
                                <td>{{obj.clavePersona}}</td>
                                <td>{{obj.persona.nombreCompleto}}</td>
                                <td class="text-center text-hide">
                                    {{obj.estado}}
                                    <input type="checkbox" class="btn btn-info btn-circle" ng-model="obj.estado" ng-click="saveEstado(obj.rolPersonaId,obj.estado)" />
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-danger" ng-model="obj.rolPersonaId" ng-click="eliminaUsuario(obj.rolPersonaId,obj.clavePersona,obj.estado)" title="Eliminar">

                                </td>
                            </tr>
