<!-- page content -->
<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <div class="col-xs-12">
                <h3 class="titColor"><img src="/images/icono_home_mt.png" /> Administración de catálogos del sistema (ADM)</h3>
            </div>
            <div class="row">&nbsp;</div>
        </div>

    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-sm-7 col-xs-12">
            <div class="col-sm-6 col-xs-12">

                <div class="row top_tiles">
                    <a ui-sref="roles">
                        <div class="animated flipInY col-xs-12">
                            <div class="tile-stats">
                                <div class="icon2"><i class="sg sg-lecciones-aprend"></i></div>
                                <div class="count">&nbsp; </div>
                                <h3>Roles del sistema</h3>
                            </div>
                        </div>
                    </a>
                    <a ui-sref="funciones">
                        <div class="animated flipInY col-xs-12">
                            <div class="tile-stats">
                                <div class="icon2"><i class="sg sg-informes-bec"></i></div>
                                <div class="count">&nbsp;</div>
                                <h3>Funciones del sistema</h3>
                            </div>
                        </div>
                    </a>
                  
                </div>
            </div>

            <div class="col-sm-6 col-xs-12">
                <div class="row top_tiles">
                    <a ui-sref="rolfunciones/">
                        <div class="animated flipInY col-xs-12">
                            <div class="tile-stats">
                                <div class="icon2"><i class="fa fa-list-ul"></i></div>
                                <div class="count">&nbsp;</div>
                                <h3>Asignación de funciones a roles de usuario</h3>
                            </div>
                        </div>
                    </a>
                    <a ui-sref="rolpersona">
                        <div class="animated flipInY col-xs-12">
                            <div class="tile-stats">
                                <div class="icon2"><i class="sg sg-familia-puestos"></i></div>
                                <div class="count">&nbsp;</div>
                                <h3>Asignación de roles a usuarios</h3>
                            </div>
                        </div>
                    </a>
                 
                </div>
            </div>
        </div>


        <div class="col-md-5 col-sm-5 col-xs-12">

            <div class="row">
                <div class="x_panel">
                    <div class="x_content sin-desborde">
                        <div class="text-center">
                            <a class="btn btn-app" ng-click="setGlobalGo('buscarPersonas')">
                                <!--<span class="badge bg-green">&nbsp;</span>-->
                                <i class="fa fa-users"></i> Buscar personas
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="x_panel">
                    <div class="x_title">
                        <h2 class="titColor">Última informaci&oacute;n agregada </h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li>
                                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>

                    <!-- 
                    <div class="x_content sin-desborde">

                                <p class="month">{{n.fechaRegistro | date:'MMM'}}</p>
                                <p class="day">{{n.fechaRegistro | date:'dd'}}</p>
                            </a>
                            <div class="media-body">
                                <a class="title" href="{{n.liga}}">{{n.descripcion}}</a>
                                <p>{{n.descripcion}} </p>
                            </div>
                        </article>
                    </div>
                    -->

                </div>
            </div>
        </div>

    </div>
</div>
<!-- end page content -->
