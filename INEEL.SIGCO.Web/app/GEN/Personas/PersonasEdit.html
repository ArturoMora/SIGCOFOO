<div>
  
    <div>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Modificar del empleado </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <form role="form" name="PersonasForm">

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="usr">Clave:<a style="color:red;font-weight:bold">*</a></label>
                                        <textarea ng-model="registro.clavepersona" required class="form-control"></textarea>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="usr">Descripción:<a style="color:red;font-weight:bold">*</a></label>
                                        <textarea ng-model="registro.nombre" required class="form-control"></textarea>
                                    </div>
                                </div>
           
                            </form>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" ng-click="save()" class="btn btn-success" style="padding-right:15px">
                            <i class="glyphicon glyphicon-saved"></i> Guardar
                        </button>
                        <button type="button" ui-sref="personas" class="btn btn-default" style="padding-right:15px">
                            <span class="fa fa-arrow-left"></span> Regresar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
