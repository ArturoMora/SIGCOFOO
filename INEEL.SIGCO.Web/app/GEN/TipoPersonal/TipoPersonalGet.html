<div id="page-wrapper">
    <div class="row">
        <br/>
        <div class="col-lg-12">
            <h1 class="page-header">Catálogo de tipo de personal </h1>
            <div ng-show="registro.length === 0" class="alert alert-danger">No hay datos registrados</div>
        </div>
    </div>
    <div ng-show="loading">
        <img src="images/cargando.gif" />
    </div>
  
    <div class="row" ng-show="!loading">
        <div class="col-lg-12">
            <div ng-hide="registro.length === 0">
                  <table id="GENTipoPersonalGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                    <thead>
                        <tr>
                            <th data-priority="1">Tipo de personal</th>
                            <th class="thAjuste text-center" data-priority="2">¿Est&aacute; activo? </th>
                            <th class="thAjuste text-center" data-priority="3">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in registro">
                            <td>{{obj.descripcion}}</td>
                            <td class="text-center text-hide">
                                {{obj.estado}}
                                <input type="checkbox" class="btn btn-info btn-circle" ng-model="obj.estado" value="{{obj.estado}}" ng-click="saveEstado(obj.tipoPersonaId,obj.estado,obj.descripcion)" />
                            </td>
                            <td class="text-center">
                                <a class="btn btn-default" ui-sref="tipopersonalEdit({id:obj.tipoPersonaId})" title="Editar">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" ui-sref="tipopersonalAdd" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
        </div>
    </div>
</div>
