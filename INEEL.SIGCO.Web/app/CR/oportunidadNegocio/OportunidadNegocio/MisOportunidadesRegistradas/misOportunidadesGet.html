<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="sg sg-oportunidades-neg"></i><a ui-sref="dashboard">Oportunidades de negocio</a></li>
                <li><i class="active"></i>Mis oportunidades registradas</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_content sin-desborde">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-show="oportunidadesRegistradas.length === 0" class="alert advertencia">
                            No existen oportunidades registradas
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-hide="oportunidadesRegistradas.length === 0">
                            <table id="CRmisOportunidadesGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng"
                                width="100%" dt-options="dtOptions">
                                <thead>
                                    <tr>
                                        <th style="width:20px" data-priority="1">ID</th>
                                        <th style="width:300px">Oportunidad de negocio</th>
                                        <th>Empresa</th>
                                        <th>Contacto</th>
                                        <th>Fecha</th>
                                        <th>Estado flujo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="o in oportunidadesRegistradas">
                                        <!--| orderBy:'-oportunidadNegocioId'"-->
                                        <td>{{o.oportunidadNegocioId}}</td>
                                        <td><a class="link" ui-sref="oportunidadHistorico({ id: o.oportunidadNegocioId })" title="Detalles">{{o.nombreOportunidad}}</a></td>
                                        <td><div load-empresas empresa="{{o.empresa.nombreEmpresa}}" idempresa="{{o.empresaId}}"></div></td>
                                        <td><div load-contacto registroid="{{o.contacto.contactoId}}" descripcion="{{o.contacto.nombreCompleto}}"></div></td>
                                        <td>{{o.fecha | date:'dd-MM-yyyy'}}</td>
                                        <td>{{o.estadoFlujoON.nombre}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" ui-sref="registrarOportunidad" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span> Agregar ON </button>
    </div>
