<div class="modal-content">
    <div class="modal-header">
        Asignar oportunidad a especialista
        <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">x</button>
    </div>
    <form role="form" ng-submit="ok()" novalidate name="eventoEditForm">
        <div class="modal-body">
            <div class="panel">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-lg-12">
                        <label>Asignar a especialista <span class="required">*</span></label>
                        <select required class="form-control" name="especialista" ng-model="oportunidadEspecialista.persona" ng-options="especialista as especialista.persona.nombreCompleto for especialista in especialistas">
                            <option value="">--- Selecciona el especialista ---</option>
                        </select>
                        <span class="error" ng-show="oportunidadEditForm.especialista.$invalid && oportunidadEditForm.$submitted">
                            Debes seleccionar el especialista
                        </span>
                    </div>
                    <div class="col-lg-12"><hr /></div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Fecha m&aacute;xima de atenci&oacute;n al cliente </label>
                            <p class="input-group">
                                <input  type="text" 
                                        class="form-control fechaOnly"
                                        placeholder="dd/mm/yyyy"
                                        show-button-bar="false" 
                                        popup-placement="bottom" 

                                        uib-datepicker-popup='dd/MM/yyyy'
                                        
                                       
                                        datepicker-options="datePicker50.FechaOptions"
                                        value="{{ date | date: 'dd/MM/yyyy' }}"
                                        ng-model="oportunidadEspecialista.fechaMaximaAtencion" is-open="open2" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-success" ng-click="open2=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>

                                     

                            <span class="error" ng-show="oportunidadEspecialista.fechaMaximaAtencion < fechaActual">
                                La fecha no debe ser menor a la actual
                            </span>
                            <span ng-show="eventoEditForm.oportunidadEspecialista.fechaMaximaAtencion.$dirty &&  eventoEditForm.oportunidadEspecialista.fechaMaximaAtencion.$invalid" class="error">Formato inv&aacute;lido 'dd/MM/yyyy'</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="asignarOportunidad()"  ng-disabled="eventoEditForm.$invalid">Asignar oportunidad</button>
            <button type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
        </div>
    </form>
</div>
