<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="sg sg-oportunidades-neg"></i><a ui-sref="dashboard">Oportunidades de negocio</a></li>
                <li><i class="active"></i>Seguimiento a mis oportunidades</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_content sin-desborde">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-show="oportunidadesEnSeguimiento.length === 0" class="alert advertencia">
                            No se tienen seguimientos a oportunidades de negocio
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-hide="oportunidadesEnSeguimiento.length === 0">
                            <table id="CRseguimientoOportunidadGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng"
                                width="100%" dt-options="dtOptions">
                                <thead>
                                    <tr>
                                        <th style="width:20px" data-priority="1">ID</th>
                                        <th>Oportunidad de negocio</th>
                                        <th>Fecha</th>
                                        <th>Estado flujo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="o in oportunidadesEnSeguimiento | orderBy:'-oportunidadNegocioId'">
                                        <td>{{o.oportunidadNegocioId}}</td>
                                        <td><a class="link" ui-sref="seguimientoONDetails({ id: o.oportunidadNegocioId })"
                                                title="Dar seguimiento">{{o.nombreOportunidad}}</a></td>
                                        <td>{{o.fecha | date:'yyyy-MM-dd'}}</td>
                                        <td>{{o.estadoON.nombre}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
