<div class="modal-content">
    <div class="modal-header">
        Agregar actividad
        <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">x</button>
    </div>
    <form role="form" ng-submit="ok()" novalidate name="ActividadEditForm">
        <div class="modal-body">
            <div class="panel">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Actividad <span class="required">*</span></label>
                            <input required type="text" name="actividad" ng-model="seguimiento.actividad" class="form-control" ng-required="true" maxlength="500" />
                            <span class="error" ng-show="ActividadEditForm.actividad.$invalid && ActividadEditForm.$submitted">
                                Debes ingresar la actividad
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Fecha <span class="required">*</span></label>
                            <p class="input-group">
                                <input required placeholder="dd/mm/yyyy" show-button-bar="false" uib-datepicker-popup='dd/MM/yyyy' popup-placement="bottom" type="text" class="form-control" ng-model="seguimiento.fechaRegistro"  value="{{seguimiento.fechaRegistro | date:'dd-MM-yyyy'}}" is-open="open" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-success" ng-click="open=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                            <span class="error" ng-show="ActividadEditForm.fecha.$invalid && ActividadEditForm.$submitted">
                                Debes ingresar la fecha
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-click="ok()">Actualizar</button>
            <button type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
        </div>
    </form>
</div>
