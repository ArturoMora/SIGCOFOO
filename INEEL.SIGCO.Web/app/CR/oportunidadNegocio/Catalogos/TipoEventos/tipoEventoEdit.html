<div class="modal-content">
    <div class="modal-header">
        Editar tipo de evento
        <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">x</button>
    </div>
    <form role="form" ng-submit="ok()" novalidate name="tipoEventoEditForm">
        <div class="modal-body">
            <div class="panel">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Tipo de Evento *</label>
                            <input type="text" name="nombreTipoEvento" ng-model="tipoEventoEdit.nombreEvento" class="form-control" ng-required="true"
                                required />
                        </div>
                        <!--<div class="form-group">
                            <label>Fecha Alta:</label>
                            <label style="font-style:normal; color:cornflowerblue">{{tipoEventoEdit.fechaAlta | date:'yyyy-MM-dd'}}</label>
                        </div>-->
                        <!--<div lass="form-group">
                            <label>Estado: </label>
                            <input type="checkbox" ng-model="tipoEventoEdit.estado" class="btn btn-info btn-circle" checked />
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-disabled="tipoEventoEdit.nombreEvento==null || tipoEventoEdit.nombreEvento==''"
                ng-click="ok()">
                <i class="glyphicon glyphicon-saved"></i> Actualizar
            </button>
            <button type="button" ng-click="cancel()" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
            <!--<button type="button" class="btn btn-success" ng-click="ok()">Actualizar</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>-->
        </div>
    </form>
</div>
