<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <!--<li><i class="fa fa-list-ul"></i> <a>Eventos</a></li>-->
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="eventosGet">Administraci&oacute;n/Cat&aacute;logos/Eventos</a></li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="ValidForm" id="form" class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-12">
                                <div ng-show="eventos.length === 0" class="alert advertencia">
                                    No existen eventos registrados
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="!loading">
                            <div class="col-lg-12">
                                <div ng-hide="eventos.length === 0">
                                    <table id="CReventosGet" class="display dt-responsive" cellspacing="0" datatable="ng" width="100%">
                                        <thead>
                                            <tr>
                                                <!--<th style="width:70px" data-priority="1">ID</th>-->
                                                <th style="width:210px">Evento</th>
                                                <th>Tipo evento</th>
                                                <th>Fecha evento</th>
                                                <th>¿Est&aacute; activo?</th>
                                                <th>Opciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="e in eventos">
                                                <td>
                                                    <a ui-sref="eventosDetalle({id:e.eventoId})" title="Detalle"
                                                       class="linkTabla">{{e.nombreEvento}}</a>
                                                </td>
                                                <td>{{e.tipoEvento.nombreEvento}}</td>
                                                <td>{{e.fechaEvento | date:'yyyy-MM-dd'}}</td>
                                                <td>
                                                
                                               <!--   <input type="checkbox" class="btn btn-info btn-circle" ng-model="e.estado" ng-checked="e.estado == 1" ng-click="eliminacionLogica(e)" />-->
                                                
                                                    <div>
                                                        <input type="checkbox" class="btn btn-info btn-circle" title="&iquest;Est&aacute activo?" ng-model="e.estado" value="{{e.estado}}"
                                                               ng-change="saveEstado(e)" />
                                                    </div>
                                                
                                                </td>
                                                <td>

                                                    <a class="btn btn-warning" ui-sref="eventosEdit({id:e.eventoId})" title="Editar">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button type="button" ui-sref="eventosAdd()" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span> Agregar
    </button>
</div>
