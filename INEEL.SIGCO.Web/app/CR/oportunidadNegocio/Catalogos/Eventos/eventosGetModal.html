<div class="modal-content">
    <div class="modal-header">
        Agregar  evento
        <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">x</button>
    </div>

    <div class="modal-body">
        <div class="panel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div ng-show="eventos.length === 0" class="alert alert-danger">
                            No existen eventos registrados para el tipo de evento
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="!loading">
                    <div class="col-lg-12">
                        <div ng-hide="eventos.length === 0">
                            <table id="CReventosGetModal" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                                <thead>
                                    <tr>
                                        <th style="width:70px" data-priority="1">ID</th>
                                        <th style="width:210px">Evento</th>
                                        <th>Fecha evento</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in eventos">
                                        <td>{{e.eventoId}}</td>
                                        <td><a class="link" style="cursor:pointer" ng-click="eventoSeleccionado(e)" title="Selecciona">{{e.nombreEvento}}</a></td>
                                        <td>{{e.fechaEvento | date:'dd-MM-yyyy'}}</td>
                                        <td>
                                            <a class="btn btn-default" ng-click="detallesEvento(e.eventoId)" title="Detalles">
                                                <i class="glyphicon glyphicon-align-justify"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
    </div>
</div>
