<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="eventosGet">Administraci&oacute;n/Cat&aacute;logos/Eventos</a></li>
                <li class="active">Editar</li>
            </ol>

        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_content sin-desborde">
                    <form name="formEditEventos" id="formEditEventos" class="form-horizontal">

                        <div class="x_title">
                            <h2>Datos del evento</h2>
                            <div class="clearfix"></div>
                        </div>


                      
                      
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Tipo de evento <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select required class="form-control" name="gAcademico" ng-model="evento.tipoEventoONId" ng-options="tipoEvento.tipoEventoONId as tipoEvento.nombreEvento for tipoEvento in tiposEventos">
                                    <option value="">--- Selecciona el tipo de evento ---</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Evento <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" placeholder="Nombre del evento" name="formEditEventos" ng-model="evento.nombreEvento" class="form-control" ng-required="true"   ng-minlength="2" ng-maxlength="150"/>
                                <span class="error" ng-show="formEditEventos.formEditEventos.$dirty && formEditEventos.formEditEventos.$invalid">
                                    Dato incorrecto, se espera una longitud m&iacute;nima de 2 y m&aacute;ximo 150
                                </span> 
                             </div>
                        </div>

                         
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Fecha del evento<span class="required"> *</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input placeholder="dd/mm/yyyy" readonly ng-init="openDate=false" type="text" show-button-bar="false" popup-placement="bottom" class="form-control fechaOnly" uib-datepicker-popup="dd/MM/yyyy" ng-model="evento.fechaEvento" value="{{ evento.fechaEvento | date: 'dd/MM/yyyy' }}" is-open="openDate" ng-required="true" close-text="Close" />
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-success" ng-click="openDate=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                            


                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Ciudad<span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" placeholder="Ingrese la cuidad en donde se presentar&aacute; el evento" name="ciudad" ng-model="evento.ciudad" class="form-control" ng-required="true"  ng-minlength="2" ng-maxlength="150" />
                                <span class="error" ng-show="formEditEventos.ciudad.$dirty && formEditEventos.ciudad.$invalid">
                                    Dato incorrecto, se espera una longitud m&iacute;nima de 2 y m&aacute;ximo 150
                                </span> 
                            
                               </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Vigente <span class="required">*</span></label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="checkbox" ng-model="evento.estado" class="btn btn-info btn-circle" checked />
                            </div>
                        </div>

                        <br />
                        <div class="ln_solid"></div>
                        <div class="form-group center">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success" ng-click="ok()" ng-disabled="formEditEventos.$invalid">
                                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                    <button type="button" ui-sref="eventosGet" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <br /><br />
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
