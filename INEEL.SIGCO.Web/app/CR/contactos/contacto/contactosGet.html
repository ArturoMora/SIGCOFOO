<div class="vista" ng-controller="ContactosGetCtrl as showCase">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <!--<li><i class="fa fa fa-user"></i> <a ui-sref="contactosGet">Contactos</a></li>-->
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="contactosGet">Administraci&oacute;n/Cat&aacute;logos/Contactos</a></li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">

            <div class="x_panel">
                <div class="x_content sin-desborde">

                        <div class="col-lg-12">

                    </div>

            <div class="row">

                </div>

    <button type="button" ui-sref="contactoAdd" class="btn btn-success">

</div>
