<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tipos de Convenio</h1>
        </div>
    </div>
    <div ng-show="tipoConvenio.length === 0" class="alert alert-danger">No hay registros</div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel" ng-hide="tipoConvenio.length <= 0">
                <table id="CRtematicaPorFondoProgramaGet" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                    <thead>
                        <tr>
                            <th data-priority="1">Nombre</th>
                            <th>Descripcion</th>
                            <th>FechaRegistro</th>
                            <th>FechaEfectiva</th>
                            <th data-priority="2">&iquest;Est&aacute activo?</th>
                            <th data-priority="3">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="e in tipoConvenio">
                            <td><a class="link" ui-sref="tipoConvenioDetails({ id: e.convenioId })" title="Detalles">{{e.nomTipConv }} </a></td>
                            <td>{{e.descTipConv }}</td>
                            <td class="text-center"><p ng-bind="e.fechaRegistro | date:'dd/MM/yyyy'"> </p> </td>
                            <td class="text-center"><p ng-bind="e.fechaEfectiva | date:'dd/MM/yyyy'"> </p> </td>
                            <td class="text-center">
                                <input type="checkbox" class="btn btn-info btn-circle" title="&iquest;Est&aacute; activo?" ng-model="e.estado" value="{{e.estado}}" ng-change="saveEstado(e.convenioId,e.estado,e.nomTipConv)" />
                            </td>
                            <td>
                                <a class="btn btn-default" ui-sref="tipoConvenioDetails({ id: e.convenioId })" title="Detalles">
                                    <i class="glyphicon glyphicon-search"></i>
                                </a>
                                <a class="btn btn-default" ui-sref="tipoConvenioEdit({ id: e.convenioId })" title="Editar">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="button" ui-sref="tipoConvenioAdd" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
        </div>
    </div>
</div>
