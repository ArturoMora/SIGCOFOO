<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Detalles</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="row">
                        <form role="form">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Nombre:</label>
                                    <span class="text">{{tipoConvenio.nomTipConv }}</span>
                                </div>
                                <div class="form-group">
                                    <label>Descripci&oacute;n:</label>
                                    <span class="text">{{tipoConvenio.descTipConv }}</span>
                                </div>
                                <div class="form-group">
                                    <label>Fecha Registro:</label>
                                    <span class="text" ng-bind="tipoConvenio.fechaRegistro | date:'dd/MM/yyyy'"></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Fecha Efectiva:</label>
                                    <<span class="text" ng-bind="tipoConvenio.fechaEfectiva | date:'dd/MM/yyyy'"></span>
                                </div>
                                <div class="form-group">
                                    <label>Estado:</label>
                                    <span class="text" ng-bind="consultaEstado(tipoConvenio.estado)"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel-Modificado">
                <button type="button" ui-sref="tipoConvenioGet" class="btn btn-primary">
                    <span class="fa fa-arrow-left"></span> Regresar
                </button>
            </div>
        </div>
    </div>
</div>
