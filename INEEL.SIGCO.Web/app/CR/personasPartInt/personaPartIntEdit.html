<div class="vista">
    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-partes-interesadas"></i> <a class="cursorPointer" ng-click="globalRegresar()">Partes Interesadas/Persona</a></li>
                <li class="active">Editar</li>
            </ol>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Informaci&oacute;n general <small></small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="form" id="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Nombre <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input required placeholder="Nombre del contacto interesado" type="text" class="form-control" id="usr" name="contacto" ng-model="personasPartInt.contacto.nombreCompleto" disabled >
                               
                                <span class="error" ng-show="form.contacto.$invalid && form.contacto.$dirty || form.$submitted && form.contacto.$invalid">
                                    Debes de agregar un contacto.
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Descripci&oacute;n
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea placeholder="Ingrese una descripci&oacute;n" rows="3" type="text" name="descrip" ng-model="personasPartInt.descripcion" class="form-control" maxlength="250" ng-maxlength="300" />
                                <span class="error" ng-show="form.descrip.$dirty && form.descrip.$invalid">
                                    La descripci&oacute;n no debe de tener mas de 300 caracteres
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Naturaleza de su interacci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select required name="nat" class="form-control" ng-model="personasPartInt.naturalezaInteraccionId" scrolly style="overflow: scroll"   ng-options="naturalezaInteraccion.naturalezaInteraccionId as naturalezaInteraccion.nombre for naturalezaInteraccion in naturalezasInteraccion ">
                                   
                                </select>
                                <span class="error" ng-show="form.nat.$invalid && form.nat.$dirty || form.$submitted && form.nat.$invalid">
                                    Debe seleccionar una opci&oacute;n
                                </span>
                            </div>
                        </div>




                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">

                                    <button type="submit" class="btn btn-success" ng-click="savePersonaPartInt()"   ng-disabled="form.$invalid">
                                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                    <button type="button" confirma-regresar="globalRegresar()" state-form="form" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span>  Regresar
                                    </button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
