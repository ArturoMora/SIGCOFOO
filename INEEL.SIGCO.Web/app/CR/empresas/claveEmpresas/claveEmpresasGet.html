<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="clavesEmpresas">Administraci&oacute;n/Cat&aacute;logos/Claves de empresas</a></li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="ValidForm" id="form" class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-12">
                                <div ng-show="clavesEmpresas.length === 0" class="alert advertencia">
                                    No existen claves de empresas registradas
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div ng-hide="clavesEmpresas.length === 0">
                                    <table id="CRclaveEmpresasGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng"
                                        width="100%" dt-options="dtOptions">
                                        <thead>
                                            <tr>
                                                <th style="width:210px">Clave empresa</th>
                                                <th>Fecha Alta</th>
                                                <th>¿Est&aacute; activo?</th>
                                                <th>Opciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="c in clavesEmpresas">
                                                <td>{{c.claveEmpresa}}</td>
                                                <td>{{c.fechaRegistro | date:'yyyy-MM-dd'}}</td>
                                                <td><input type="checkbox" class="btn btn-info btn-circle" ng-model="c.estado"
                                                        ng-click="eliminacionLogica(c)" /></td>
                                                <td>
                                                    <a class="btn btn-warning" ng-click="editarClaveEmpresa(c.claveEmpresasId)" title="Editar">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button type="button" ng-click="agregarClaveEmpresa()" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span> Agregar
    </button>
</div>
