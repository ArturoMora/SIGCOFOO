<div class="modal-content">
    <div class="modal-header">
        Agregar clave de la empresa
        <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">x</button>
    </div>
    <form role="form" ng-submit="ok()" novalidate name="claveEmpresaAddForm">
        <div class="modal-body">
            <div class="panel">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Clave empresa <span>*</span></label>
                            <input type="text" name="claveEmpresa" ng-model="claveEmpresa.claveEmpresa" class="form-control" ng-required="true" />
                        </div>
                        <div lass="form-group">
                            <label>Estado </label>
                            <input type="checkbox" ng-model="claveEmpresa.estado" class="btn btn-info btn-circle" checked />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-disabled="claveEmpresaAddForm.$invalid" ng-click="ok()">
                <i class="glyphicon glyphicon-saved"></i> Guardar
            </button>
            <button type="button" ng-click="cancel()" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </form>
</div>
