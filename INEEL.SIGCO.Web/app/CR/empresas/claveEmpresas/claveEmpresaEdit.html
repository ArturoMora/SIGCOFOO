<div class="modal-content">
    <div class="modal-header">
        Editar la clave de la empresa
        <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">x</button>
    </div>
    <form role="form" ng-submit="ok()" novalidate name="claveEmpresaEditForm">
        <div class="modal-body">
            <div class="panel">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Clave empresa <span>*</span></label>
                            <input type="text" name="claveEmpresa" ng-model="claveEmpresaEdit.claveEmpresa" class="form-control" ng-required="true" />
                        </div>
                        <div lass="form-group">
                            <label>Estado </label>
                            <input type="checkbox" ng-model="claveEmpresaEdit.estado" class="btn btn-info btn-circle" checked />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" ng-disabled="claveEmpresaEditForm.$invalid" ng-click="ok()">
                <i class="glyphicon glyphicon-saved"></i> Actualizar
            </button>
            <button type="button" ng-click="cancel()" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
            <!--<button type="button" class="btn btn-success" ng-click="ok()">Actualizar</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>-->
        </div>
    </form>
</div>
