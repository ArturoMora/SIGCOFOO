<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="sg sg-fuentes-financiamiento"></i> <a ui-sref="ppsConvocatoriaGet">Fuentes de financiamiento / Asociar propuesta/proyecto por fondo </a></li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <div ng-show="fondos !==null && fondos.length === 0" class="alert advertencia">
                        No hay registros de propuestas o proyectos por fondo.
                    </div>
                    <div ng-show="fondos.length > 0">
                        <table id="ProyectosFondosTabla" dt-options="dtOptions" dt-instance="dtInstance" class="table table-hover table-striped table-condensed" cellspacing="0" datatable="ng" width="100%"
                            dt-options="dtOptions">
                            <thead>
                                <tr>
                                   
                                    <th class="text-center">Fondo programa</th>
                                    <th class="text-center">Total propuestas</th>
                                    <th class="text-center">Total proyectos</th>
                                    <th class="text-center">Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="e in fondos">
                                    <td><a class="link" ui-sref="ppConvocatoriaDetails({ id: e.fondoProgramaId })" title="Ver detalle">{{e.nombreFP}}</a></td>
                                    <td class="text-center">{{e.propuestaPorFondo.length}} </td>
                                    <td class="text-center">{{e.proyectoPorFondo.length}} </td>
                                    <td class="text-center">
                                        <a class="btn btn-warning" ui-sref="ppConvocatoriaEdit({ id: e.fondoProgramaId })" title="Editar">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <br /><br />
                    </div>
                    <div class="row">
                        <div class="col-xs-12">

                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-xs-12">
            <button type="button" ui-sref="ppConvocatoriaAdd" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
        </div>
        
    </div>
