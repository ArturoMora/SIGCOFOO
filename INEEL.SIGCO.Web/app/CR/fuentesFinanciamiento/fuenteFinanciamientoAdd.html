<div class="vista">
    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-fuentes-financiamiento"></i> <a ui-sref="fuentesFinanciamientoGet">Fuentes de financiamiento / Fuentes</a></li>
                <li class="active">Agregar</li>
            </ol>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="form" id="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Nombre de la fuente de financiamiento <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="fuenteFinanciamiento.nombreFF" ng-required="true" class="form-control col-md-7 col-xs-12"
                                       name="nombre" minlength="2" maxlength="100" />
                                <!--<span class="error" ng-show="form.nombre.$dirty && form.nombre.$invalid">
                                    Dato incorrecto, se espera una longitud m&iacute;nima de 2 y m&aacute;ximo 250
                                </span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Descripci&oacute;n
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea rows="3" type="text" ng-model="fuenteFinanciamiento.descripcion" class="form-control col-md-7 col-xs-12"
                                          name="descrip" maxlength="300" />
                                <!--<span class="error" ng-show="form.descrip.$dirty && form.descrip.$invalid">
                                    Dato incorrecto, se espera una longitud m&aacute;ximo 300
                                </span>-->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Contacto
                            </label>
                            <div class="col-md-5 col-sm-5 col-xs-12">
                                <input type="text" class="form-control" id="usr" name="contacto" ng-model="contacto" readonly>
                                <input type="hidden" ng-model="fuenteFinanciamiento.contactoId" class="form-control" value="contacto.contactoId" />

                            </div>
                            <div class="col-xs-2">
                                <a ng-click="openContacto()" class="btn btn-success" title="Buscar contacto" >
                                    <i class="glyphicon glyphicon-search"></i>
                                </a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Sitio web <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" ng-model="fuenteFinanciamiento.sitioWeb" ng-pattern="/^(http|https)?(:\/\/)(www)?(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?$/"
                                       ng-required="true" class="form-control col-md-7 col-xs-12"
                                       name="url" ng-minlength="2" ng-maxlength="250" />
                                <span class="error" ng-show="form.url.$invalid && form.url.$dirty">
                                    La URL debe de iniciar con el prefijo  http(s)://
                                </span>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">

                                    <button type="submit" class="btn btn-success" ng-click="AddFuenteFinanciamiento()"
                                           ng-disabled="!form.nombre.$valid
                                            || !form.contacto.$valid
                                            || !form.url.$valid">
                                        <i class="glyphicon glyphicon-saved"></i> Guardar
                                    </button>
                                    <button type="button" confirma-regresar="globalRegresar()" state-form="form" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span>
                                        Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
