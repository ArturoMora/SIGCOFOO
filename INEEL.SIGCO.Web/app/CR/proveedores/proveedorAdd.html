<div data-ng-hide="authentication.isAuth" class="text-center">
    No tiene permisos para ingresar a esta secci&oacute;n.<br /> Usuario no autentificado
</div>
<div data-ng-show="authentication.isAuth">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Agregar &Aacute;rea de Investigaci&oacute;n</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form role="form" ng-submit="AddAreaInvestigacion()" novalidate name="areaInvestigacionAddForm">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label>Nombre:<a style="color:red">*</a></label>
                                    <input required type="text" name="nombre" ng-model="areaInvestigacion.nombre" ng-minlength="2" ng-maxlength="250" class="form-control" />
                                    <span class="error" ng-show="areaInvestigacionAddForm.nombre.$dirty && !areaInvestigacionAddForm.nombre.$valid">
                                        El rango de caracteres debe ser m&iacute;nimo 2 y m&aacute;ximo 250.
                                    </span>
                                </div>
                                <div class="form-group">
                                    <label>Descripci&oacute;n:</label>
                                    <input type="text" name="descrip" ng-model="areaInvestigacion.descripcion" class="form-control" ng-maxlength="300" />
                                    <span class="error" ng-show="areaInvestigacionAddForm.descrip.$dirty && ! areaInvestigacionAddForm.descrip.$valid">
                                        La descripci&oacute;n no debe de tener mas de 300 caracteres
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                            </div>
                        </div>
                    </div>
                    <div class="panel-Modificado">
                        <button type="submit" class="btn btn-success" ng-disabled="desactivar">
                            <i class="glyphicon glyphicon-saved"></i> Guardar
                        </button>
                        <button type="button" ui-sref="areasInvestigacionGet" class="btn btn-primary">
                            <span class="fa fa-arrow-left"></span> Regresar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
