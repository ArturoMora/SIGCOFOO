<div class="vista">
    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="fa fa-list-ul"></i> <a ui-sref="gruposColegiadoPartIntGet">Partes Interesadas tipo Grupo colegiado</a></li>
                <li class="active">Editar Integrante</li>
            </ol>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <!--<div class="x_title">
                    <h2>Informaci&oacute;n general <small></small></h2>

                    <div class="clearfix"></div>
                </div>-->
                <div class="x_content sin-desborde">
                    <form name="form" id="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="detalle col-md-12 col-sm-12 col-xs-12 text-center" title="Nombre">
                                {{gruposColegiadoPartInt.contacto.nombreCompleto}}
                            </label>
                            </div>
                        <div class="form-group">
                            <label class="span-label col-md-12 col-sm-12 col-xs-12 text-center">
                                {{gruposColegiadoPartInt.contacto.telefono}}
                                <br/>{{gruposColegiadoPartInt.contacto.correo}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="detalle_subtitulo col-md-12 col-sm-12 col-xs-12 text-center">
                                {{gruposColegiadoPartInt.contacto.empresa.nombreEmpresa}}
                            </label>
                            <label class="span-label col-md-12 col-sm-12 col-xs-12 text-center">
                                {{gruposColegiadoPartInt.contacto.puesto}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-6 col-sm-6 col-xs-12" for="first-name">
                                Cargo grupo colegiado
                            </label>
                            <div class="col-md-3 col-sm-3 col-xs-12">
                               <input type="text" ng-model="gruposColegiadoPartInt.cargoGC" class="form-control col-md-7 col-xs-12" 
                                       ng-maxlength="50" name="cargo"/>
                                <span class="error" ng-show="form.cargo.$dirty && form.cargo.$invalid">
                                    Dato incorrecto, se espera una longitud m&aacute;ximo 50
                                </span>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">

                                    <button type="submit" class="btn btn-success" ng-click="saveGrupoColegiadoPartInt()"
                                            ng-disabled="!form.cargo.$valid">
                                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                    <button type="button" ng-click="globalRegresar();" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
