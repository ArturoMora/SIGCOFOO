<div class="vista">
    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-partes-interesadas"></i> <a ui-sref="gruposColegiadoPartIntGet">Partes Interesadas tipo Grupo colegiado</a></li>
                <li class="active">Detalles Integrante</li>
            </ol>

        </div>
    </div>
    <div data-ng-hide="authentication.isAuth">
        No tiene permisos para ingresar a esta secci&oacute;n..<br /> Usuario no autentificado
    </div>
    <div data-ng-show="authentication.isAuth">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    
                    <div class="x_content sin-desborde">
                        <div class="form-group">
                            <label class="detalle col-md-12 col-sm-12 col-xs-12 text-center" title="Nombre">
                                {{gruposColegiadoPartInt.contacto.nombreCompleto}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="span-label col-md-12 col-sm-12 col-xs-12 text-center">
                                {{gruposColegiadoPartInt.contacto.telefono}}
                                <br />{{gruposColegiadoPartInt.contacto.correo}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="detalle_subtitulo col-md-12 col-sm-12 col-xs-12 text-center">
                                {{gruposColegiadoPartInt.contacto.empresa.nombreEmpresa}}
                            </label>
                            <label class="span-label col-md-12 col-sm-12 col-xs-12 text-center">
                                {{gruposColegiadoPartInt.contacto.puesto}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="span-label col-md-12 col-sm-12 col-xs-12 text-center">
                                <b>Cargo grupo colegiado</b>
                                <br/>{{gruposColegiadoPartInt.cargoGC}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button type="button" ng-click="globalRegresar()" class="btn btn-primary">
                    <span class="fa fa-arrow-left"></span> Regresar
                </button>
            </div>
        </div>
    </div>
</div>
