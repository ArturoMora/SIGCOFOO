<div class="vista">
    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-partes-interesadas"></i> <a class="cursorPointer" ng-click="globalRegresar()">Partes Interesadas/Grupo colegiado</a></li>
                <li class="active">Editar</li>
            </ol>

        </div>
    </div>

 
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Datos del grupo <small></small></h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="form" id="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Nombre del grupo colegiado <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input placeholder="Nombre del grupo colegiado" type="text" required ng-model="gruposColegiadoPartInt.nombre" class="form-control col-md-7 col-xs-12" name="nombre" maxlength="150" ng-minlength="2" ng-maxlength="150" />
                                <span class="error" ng-show="form.nombre.$dirty && form.nombre.$invalid">
                                    Dato incorrecto, se espera una longitud m&iacute;nima de 2 y m&aacute;ximo 150
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Descripci&oacute;n
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea placeholder="Ingrese una descripci&oacute;n de las tareas o actividades del grupo" rows="3" type="text" ng-model="gruposColegiadoPartInt.descripcion" class="form-control col-md-7 col-xs-12" name="descrip" maxlength="150" ng-maxlength="300" />
                                <span class="error" ng-show="form.descrip.$dirty && form.descrip.$invalid">
                                    Dato incorrecto, se espera una longitud m&aacute;ximo 300
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Naturaleza de su interacci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select required name="nat" class="form-control col-md-7 col-xs-12" ng-model="gruposColegiadoPartInt.naturalezaInteraccionId" scrolly style="overflow: scroll" ng-options="naturalezaInteraccion.naturalezaInteraccionId as naturalezaInteraccion.nombre for naturalezaInteraccion in naturalezasInteraccion "></select>
                               
                            </div>
                        </div>
                        <div class="x_title">
                            <h2>Domicilio <small></small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Calle
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input placeholder="Calle" type="text" ng-model="gruposColegiadoPartInt.calle" class="form-control col-md-7 col-xs-12" name="calle" maxlength="150" ng-maxlength="250" />
                                <span class="error" ng-show="form.calle.$dirty && ! form.calle.$valid">
                                    El nombre de la calle no debe de tener mas de 250 caracteres
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Colonia
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input placeholder="Colonia" type="text" ng-model="gruposColegiadoPartInt.colonia" class="form-control col-md-7 col-xs-12" name="colonia" maxlength="150" ng-maxlength="250" />
                                <span class="error" ng-show="form.colonia.$dirty && ! form.colonia.$valid">
                                    El nombre de la colonia no debe de tener mas de 250 caracteres
                                </span>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Estado
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="estado" class="form-control col-md-7 col-xs-12" ng-model="gruposColegiadoPartInt.estadoId" ng-change="cargaMunicipio()" ng-options="estado.estadoId as estado.nombreEstado for estado in estados">
                                    <option value="">-- Seleccione un estado --</option>
                                </select>
                                
                                <span class="error" ng-show="form.nat.$dirty && form.nat.$invalid">
                                    Debe de seleccionar una opci&oacute;n de la lista
                                </span>
                            </div>
                        </div>
                        <div class="form-group" ng-show="municipios.length > 1">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                Municipio
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="municipio" class="form-control col-md-7 col-xs-12" ng-model="gruposColegiadoPartInt.municipioId" ng-options="municipio.municipioId as municipio.nombreMunicipio for municipio in municipios"></select>
                               
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                                C&oacute;digo postal
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input placeholder="C&oacute;digo postal" type="text" ng-model="gruposColegiadoPartInt.cp" class="form-control col-md-7 col-xs-12" name="cp" ng-maxlength="5" maxlength="5" size="5" />
                                <span class="error" ng-show="form.cp.$dirty && ! form.cp.$valid">
                                    El C&oacute;digo postal no debe de tener m&aacute;s de 5 caracteres
                                </span>
                            </div>
                        </div>
                        <div class="x_title">
                            <h2>Titular <small></small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Titular del grupo <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input placeholder="Nombre del titular del grupo" type="text" class="form-control col-md-7 col-xs-12" id="usr" name="contacto" ng-model="gruposColegiadoPartInt.contacto.nombreCompleto" readonly ng-required="true">
                                        <span class="error" ng-show="form.contacto.$invalid && form.contacto.$dirty || form.$submitted && form.contacto.$invalid">
                                            Debe de agregar un contacto.
                                        </span>
                                    </div>
                                    <div class="col-xs-2">
                                        <a ng-click="openContacto()" class="btn btn-success" title="Buscar contacto" ng-disabled="desabilitarBuscarContacto">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="x_title">
                            <h2>Integrantes externos </h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Nombre <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input placeholder="Nombre del integrante del grupo" type="text" class="form-control col-md-7 col-xs-12" id="usr" name="integrante" ng-model="integrante" disabled>

                                        <span class="error" ng-show="form.integrante.$invalid && form.integrante.$dirty || form.$submitted && form.integrante.$invalid">
                                            Debes de agregar un contacto.
                                        </span>
                                    </div>
                                    <div class="col-xs-2">
                                        <a ng-click="openIntegrante()" class="btn btn-success" title="Buscar integrante" ng-disabled="desabilitarBuscarIntegrante">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-if="cargo1!=null">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Cargo
                            </label>
                            <div class="col-lg-9 col-md-9 col-xs-9">
                                <div class="row col-xs-7 col-lg-7 col-md-7">
                                    <input type="text" ng-model="gruposColegiadoPartInt.cargox" class="form-control col-md-7 col-xs-12" ng-maxlength="50" maxlength="50" name="cargo" />
                                    <span class="error" ng-show="form.cargo.$invalid && form.cargo.$dirty || form.$submitted && form.cargo.$invalid">
                                        Debe de agregar un cargo.
                                    </span>
                                </div>
                                <div class="col-xs-2 col-lg-2 col-md-2">
                                    <a title="Agregar" ng-click="add_integrante()" class="btn btn-success">
                                        <i class="glyphicon glyphicon-plus"></i>
                                    </a>
                                </div>
                            </div>
                            
                        </div>

                        <div class="form-group" ng-show="gruposColegiadoPartInt.integranteGrupoColegiadoExterno.length > 0">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <table class="table table-hover table-striped table-condensed dt-responsive sin-desborde" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th data-priority="1">Nombre</th>
                                            <th>Cargo</th>
                                            <th>Empresa</th>
                                            <th class="center">Opciones</th>
                                        </tr>
                                    </thead>
                                    <tr ng-repeat="integrantesExt in gruposColegiadoPartInt.integranteGrupoColegiadoExterno track by $index">
                                        <td>{{integrantesExt.contacto.nombreCompleto}}</td>
                                        <td>{{integrantesExt.cargoGC}}</td>
                                        <td>{{integrantesExt.contacto.empresa.nombreEmpresa}}</td>
                                        <td class="center">

                                            <button type="button" ng-click="delete_integrante(integrantesExt)" class="btn btn-danger">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </button>
                                        </td>
                                    </tr>

                                </table>

                            </div>
                        </div>


                        <div class="x_title">
                            <h2>Integrantes internos</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Nombre
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" placeholder="Nombre del integrante del grupo" class="form-control col-md-7 col-xs-12" id="usr" name="integranteInterno" ng-model="integranteIIE" disabled>

                                        <span class="error" ng-show="form.integranteInterno.$invalid && form.integranteInterno.$dirty || form.$submitted && form.integranteInterno.$invalid">
                                            Debes de agregar un empleado.
                                        </span>
                                    </div>
                                    <div class="col-xs-2">
                                        <a ng-click="openUser()" class="btn btn-success" title="Buscar contacto">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-if="cargo2!=null">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Cargo
                            </label>
                            <div class="col-lg-9 col-md-9 col-xs-9">
                                <div class="row col-xs-7 col-lg-7 col-md-7">
                                    <input type="text" name="cargoEmpleado" ng-model="gruposColegiadoPartInt.cargoy" class="form-control col-md-7 col-xs-12" maxlength="50" ng-maxlength="50" />
                                    <span class="error" ng-show="form.CargoEmpleado.$invalid && form.CargoEmpleado.$dirty || form.$submitted && form.CargoEmpleado.$invalid">
                                        Debes de agregar un contacto.
                                    </span>
                                </div>
                                <div class="col-xs-2 col-lg-2 col-md-2">
                                    <a title="Agregar" ng-click="add_integrante_IIE()" class="btn btn-success">
                                        <i class="glyphicon glyphicon-plus"></i>
                                    </a>
                                </div>
                            </div>
                            
                        </div>



                        <div class="form-group" ng-show="gruposColegiadoPartInt.integranteGrupoColegiadoInterno.length > 0">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">

                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                                <table class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th data-priority="1">Nombre</th>
                                            <th data-priority="2">Cargo</th>
                                            <th class="center" >Opciones</th>
                                        </tr>
                                    </thead>
                                    <tr ng-repeat="obj in gruposColegiadoPartInt.integranteGrupoColegiadoInterno track by $index">
                                        <td>{{obj.nombre}}</td>
                                        <td class="center">{{obj.cargoGC}}</td>
                                        <td class="center">
                                            <button type="button" ng-click="delete_integrante_IIE(obj)" class="btn btn-danger">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">

                                    <button type="submit" class="btn btn-success" ng-click="saveGrupoColegiadoPartInt()" ng-disabled="form.$invalid || gruposColegiadoPartInt.integranteGrupoColegiadoExterno.length == 0">
                                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                    <button type="button" confirma-regresar="globalRegresar()" state-form="form" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span>
                                        Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
