<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="sg sg-partes-interesadas "></i> <a ui-sref="partesInteresadasAdmInicio">Partes Interesadas / Grupo colegiado</a></li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <!-- se oculta, si usuario estï¿½ logeado-->
                    <div data-ng-hide="authentication.isAuth">
                        No tiene permisos para ingresar a esta secci&oacute;n.<br /> Usuario no autentificado
                    </div>
                    <div data-ng-show="authentication.isAuth">
                        <div ng-hide="gruposColegiadoPartInt.length >= 0">
                            <img src="images/cargando.gif" />
                        </div>
                        <div ng-show="gruposColegiadoPartInt.length === 0" class="alert advertencia">
                            No existen grupos colegiados registrados
                        </div>
                        <div ng-show="gruposColegiadoPartInt.length > 0">
                            <table id="CRgruposColegiadoPartIntGet" class="table table-hover table-striped table-condensed responsive sin-desborde" cellspacing="0" datatable="ng" width="100%">
                                <thead>
                                    <tr>
                                        <th data-priority="1">Nombre</th>
                                        <th>Tipo de interacci&oacute;n</th>
                                        <th data-priority="2" class="thCeldaB text-center">&iquest;Est&aacute; activo?</th>
                                        <th data-priority="3">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in gruposColegiadoPartInt">
                                        <td><a class="link" ui-sref="grupoColegiadoPartIntDetails({ id: e.grupoColegiadoPartIntId })"   title="Detalles">{{e.nombre}}</a></td>
                                        <td>{{e.naturalezaInteraccion.nombre}}</td>
                                        <td class="text-center">
                                            <div class="text-hide">
                                                {{e.estado}}
                                                <input type="checkbox" class="btn btn-info btn-circle" title="&iquest;Est&aacute; activo?" ng-model="e.estado" value="{{e.estado}}" ng-change="saveEstado(e)" />
                                            </div>
                                        </td>
                                        <td class="text-center">
                                           
                                            <a class="btn btn-warning" ui-sref="grupoColegiadoPartIntEdit({ id: e.grupoColegiadoPartIntId })" title="Editar">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </a>
                                            <button type="button" ng-click="deleteGP(e)" title="Eliminar grupo colegiado" class="btn btn-danger">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </button>
                                    </tr>
                                </tbody>
                            </table>
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" ui-sref="grupoColegiadoPartIntAdd" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus"></span> Agregar
                            </button>


                            <button type="button" ui-sref="partesInteresadasAdmInicio" class="btn btn-primary">
                                <span class="fa fa-arrow-left"></span>
                                Regresar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
