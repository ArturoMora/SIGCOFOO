<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Agregar Alumno</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" ng-submit="AddAlumno()" novalidate name="alumnoAddForm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input required type="text" ng-model="alumno.nombre" class="form-control" />
                            </div>                            
                            <div class="form-group">
                                <label>Apellido Paterno:</label>
                                <input required type="text" ng-model="alumno.apellidoPaterno" class="form-control" />
                            </div>                            
                            <div class="form-group">
                                <label>Apellido Materno:</label>
                                <input required type="text" ng-model="alumno.apellidoMaterno" class="form-control" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Edad:</label>
                                <input required type="text" ng-model="alumno.edad" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Sexo:</label>
                                <select ng-model="alumno.sexo" class="form-control" >
                                    <option value="M" selected>Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-Modificado">
                    <button type="submit" class="btn btn-success">
                        <i class="glyphicon glyphicon-saved"></i> Guardar
                    </button>
                    <button type="button" ui-sref="alumnoGetAll" class="btn btn-primary">
                        <span class="fa fa-arrow-left"></span> Regresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
