<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Detalles del alumno</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <span class="text">{{alumno.nombre}}</span>
                            </div>
                            <div class="form-group">
                                <label>Apellido Paterno:</label>
                                <span class="text">{{alumno.apellidoPaterno}}</span>
                            </div>
                            <div class="form-group">
                                <label>Apellido Materno:</label>
                                <span class="text">{{alumno.apellidoMaterno}}</span>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Edad:</label>
                                <span class="text">{{alumno.edad}}</span>
                            </div>
                            <div class="form-group">
                                <label>Sexo:</label>
                                <span class="text">{{ImprimeSexo(alumno.sexo)}}</span>
             
                            </div>
                            
                        </div>
                    </div>              
                </div>
                <div class="panel-Modificado">
                    <button type="button" ui-sref="alumnoGetAll" class="btn btn-primary">
                        <span class="fa fa-arrow-left"></span> Regresar
                    </button>
                </div>

        </div>
    </div>
</div>
