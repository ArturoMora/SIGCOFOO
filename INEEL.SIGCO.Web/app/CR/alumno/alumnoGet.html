<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Alumnos</h1>
            <div ng-show="alumno.length === 0" class="alert alert-danger">No hay registros</div>
        </div>
    </div>
    <div ng-show="loading">
        <img src="images/cargando.gif" />
    </div>
    <div class="row" ng-show="!loading">
        <div class="col-lg-12">
            <table id="CRalumnoGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th data-priority="1">Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Edad</th>
                        <th>Sexo</th>
                        <!--<th>FechaRegistro</th>
                        <th>FechaEfectiva</th>-->

                        <th data-priority="2">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in alumno">
                        <td>{{e.nombre}} </td>
                        <td>{{e.apellidoPaterno}}</td>
                        <td>{{e.apellidoMaterno}}</td>
                        <td>{{e.edad}}</td>
                        <td>{{ImprimeSexo(e.sexo)}}</td>
                        <!--<td ng-if="e.sexo=='F'">Mujer</td>
                        <td ng-if="e.sexo=='M'">Hombre</td>-->
                        <td>
                            <a class="btn btn-default" ui-sref="alumnoDetails({ id: e.alumnoId })" title="Detalles">
                                <i class="glyphicon glyphicon-align-justify"></i>
                            </a>
                            <a class="btn btn-default" ui-sref="alumnoEdit({ id: e.alumnoId })" title="Editar">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="button" ui-sref="alumnoAdd" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
        </div>
    </div>
</div>
