
<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="ambitosConvGet">Administraci&oacute;n/Cat&aacute;logos/&Aacute;mbitos convenio</a></li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <div data-ng-hide="authentication.isAuth">
                        No tiene permisos para ingresar a esta secci&oacute;n.<br /> Usuario no autentificado
                    </div>
                    <div data-ng-show="authentication.isAuth">
                        <div ng-show="ambitosConv.length === 0" class="alert advertencia">
                            No hay registros
                        </div>
                        <div ng-show="ambitosConv.length > 0">
                            <table id="CRambitosConvGet" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%">
                                <thead>
                                    <tr>
                                        <th data-priority="1">Nombre</th>
                                        <th>Descripci&oacute;n</th>
                                        <th data-priority="2" class="text-center">&iquest;Est&aacute; activo?</th>
                                        <th data-priority="3" class="thCeldaB text-center">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in ambitosConv">
                                        <td class="thCeldaB">{{e.nombre}}</td>
                                        <td>{{e.descripcion}}</td>
                                        <td class="thCeldaB text-center">
                                            <div>
                                                <input type="checkbox" class="btn btn-info btn-circle" title="&iquest;Está activo?" ng-model="e.estado" value="{{e.estado}}" ng-change="saveEstado(e)" />
                                            </div>
                                        </td>
                                        <td class="thCeldaB text-center">
                                            <a class="btn btn-warning" ui-sref="ambitoConvEdit({ id: e.ambitoConvId })" title="Editar">
                                                <i class="glyphicon glyphicon-pencil"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br /><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">

        </div>
    </div>
    <button type="button" ui-sref="ambitoConvAdd" class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span> Agregar
    </button>
</div>
