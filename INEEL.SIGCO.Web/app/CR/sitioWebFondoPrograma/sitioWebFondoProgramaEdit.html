<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Editar Sitio Web Programa</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" ng-submit="saveSitioWebFondoPrograma()" novalidate name="sitioWebFondoProgramaForm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>URL:<a style="color:red">*</a></label>
                                <input required type="url" ng-model="sitioWebFondoPrograma.url" class="form-control"/>
                                <div role="alert">
                                    <span class="error" ng-show="sitioWebFondoProgramaForm.sitio.$error.url">
                                        Formato de  URL incorrecta... la URL debe de iniciar con el prefijo  http(s)://
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Descripci&oacute;n:</label>
                                <input type="text" ng-model="sitioWebFondoPrograma.descripcion" class="form-control" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Fecha Efectiva:</label>
                                <input required type="date" ng-model="sitioWebFondoPrograma.fechaEfectiva" value="{{sitioWebFondoPrograma.fechaEfectiva | date:'yyyy-MM-dd'}}" class="form-control" />
                            </div>


                        </div>
                    </div>
                </div>
                <div class="panel-Modificado">
                    <button type="submit" class="btn btn-success" ng-disabled="desactivar">
                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                    </button>
                    <button type="button" ui-sref="sitioWebFondoProgramaGet" class="btn btn-primary">
                        <span class="fa fa-arrow-left"></span> Regresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
