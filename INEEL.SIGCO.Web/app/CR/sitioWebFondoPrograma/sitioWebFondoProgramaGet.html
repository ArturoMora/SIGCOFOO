<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sitios Web por Programa</h1>
        </div>
    </div>
    <div ng-show="sitioWebFondoPrograma.length === 0" class="alert alert-danger">No hay registros</div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel" ng-hide="sitioWebFondoPrograma.length <= 0">
                <table id="CRsitioWebFondoProgramaGet" class="table table-hover table-striped table-condensed" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                    <thead>
                        <tr>
                            <th data-priority="1">URL</th>
                            <th>Descripcion</th>
                            <th data-priority="2">&iquest;Est&aacute activo?</th>
                            <th data-priority="3">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="e in sitioWebFondoPrograma">
                            <!--<td><a class="link" ui-sref="sitioWebFondoProgramaDetails({ id: e.sitioWebFondoProgramaId })" title="Abrir Sitio Web">{{e.url}} </a></td>-->
                            <td><a class="link" href="{{e.url}}" title="Abrir Sitio Web">{{e.url}} </a></td>
                            <td>{{e.descripcion}}</td>
                            <td class="text-center">
                                <input type="checkbox" class="btn btn-info btn-circle" title="&iquest;Est&aacute; activo?" ng-model="e.estado" value="{{e.estado}}" ng-change="saveEstado(e.sitioWebFondoProgramaId,e.estado,e.url)" />
                            </td>
                            <td>
                                <a class="btn btn-default" ui-sref="sitioWebFondoProgramaDetails({ id: e.sitioWebFondoProgramaId })" title="Detalles">
                                    <i class="glyphicon glyphicon-align-justify"></i>
                                </a>
                                <a class="btn btn-default" ui-sref="sitioWebFondoProgramaEdit({ id: e.sitioWebFondoProgramaId })" title="Editar">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                <button type="button" ui-sref="sitioWebFondoProgramaAdd" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span> Agregar
                </button>
        </div>
    </div>
</div>
