<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Crear Sitio Web</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form role="form" ng-submit="AddSitioWebFondoPrograma()" novalidate name="sitioWebFondoProgramaForm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>URL:<a style="color:red">*</a></label> 
                                <!--/^(http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?$/-->
                                <!--/^(http|https|ftp)?(:\/\/)?(www|ftp)?.?[a-z0-9-]+(.|:)([a-z0-9-]+)+([\/?].*)?$/-->
                                <input required type="url" name="sitio" ng-pattern="/^(http|https)?(:\/\/)(www)?(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?$/" ng-model="sitioWebFondoPrograma.url" class="form-control"/>
                                <div role="alert">
                                    <!--<span class="error" ng-show="sitioWebFondoProgramaForm.sitio.$error.url">-->
                                        <span class="error" ng-show="sitioWebFondoProgramaForm.$invalid">
                                            La URL debe de iniciar con el prefijo  http(s)://
                                        </span>    
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Descripci&oacute;n:</label>
                                <input type="text" ng-model="sitioWebFondoPrograma.descripcion" class="form-control" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            
                        </div>
                    </div>
                </div>
                <div class="panel-Modificado">
                    <button type="submit" class="btn btn-success" ng-disabled="desactivar">
                        <i class="glyphicon glyphicon-saved"></i> Guardar
                    </button>
                    <button type="button" ui-sref="sitioWebFondoProgramaGet" class="btn btn-primary">
                        <span class="fa fa-arrow-left"></span> Regresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
