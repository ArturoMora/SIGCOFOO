
<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="sg sg-fuentes-financiamiento"></i> <a ui-sref="fondosProgramaGet">Fondos</a></li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <!-- se oculta, si usuario está logeado-->
                    <div data-ng-hide="authentication.isAuth">
                        No tiene permisos para ingresar a esta secci&oacute;n.<br /> Usuario no autentificado
                    </div>
                    <div data-ng-show="authentication.isAuth">
                        <div ng-hide="fondosPrograma.length >= 0">
                            <img src="images/cargando.gif" />
                        </div>
                        <div ng-show="fondosPrograma.length === 0" class="alert advertencia">
                            No hay registros
                        </div>
                        <div ng-show="fondosPrograma.length > 0">
                            <table id="CRfondosProgramaGetConsulta" dt-instance="dtInstance" class="table table-hover table-striped table-condensed" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th data-priority="1">Nombre</th>
                                        <th class="text-center">&Aacute;rea tem&aacute;tica</th>
                                        <th>Patrocinador</th>
                                        <th>Convocatorias</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in fondosPrograma" class="animate-repeat-category"">
                                        <td>{{e.fondoProgramaId}}</td>
                                        <td class="thCeldaB"><a class="link" ui-sref="fondoProgramaDetails({ id: e.fondoProgramaId })" title="Detalles">{{e.nombreFP}}</a></td>
                                        <td class="text-left">
                                            <ul li ng-repeat="x in e.tematicaPorFondoPrograma">
                                                {{x.tematica.nombre}}
                                            </ul>
                                        </td>
                                        <td class="thCeldaB">{{e.empresa.nombreEmpresa}}</td>
                                        <!--<td class="thCeldaB">{{e.contacto.nombreContacto +' '+e.contacto.apellidoPaterno+' '+e.contacto.apellidoMaterno}}</td>-->
                                        <td class="thCeldaB text-center">
                                            <div ng-show="e.convocatoria.length === 0">
                                                {{e.convocatoria.length}}
                                            </div>
                                            <div ng-show="e.convocatoria.length > 0">
                                                <a class="link" ui-sref="convocatoriaDetailsByFP({ id: e.fondoProgramaId })" title="Detalles Convocatoria">{{e.convocatoria.length}} </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br /><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
