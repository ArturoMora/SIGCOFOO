
<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="sg sg-fuentes-financiamiento"></i> <a ui-sref="fondosProgramaGet">Fondos</a></li>
                <li>
                    Convocatorias de {{fondosPrograma.nombreFP}}
                </li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <!-- se oculta, si usuario está logeado-->
                    <div data-ng-hide="authentication.isAuth">
                        No tiene permisos para ingresar a esta secci&oacute;n.<br /> Usuario no autentificado
                    </div>
                    <div data-ng-show="authentication.isAuth">
                        <div ng-hide="convocatoriasDeFondo.convocatoria.length >= 0">
                            <img src="images/cargando.gif" />
                        </div>
                        <div ng-show="convocatoriasDeFondo.convocatoria.length === 0" class="alert advertencia">
                            No hay registros
                        </div>
                        <div ng-show="convocatoriasDeFondo.convocatoria.length > 0">
                            <table id="CRconvocatoriaDetailsByFP" class="table table-hover table-striped table-condensed table-responsive" cellspacing="0" datatable="ng" width="100%">
                                <thead>
                                    <tr>

                                        <!--<th data-priority="1" class="thCeldaB text-center">ID</th>-->
                                        <th>Nombre</th>
                                        <th>Descripci&oacute;n</th>
                                        <th>Vigencia</th>
                                        <th class="text-center" ng-if="idRol==15|| idRol==1031|| idRol==1032">Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="e in convocatoriasDeFondo.convocatoria">

                                        <!--<td style="max-width:20px" class="linkTabla" ng-click="detalleFuente(e.convocatoriaId)">{{e.convocatoriaId}}</td>-->
                                        <td style="max-width:200px" class="linkTabla" ng-click="detalleFuente(e.convocatoriaId)">{{e.nombreConvocatoria}}</td>
                                        <td style="max-width:300px">{{e.descripcion}}</td>
                                        <td style="max-width:20px">{{getVigencia(e.fechaTermino)}}</td>
                                        <!--<td style="max-width:20px" class="thCeldaB text-center">
                                            <span ng-bind="consultaEstado(e.estado)"></span>
                                        </td>-->
                                        <td class=" text-center" ng-if="idRol==15|| idRol==1031|| idRol==1032">
                                            <a class="btn btn-danger" ng-really-click="eliminarRegistro(e.convocatoriaId)" ng-really-message="&iquest;Est&aacute; seguro de eliminar la convocatoria?" title="Eliminar">
                                                    <i class="glyphicon glyphicon-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br /><br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" ng-click="globalRegresar();" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>
</div>
