<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            Ideas Innovadoras
        </h3>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <table  class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th>Nombre</th>                        
                    </tr>
                </thead>
                <tbody>
                    
                    <tr ng-repeat="e in Idea" style="cursor: pointer;text-decoration: underline;"
                        ng-click="ok(e)" id="{{e.propuestaId}}">
                        <td>{{e.nombreIdea}}</td>                       
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
<!--Idea:{{Idea | json}}-->
