<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            Carreras
        </h3>
    </div>


</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <table  class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%">
                <thead>
                    <tr>
                        <th>N&uacute;mero</th>
                        <th>Nombre de la carrera</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="carrera in carreras" style="cursor: pointer;text-decoration: underline;"
                        ng-click="ok(carrera)" id="{{carrera.carreraId}}">
                        <td>{{carrera.carreraId}}</td>
                        <td>{{carrera.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
