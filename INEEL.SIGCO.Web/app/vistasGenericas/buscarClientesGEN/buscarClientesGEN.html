<div class="modal-content">
    <div class="modal-header">
        Seleccionar cliente
        <button type="button" class="close" ng-click="close()" data-dissmiss="modal">x</button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div ng-show="clientes.length === 0" class="alert alert-danger">
                    No hay clientes registrados
                </div>
            </div>
            <div class="col-lg-12">
                <div ng-hide="clientes.length === 0">
                    <div>
                        <table id="CRbusquedaClientes" datatable="ng" class="table table-hover table-striped table-condensed" dt-options="dtOptions">
                            <thead>
                                <tr>
                                    <th data-priority="1">Nombre empresa</th>
                                    <th data-priority="1">Nombre unidad</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="e in clientes | orderBy : 'nombreEmpresa'">
                                    <td >
                                        <div ng-if="e.nombreEmpresa != null && e.claveUnidadEmpresa ==null "  ng-click="seleccionaRegistro(e, true)" title="Seleccionar" class="linkTabla" >
                                            {{::e.nombreEmpresa}}
                                        </div>
                                        <div ng-if="e.claveUnidadEmpresa !=null">
                                            {{e.nombreEmpresa ==null? 'No disponible' : e.nombreEmpresa}}
                                        </div>
                                    </td>
                                    <td >
                                        <div ng-if="e.claveUnidadEmpresa !== null" ng-click="seleccionaRegistro(e, false)" title="Seleccionar" class="linkTabla">
                                            {{::e.nombreUnidadEmpresa}}
                                        </div>
                                        <div ng-if="e.claveUnidadEmpresa == null ">
                                            {{'No disponible'}}
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="close()">Cancelar</button>
    </div>
</div>
