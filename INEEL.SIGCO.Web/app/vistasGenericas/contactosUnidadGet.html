<div class="modal-content">
    <div class="modal-header">
        Agregar contacto
        <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">x</button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">
                <div ng-show="data.length === 0" class="alert alert-danger">
                    No hay contactos asociados a la unidad organizacional seleccionada
                </div>
            </div>
        </div>
        <div ng-show="loading">
            <img src="images/cargando.gif" />
        </div>
        <div class="row" ng-show="!loading">
            <div class="col-lg-12">
                <div ng-hide="contactos.length === 0">
                    <div>
                        <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns"
                                dt-instance="showCase.dtInstance"
                                class="table table-hover table-striped table-condensed dt-responsive"
                                cellspacing="0" width="100%"></table>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-cancel" ng-click="cancel()">Cancelar</button>
    </div>
</div>
