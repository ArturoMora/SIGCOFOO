<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            Productos
        </h3>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-1"></div>


    </div>

    <div class="row">
        <div class="col-sm-12" ng-hide="productos.length==0">
            <table class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%"
                dt-options="dtOptions">
                <thead>
                    <tr>

                        <th>Clave Producto</th>
                        <th>Producto</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="producto in productos" style="cursor: pointer;text-decoration: underline;" ng-click="ok(producto)">
                        <td>{{producto.productoId}}</td>
                        <td>{{producto.nomProd}}</td>
                        <td>{{producto.descProd}}</td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <div class="form-group">
                <button class="btn btn-success btn-flat" ng-click="agregarProducto()">
                    Agregar
                    <i class="glyphicon glyphicon-plus"></i>
                </button>

            </div>
        </div>
    </div>
</div>
