 <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            Asociaciones
        </h3>
    </div>


</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <table  class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%">
                <thead>
                    <tr>
                        <th>N&uacute;mero</th>
                        <th>Nombre de la asociaci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="asociacion in asociaciones" style="cursor: pointer;text-decoration: underline;"
                        ng-click="ok(asociacion)" id="{{asociacion.asociacionId}}">
                        <td>{{asociacion.asociacionId}}</td>
                        <td>{{asociacion.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
