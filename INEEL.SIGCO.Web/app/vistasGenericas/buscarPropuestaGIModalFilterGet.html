<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            Propuestas
        </h3>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12" ng-hide="propuestas.length==0">
            <table  class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                <thead>
                    <tr>
                        <th>Propuesta</th>
                        <th>Nombre</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                    <tr ng-repeat="e in data" style="cursor: pointer;text-decoration: underline;"
                        ng-click="ok(e)" id="{{e.propuestaId}}">
                        <td>{{e.identificadorPropuesta}}</td>
                        <td>{{e.nombre}}</td>
                       
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>  <!-- final modal body-->
