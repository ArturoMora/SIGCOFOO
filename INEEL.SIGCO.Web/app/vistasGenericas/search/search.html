<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            {{titulo}}
        </h3>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns"
                           dt-instance="showCase.dtInstance"
                           class="table table-hover table-striped table-condensed dt-responsive"
                           cellspacing="0" width="100%"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <!--<button type="button" class="btn btn-success animate-if" ng-click="ok()">Aceptar</button>-->
    <button type="button" class="btn btn-cancel" ng-click="cancel()">Salir</button>
</div>
