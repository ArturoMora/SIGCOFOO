<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            Instituciones
        </h3>
    </div>


</div>
<div class="modal-body">
    <div class="row" ng-show="!agregarvisible">
        <div class="col-sm-12">
            <table  class="table table-hover table-striped table-condensed dt-responsive" dt-options="dtoptions" cellspacing="0" datatable="ng"
                width="100%">
                <thead>
                    <tr>
                        <th>N&uacute;mero </th>
                        <th>Nombre de la instituci&oacute;n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="institucion in instituciones" style="cursor: pointer;text-decoration: underline;" ng-click="ok(institucion)"
                        id="{{institucion.institucionId}}">
                        <td>{{institucion.institucionID}}</td>
                        <td>{{institucion.descripcion}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row" ng-show="agregarvisible">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form name="ValidacionForm" id="form" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Descripci&oacute;n <span class="required">*</span>
                            </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <textarea ng-model="instituto.descripcion" maxlength="200" required class="form-control" placeholder="Agrega una descripción..."></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Descripci&oacute;n corta <span class="required">*</span>
                            </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" class="form-control" id="usr" maxlength="50" ng-model="instituto.descripcionCorta" required placeholder="Agrega una descripción corta...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12">
                               Pa&iacute;s <span class="required">*</span>
                            </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <select required class="form-control" ng-model="instituto.paisID" ng-options="pais.paisID as pais.descripcion for pais in paises ">
                                    <option value="">--- Selecciona un País ---</option>
                                </select>
                    </div>
                </div>
                <div class="ln_solid"></div>
                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <div class="">
                            <button ng-click="save()" class="btn btn-sm btn-success" style="padding-right:15px" ng-disabled="desactivar">
                                        <i class="glyphicon glyphicon-saved"></i> Guardar
                                    </button>
                            <button ng-click="agregarinstitucion()" class="btn btn-sm btn-cancel" style="padding-right:15px">
                                        <span class="fa fa-arrow-left"></span> Cancelar
                                    </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer" ng-show="agregarvisible">
    <label for="">si no encuentras una instituci&oacute;n, agregala.</label>
    <button type="button" class="btn btn-sm btn-success" ng-click="agregarinstitucion()"> Agregar instituci&oacute;n</button>
    <button type="button" class="btn btn-sm btn-cancel" ng-click="cancel()">Cancelar</button>
</div>
