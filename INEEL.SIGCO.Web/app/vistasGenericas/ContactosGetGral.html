<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            Agregar contacto
        </h3>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div ng-show="data.length === 0" class="alert alert-danger">
                No hay contactos registrados
            </div>
        </div>
        <div class="col-lg-12">
            <div ng-hide="data.length === 0">
                <div>
                    <table datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance" class="table table-hover table-striped table-condensed dt-responsive"
                        cellspacing="0" width="100%"></table>
                    <br />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="alert informacion text-center">
        <i class="glyphicon glyphicon-info-sign"></i>
        Se recomienda hacer una b&uacute;squeda del contacto con la herramienta <b>filtrar</b> <br/>
        En caso de que este no exista se habilitar&aacute; el bot&oacute;n <b>Crear contacto</b>
    </div>
    <button type="button" class="btn btn-success" ng-show="cantidad==0" ng-click="crearContacto()">Crear contacto</button>
    <button type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button>
</div>
