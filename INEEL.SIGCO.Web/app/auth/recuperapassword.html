
<div class="vista">
    <div class="col-xs-12">
        <div class="login_wrapper">
            <div class="animate form login_form">
                <div class="x_panel">
                    <div class="x_content">
                        <section class="login_content">

                            <form role="form" name="form" ng-submit="enviar()">
                                <h1 class="panel-title detalle">Recuperar contrase&ntilde;a</h1>

                                <div class="inputContainer">
                                    <label><span><i class="sg-1x5 glyphicon glyphicon-user"></i></span></label>
                                    <div>
                                        <input type="text" id="inputEmail" name="inputEmail" class="form-control"
                                               ng-minlength="5" ng-maxlength="5"
                                               placeholder="N&uacute;mero de empleado (04679)" ng-model="clavePersona"
                                               ng-required="true">
                                    </div>
                                </div>

                                <div class="clearfix"></div>




                                <div class="separator">
                                    <button class="btn btn-lg btn-success btn-block" type="submit"
                                            ng-show="!respuestacorreo">
                                        Enviar correo
                                    </button>
                                    <button class="btn btn-lg btn-primary btn-block" ng-show="respuestacorreo" ui-sref="login">Continuar</button>
                                    <div class="clearfix"></div>
                                    <br />
                                    <div class="alert advertencia col-xs-12" ng-show="!respuestacorreo && respuestacorreo!= null">
                                        <span class="glyphicon glyphicon-info-sign"></span> No se ha podido enviar el correo.
                                    </div>
                                    <div class="alert aprobado col-xs-12" ng-show="respuestacorreo">
                                        <span class="glyphicon glyphicon-info-sign"></span> Correo enviado correctamente.
                                    </div>
                                </div>
                            </form>

                        </section>

                    </div>
                </div>
            </div>

        </div>

        <br /><br /><br />
        <div class="col-xs-12"></div>

    </div>
</div>
