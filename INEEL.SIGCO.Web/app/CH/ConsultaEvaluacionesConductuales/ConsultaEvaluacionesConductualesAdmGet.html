<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-metodo-evaluacion-compet"></i> <a>Evaluación CC/Historial de evaluaciones</a></li>     
                   
            </ol>

        </div>
    </div>


    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de búsqueda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>




                <div class="x_content sin-desborde">
                    <div class="form-horizontal form-label-rigth ">
                        <div class="col-xs-12 col-md-8">
                          
                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                   Período:
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <select id="periodoId" name="periodoev" class="form-control"
                                            ng-change="cargarEvaluaciones()"
                                            ng-options="e.periodo as e.periodo  for e in periodosEV"
                                            ng-init="periodo"
                                            ng-model="periodo"
                                            ng-required="true" >
                                        <option value="">Seleccione un período de evaluación:</option>
                                    </select>
                                    
                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                   Unidad organizacional:
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <div uo-modal2 fecha="" ng-model="nombreUnidad" enarreglo="false"></div>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>

                
        </div>
    </div>




    <div class="row" ng-show="NoMuestraGrafica === 1">

      
            <div class="col-xs-12 col-md-8">
                <div class="x_content sin-desborde">
                    <div class="x_panel">

                        <div class="x_title">
                            <h2>Personal del área</h2>
                            <div class="clearfix"></div>
                        </div>

                        <table id="CHConsultaEvaluacionesConductualesAdmGet" dt-options="dtOptions"  class="display dt-responsive" cellspacing="0" datatable="ng" width="100%">
                            <thead>
                                <tr>
                                    <th data-priority="1">N&uacute;m de empleado</th>
                                    <th data-priority="1">Nombre de empleado</th>
                                    <th>Categoría</th>
                                    <th>Resultado </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="obj in registro">
                                    <td><span ng-click="parametrosTransferencia(obj.claveEmpleado,obj.nombreEmpleado, obj.categoriaNomina, obj.categoria.descripcion, obj.calificacion.calificacion, obj.claveEvaluacion, obj.categoriaCompetenciasId, obj.categoria.familiaPuestos.nombreFamilia, obj.evaluacionId)" class="linkTabla">                                     
                                            {{obj.claveEmpleado}}</span>                                    
                                    </td>
                                    <td>{{obj.nombreEmpleado}} </td>
                                    <td>{{obj.categoria.nombreCategoria}}</td>
                                    <td>{{obj.calificacion.calificacion}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
                           
            <div class="col-xs-12 col-md-4">
                <div class="x_content sin-desborde">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Estadística</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12" ng-controller="consultaevaluacionesconductualesCtrlGet"  ng-show="NoMuestraGrafica === 1">
                                <canvas id="myChart" class="chart chart-bar" chart-data="datosgrafica.datos" chart-labels="datosgrafica.etiquetas" chart-series="datosgrafica.series"
                                        height="450" chart-options="options" chart-colors="colors"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

       
    </div>



</div>
