<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i><a> Administración/Operación CC/Activar períodos de evaluación</a></li>
            </ol>

        </div>
    </div>


    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de búsqueda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <div class="form-horizontal form-label-rigth ">
                        <div class="col-xs-12 col-md-8">
                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Período
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">                                   
                                    <select id="periodoId" name="periodoev" class="form-control"
                                            ng-change="nuevoPeriodo()"
                                            ng-options="e.periodo as e.periodo  for e in periodosEV"
                                            ng-init="periodo=anio"
                                            ng-model="periodo"
                                            ng-required="true">
                                        <option value="">Seleccione un período de evaluación </option>                                        
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="nuevo === 1">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_title">
                    <h2>Formulario para registro del nuevo período</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content sin-desborde">
                    <form role="form" name="PeriodoEvaluacionForm" class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Período <span class="required">*</span>
                            </label>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="number" class="form-control" id="periodo" ng-model="registro.periodo" required />
                                <span ng-show="registro.periodo.$error.number">El valor a ingresar debe ser númerico!</span>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success" ng-click="save()">
                                        <!--pendientes: adjuntos y  proyecto.selected-->
                                        <i class="glyphicon glyphicon-saved"></i> Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row" ng-show="InterfazNuevoPeriodo === 1">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <button type="button" ng-show="MigrarDatos === 1" ng-click="cargarEmpleados()" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Importar personal a evaluar para el período seleccionado
                    </button> 
                    <button type="button" ng-show="ReporteAvance === 1" ng-click="mostrarReportes()" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Reportes 
                    </button>  
                    <button type="button" ng-show="CerrarEvaluacion === 1" ng-click="finalizarEvaluacion()" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Cerrar evaluación
                    </button>                       
                    <button type="button" ng-show="ReactivarEvaluacion === 1" ng-click="reactivarEvaluacion()" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Reactivar evaluación
                    </button>    
                    <button type="button" ng-show="EliminarImportacion === 1" ng-click="eliminar()" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Eliminar datos del personal importado
                    </button> 
                    
                    <button type="submit" ng-click="organizarFortalezas()" class="btn btn-success" style="padding-right:15px">
                        <i class="glyphicon glyphicon-saved"></i> Actualizar fortalezas
                    </button>

                                    
                </div>
            </div>
        </div>
    </div>


    <div class="row" ng-show="InterfazPeriodoRegistrado === 1">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <button type="button" ng-show="MigrarDatos === 1" ng-click="cargarEmpleados()" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Importar personal a evaluar para el período seleccionado
                    </button>
                    <button type="button" ng-show="ReporteAvance === 1" ng-click="" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Reportes
                    </button>
                    <button type="button" ng-show="CerrarEvaluacion === 1" ng-click="" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Cerrar evaluación
                    </button>  
                    <button type="button" ng-show="ReactivarEvaluacion === 1" ng-click="" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span> Reactivar evaluación
                    </button> 


                    <button type="submit" ng-click="organizarFortalezas()" class="btn btn-success" style="padding-right:15px">
                        <i class="glyphicon glyphicon-saved"></i> Actualizar fortalezas
                    </button>
                </div>
            </div>
        </div>
    </div>
    

   
</div>
