<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a>Administración/Operación CC/Promedio de competencias</a></li>
            </ol>

        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de búsqueda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">

                    <div class="form-horizontal form-label-rigth ">
                        <div class="col-xs-12 col-md-8">

                           

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Familia de puestos
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <select id="familiaId" name="familias" class="form-control"
                                            ng-change="cargarCategorias()"
                                            ng-model="familiaId"
                                            ng-init="familiaId"
                                            ng-options="e.familiaId as e.nombreFamilia  for e in familiasPuestos" ng-required="true">
                                        <option value="">Seleccione una familia de puestos </option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Categorías de puestos
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <select id="categoriaId" name="categorias" class="form-control"
                                            ng-model="categoriaId"
                                            ng-init="categoriaId"
                                            ng-options="e.categoriaId as e.nombreCategoria  for e in categoriasFamilias" ng-required="true">
                                        <option value="">Seleccione una categoría </option>
                                    </select>

                                </div>
                            </div>


                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Unidad organizacional
                                </label>
                                <div class="col-md-8 col-sm-8 ">
                                    <div uo-modal2 fecha="" ng-model="nombreUnidad" enarreglo="false"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_content sin-desborde">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Estadísticas</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" ng-controller="consultaevaluacionesconductualesCtrlGet">
                            <canvas id="myChart" class="chart chart-line" chart-data="datosgrafica.datos" chart-labels="datosgrafica.etiquetas" chart-series="datosgrafica.series"
                                    chart-options="options"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
