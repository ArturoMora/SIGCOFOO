<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-metodo-evaluacion-compet"></i> <a>Evaluación CC/Evaluación</a></li>
              
            </ol>

        </div>
    </div>
    <div class="clearfix"></div>


    <div class="row">
        
        <div class="col-xs-12 col-md-8">
            <div class="x_content sin-desborde">
                <div class="x_panel">

                    <div class="x_title">
                        <h2>Personal del área</h2>
                        <div class="clearfix"></div>
                    </div>
                    

                    <table id="CHEvaluacionPersonalConductualGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">No. empleado</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Resultado </th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in registro">
                                <td>
                                
                                    <a ui-sref="formularioevaluacionconductuales({id:obj.evaluacionId})" ng-click="parametrosTransferencia(obj.claveEmpleado,obj.nombreEmpleado, obj.categoriaNomina, obj.categoria.descripcion, obj.calificacion.calificacion, obj.claveEvaluacion, obj.categoriaCompetenciasId, obj.categoria.familiaPuestos.nombreFamilia, obj.evaluacionId)" class="linkTabla">
                                        {{obj.claveEmpleado}}
                                    </a>

                                
                                </td>
                                <td>{{obj.nombreEmpleado}}</td>
                                <td>{{obj.categoria.nombreCategoria}}</td>
                                <td>{{obj.calificacion.calificacion}}</td>
                               
                            </tr>
                        </tbody>
                    </table>
                    


                </div>
            </div>
        </div>

        <div class="col-xs-12 col-md-4">
            <div class="x_content sin-desborde">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Estadística</h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" ng-controller="evaluacionpersonalconductualesCtrlGet">
                            <canvas id="myChart" class="chart chart-bar" chart-data="datosgrafica.datos" chart-labels="datosgrafica.etiquetas" chart-series="datosgrafica.series"
                                    height="450" chart-options="options" chart-colors="colors"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

     </div>

</div>
