<!-- page content -->
<div ng-include="'app/vistasGenericas/header/registroNombrePersona.html'"> </div>
<div class="vista">
    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="glyphicon glyphicon-file"></i> <a ui-sref="fichapersonal.idiomas({seccion:'idiomas'})">Idioma</a></li>
                <li class="active">Agregar</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="idiomasform" id="form" ng-submit="idiomasadd()" class="form-horizontal">
                        <div class="x_title">
                            <h2>Informaci&oacute;n general</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                               Idioma <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="selectidioma" id="selectidioma" ng-model="registroidiomas.idiomaId" class="form-control" ng-change="certificados(registroidiomas.idiomaId)" required>
                                    <option value="">--- Seleccione un Idioma ---</option>
                                    <option ng-repeat="idioma in catalogoidiomas" value="{{idioma.idiomaId}}">{{idioma.descripcion}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Tipo de certificaci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="selecttipocert" ng-required="true" ng-disabled="bloquear" id="selecttipocert" ng-model="registroidiomas.certificacionId" class="form-control" required>
                                    <option value="">--- Seleccione un tipo de certificaci&oacute;n ---</option>
                                    <option ng-repeat="certificacion in catalogocertificaion" value="{{certificacion.certificacionId}}">{{certificacion.descripcion}}</option>
                                </select>
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Puntuaci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input ng-required="true" class="form-control" maxlength="2" name="puntuacion" valid-number ng-model="registroidiomas.puntuacion" placeholder="0" allow-decimal="true" allow-negative="false" required type="text" ng-pattern="/(?!0+)\d+/">
                            </div>
                        </div> 
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Fecha de acreditaci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input placeholder="dd/mm/yyyy"  ng-minlength="8" name="fecha" maxlength="10" ng-init="open=false" type="text" show-button-bar="false" popup-placement="bottom" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="registroidiomas.fechaAcreditacion" value="{{ date | date: 'dd/MM/yyyy' }}" is-open="open" ng-required="true" close-text="Close" />
                                        <span ng-show="idiomasform.fecha.$dirty &&  idiomasform.fecha.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-success" ng-click="open=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <div class="x_title">
                            <h2>Grado de dominio</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Grado de dominio <span class="required">*</span>
                                <label style="color:red" class="text-center" ng-if="registroidiomas.porcentajeGradoDominio >=0 && registroidiomas.porcentajeGradoDominio <=59">{{registroidiomas.porcentajeGradoDominio}}%</label>
                                <label style="color:orangered" ng-if="registroidiomas.porcentajeGradoDominio >=60 && registroidiomas.porcentajeGradoDominio <=79">{{registroidiomas.porcentajeGradoDominio}}%</label>
                                <label class="text-success text-center" ng-if="registroidiomas.porcentajeGradoDominio >=80 && registroidiomas.porcentajeGradoDominio <=100">{{registroidiomas.porcentajeGradoDominio}}%</label>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label style="float:left;color:red">1%</label>
                                    <label style="float:right" class="text-success">100%</label>
                                </div>
                                <input type="range" data-slider-value="14" id="sliderBar" min="1" max="100" step="1" value="0" ng-model="registroidiomas.porcentajeGradoDominio" ng-required="true" name="porcentajeGradoDominio" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Porcentaje de conversaci&oacute;n <span class="required">*</span>
                                <label style="color:red" class="text-center" ng-if="registroidiomas.porcentajeConversacion >=0 && registroidiomas.porcentajeConversacion <=59">{{registroidiomas.porcentajeConversacion}}%</label>
                                <label style="color:orangered" ng-if="registroidiomas.porcentajeConversacion >=60 && registroidiomas.porcentajeConversacion <=79">{{registroidiomas.porcentajeConversacion}}%</label>
                                <label class="text-success text-center" ng-if="registroidiomas.porcentajeConversacion >=80 && registroidiomas.porcentajeConversacion <=100">{{registroidiomas.porcentajeConversacion}}%</label>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label style="float:left;color:red">1%</label>
                                    <label style="float:right" class="text-success">100%</label>
                                </div>
                                <input type="range" data-slider-value="14" id="sliderBar" ng-required="true" min="1" max="100" step="1" value="0" ng-model="registroidiomas.porcentajeConversacion" name="porcentajeConversacion" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Porcentaje de escritura <span class="required">*</span>
                                <label style="color:red" class="text-center" ng-if="registroidiomas.porcentajeEscritura >=0 && registroidiomas.porcentajeEscritura <=59">{{registroidiomas.porcentajeEscritura}}%</label>
                                <label style="color:orangered" ng-if="registroidiomas.porcentajeEscritura >=60 && registroidiomas.porcentajeEscritura <=79">{{registroidiomas.porcentajeEscritura}}%</label>
                                <label class="text-success text-center" ng-if="registroidiomas.porcentajeEscritura >=80 && registroidiomas.porcentajeEscritura <=100">{{registroidiomas.porcentajeEscritura}}%</label>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label style="float:left;color:red">1%</label>
                                    <label style="float:right" class="text-success">100%</label>
                                </div>
                                <input type="range" data-slider-value="14" id="sliderBar" min="1" max="100" step="1" value="0" name="porcentajeEscritura" ng-model="registroidiomas.porcentajeEscritura" ng-required="true" required> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                               Porcentaje de lectura <span class="required">*</span>
                                <label style="color:red" class="text-center" ng-if="registroidiomas.porcentajeLectura >=0 && registroidiomas.porcentajeLectura <=59">{{registroidiomas.porcentajeLectura}}%</label>
                                <label style="color:orangered" ng-if="registroidiomas.porcentajeLectura >=60 && registroidiomas.porcentajeLectura <=79">{{registroidiomas.porcentajeLectura}}%</label>
                                <label class="text-success text-center" ng-if="registroidiomas.porcentajeLectura >=80 && registroidiomas.porcentajeLectura <=100">{{registroidiomas.porcentajeLectura}}%</label>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label style="float:left;color:red">1%</label>
                                    <label style="float:right" class="text-success">100%</label>
                                </div>
                                <input type="range" data-slider-value="14" id="sliderBar" min="1" max="100" step="1" value="0" ng-model="registroidiomas.porcentajeLectura" ng-required="true" name="porcentajeLectura" required>
                            </div>
                        </div>
                        <div class="x_title">
                            <h2>Evidencia <small>Tama&ntilde;o m&aacute;ximo por archivo de 8 MB, el formato de los archivos puede ser: PDF, DOC, DOCX</small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Documento adjunto
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input class="input-file form-control col-md-7 col-xs-12" type="file" name="filesGral" id="filesGral" data-buttonName="btn-success"
                                       ng-click="saveIG();" ng-model="filesGral"
                                       onchange="angular.element(this).scope().getFileDetails(this);" />
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success">
                                        <i class="glyphicon glyphicon-saved"></i> Guardar
                                    </button>
                                    <!-- <button type="button" ui-sref="fichapersonal.idiomas({seccion:'idiomas'})" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button> -->
                                    <button type="button" confirma-regresar="regresar()" state-form="idiomasform" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
