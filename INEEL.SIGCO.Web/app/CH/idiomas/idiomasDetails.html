            </ol>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">

            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <label class="detalle col-xs-12 " title="Nombre">
                        {{registroidiomas.idioma.descripcion}}
                    </label>
                    <label class="cont col-xs-12 colorTit">
                        {{registroidiomas.certificacion.descripcion}} / {{registroidiomas.puntuacion}} pts
                    </label>
                    <label class="cont col-xs-12" title="Tipo de software">
                        {{registroidiomas.fechaAcreditacion | date: 'dd/MMMM/yyyy'}}
                    </label>
                </div>
            </div>
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <div class="x_title">
                        <h2>Grado de dominio: {{registroidiomas.porcentajeGradoDominio}} %</h2>
                        <div class="clearfix"></div>
                    </div>

                    <label class="tit col-xs-4">
                        Porcentaje de conversaci&oacute;n <span class="cont">
                            <div class="col-xs-12">
                                <div id="porcentajeConversacion"></div>
                            </div>
                            <!--{{registroidiomas.porcentajeConversacion}} %-->
                        </span>
                    </label>
                    <label class="tit col-xs-4">
                        Porcentaje de escritura <span class="cont">
                            <div class="col-xs-12">
                                <div id="porcentajeEscritura"></div>
                            </div>
                            <!--{{registroidiomas.porcentajeEscritura}} %-->
                        </span>
                    </label>
                    <label class="tit col-xs-4">
                        Porcentaje de lectura <span class="cont">
                            <div class="col-xs-12">
                                <div id="porcentajeLectura"></div>
                            </div>
                            <!--{{registroidiomas.porcentajeLectura}} %-->
                        </span>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Evidencia</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="fromfa" id="form" class="form-horizontal">
                        
                        

                        <div class="form-group">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Archivo(s) adjunto(s):</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-hide="regFile">
                                        <td>

                                            <!--  <div class="form-group" ng-hide="regFile"> -->
                                            <span class="fa fa-download"></span>&nbsp;&nbsp;<a href="/Descargas.html#/q/{{registroidiomas.adjunto.adjuntoId | encriptar}}" class="linkTabla" target="_blank">Descargar Archivo </a>
                                            <!--   </div>  -->

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        

                        <!-- 
                        <div class="form-group" ng-hide="regFile">
                            <span class="fa fa-download"></span>&nbsp;&nbsp;<a href="/Descargas.html#/q/{{registroidiomas.adjunto.adjuntoId | encriptar}}" class="linkTabla" target="_blank">Descargar Archivo </a>
                        </div>
                            -->
                        <div class="form-group">
                            <div class="alert advertencia col-xs-12" ng-if="registroidiomas.estadoFlujoId==2">
                                <span class="glyphicon glyphicon-info-sign"></span> El registro se encuentra en <strong> Revisi&oacute;n </strong>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="alert aprobado col-xs-12" ng-if="registroidiomas.estadoFlujoId==3">
                                <span class="glyphicon glyphicon-info-sign"></span> El registro est&aacute; <strong> Aprobado </strong>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button ng-show="id2=='1'" type="button" ui-sref="solicitudesrh" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
            <button ng-show="id2!='1'" type="button" ui-sref="fichapersonal.idiomas({seccion:'idiomas'})" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>
</div>
