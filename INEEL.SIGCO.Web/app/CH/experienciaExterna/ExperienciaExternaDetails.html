<div class="vista">
    <div class="page-title">
        <div class="title_full">
            <ol class="breadcrumb miga">
                <li><i class="glyphicon glyphicon-file"></i> <a ui-sref="fichapersonal.experienciaexterna({seccion:'experienciaexterna'})">Experiencia externa</a></li>
                <li class="active">Detalles</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <label class="detalle col-xs-12 " title="Nombre">
                        {{registro.nombreEmpresa}}
                    </label>
                    <label class="cont col-xs-12 colorTit">
                        {{registro.giro}}
                    </label>
                    <label class="cont col-xs-12" title="Tipo de software">
                        {{registro.puesto}}
                    </label>
                    
                </div>
                <div>
                    <br /><br /><br /><br /><br />
                    <div class="x_title">
                        <h2> Detalles del puesto desempe&ntilde;ado</h2>
                        <div class="clearfix"></div>
                    </div>
                    <label class="tit col-xs-12">
                        Prop&oacute;sito del puesto
                    </label>
                    <label class="cont col-xs-12">
                       {{registro.propositoPuesto}}
                    </label>
                    <label class="tit col-xs-12">
                        Actividades
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.actividades}}
                    </label>
                    <label class="tit col-xs-12">
                        Conocimientos
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.conocimientos}}
                    </label>
                    <label class="tit col-xs-12">
                        Habilidades
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.habilidades}}
                    </label>
                    <label class="tit col-xs-12">
                        Retos
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.retos}}
                    </label>
                    <label class="tit col-xs-12">
                        N&uacute;mero de personas
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.personas}}
                    </label>
                    <label class="tit col-xs-12">
                        N&uacute;mero de &aacute;reas
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.areas}}
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Evidencia</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="fromfa" id="form" class="form-horizontal">
                        


                        <div class="form-group">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Archivo(s) adjunto(s):</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-hide="regFile">
                                        <td>

                                            <!--  <div class="form-group" ng-hide="regFile"> -->
                                            <span class="fa fa-download"></span>&nbsp;&nbsp;<a href="/Descargas.html#/q/{{registro.adjunto.adjuntoId | encriptar}}" class="linkTabla" target="_blank">Descargar Archivo </a>
                                            <!--   </div>  -->

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!--  
                        <div class="form-group" ng-hide="regFile">
                            <span class="fa fa-download"></span>&nbsp;&nbsp;<a href="/Descargas.html#/q/{{registro.adjunto.adjuntoId | encriptar}}" class="linkTabla" target="_blank">Descargar Archivo </a>
                        </div>

                            -->
                        <div class="form-group">
                            <div class="alert advertencia col-xs-12" ng-if="registro.estadoFlujoId==2">
                                <span class="glyphicon glyphicon-info-sign"></span> El registro se encuentra en <strong> Revisi&oacute;n </strong>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="alert aprobado col-xs-12" ng-if="registro.estadoFlujoId==3">
                                <span class="glyphicon glyphicon-info-sign"></span> El registro est&aacute; <strong> Aprobado </strong>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="x_panel">
                <div class="x_title">
                    <h2>Per&iacute;odo de experiencia externa</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="fromfa" id="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="titFirst col-md-3 col-sm-3 col-xs-12">
                                Inicio
                            </label>
                            <label class="cont  col-md-6 col-sm-6 col-xs-12">
                                {{registro.fechaInicio | date: 'dd/MM/yyyy'}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="titFirst col-md-3 col-sm-3 col-xs-12">
                                T&eacute;rmino
                            </label>
                            <label class="cont  col-md-6 col-sm-6 col-xs-12">
                                {{registro.fechaTermino | date:'dd/MM/yyyy'}}
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button ng-show="id2=='1'" type="button" ui-sref="solicitudesrh" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
            <button ng-show="id2!='1'" type="button" ui-sref="fichapersonal.experienciaexterna({seccion:'experienciaexterna'})" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>
</div>
