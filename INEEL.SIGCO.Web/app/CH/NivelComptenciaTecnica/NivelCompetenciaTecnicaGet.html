<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i  class="disabled fa fa-cogs"></i><a> Administración/Operación CT/Niveles de competencias técnicas</a></li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
  

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de búsqueda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">

                    <div class="form-horizontal form-label-rigth ">
                        <div class="col-xs-12 col-md-8">

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Período
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <select id="periodoId" name="periodoev" class="form-control"
                                            ng-change="cargarNiveles()"
                                            ng-options="e.periodoEvaluaionId as e.periodo  for e in periodos"
                                            ng-init="periodoId=id"
                                            ng-model="periodoId"
                                            ng-required="true">
                                        <option value="">Seleccione un período  </option>
                                    </select>

                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </div>
    </div>

    

    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">

                    <table id="CHNivelCompetenciaTecnicaGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Nivel</th>
                                <th>Cat. Mín</th>
                                <th>Cat. Máx</th>
                                <th>Tipo</th>
                                <th class="thAjuste text-center" data-priority="2">¿Está activo? </th>
                                <th class="thAjuste text-center" data-priority="3">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in registro">
                                <td>{{obj.descripcion}}</td>
                                <td>{{obj.categoriaMin}}</td>
                                <td>{{obj.categoraMax}}</td>
                                <td>{{obj.area.area}}</td>
                                <td class="text-center text-hide">
                                    {{obj.estado}}
                                    <input type="checkbox" class="btn btn-info btn-circle" ng-model="obj.estado" ng-click="saveEstado(obj.nivelCompetenciaId,obj.estado)" />
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-warning" ui-sref="niveltecnicaEdit({id:obj.nivelCompetenciaId})" title="Editar">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="HaSeleccionadoPeriodo === 1">
        <div class="col-xs-12">
            <button type="button" ui-sref="niveltecnicaAdd({id:periodoId})" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
        </div>
    </div>
</div>
