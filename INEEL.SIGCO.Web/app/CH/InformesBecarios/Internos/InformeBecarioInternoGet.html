<div class="vista">
    <div id="page-wrapper">
        <div class="page-title">
            <div class="title_full">

                <ol class="breadcrumb miga">
                    <li>
                        <i class="fa fa-file-text-o"></i>
                        <a ui-sref="InformesBecariosInternos">Informes becarios internos</a>
                    </li>
                    <li class="active">Administraci&oacute;n</li>
                </ol>

            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Criterios de b&uacute;squeda</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li>
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form name="form" id="form" class="form-label-left">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label class="col-xs-12">
                                        Becario
                                    </label>
                                    <div class="col-xs-10">
                                        <input type="text" ng-model="busqueda.nombreBecario" id="searchTextBecario" disabled name="searchTextBecario" class="form-control"
                                            placeholder="Buscar por becario">
                                    </div>
                                    <div class="col-xs-2">
                                        <button class="btn btn-success" ng-click="openPersonal();" title="Buscar por becario">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </button>
                                    </div>

                                    <div class="clearfix"></div>

                                </div>

                                <div class="form-group">
                                    <label class="col-xs-12">
                                        Instituci&oacute;n
                                    </label>

                                    <div class="col-xs-10">
                                        <input type="text" class="form-control" id="usr" name="institucionselect" ng-model="busqueda.nombreInstitucion" disabled
                                            placeholder="Buscar Instituci&oacute;n...">
                                    </div>
                                    <div class="col-xs-2">
                                        <a class="btn btn-success" ng-click="openInstituciones()" title="Buscar persona">
                                            <span class="glyphicon glyphicon-search"></span>
                                        </a>
                                    </div>

                                    <div class="clearfix"></div>

                                </div>

                                <div class="form-group">
                                    <label class="col-xs-10">
                                        Tipo de beca
                                    </label>
                                    <div class="col-xs-10">
                                        <select ng-model="busqueda.tipoBeca" ng-options="tipos.becaInternaId as tipos.descripcion for tipos in tipoBecas " class="form-control">
                                            <option value="">---Seleccione un tipo de beca---</option>
                                        </select>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>

                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <label class="col-xs-12">Estancias con fecha de registro entre el siguiente rango de fechas: </label>
                                <div class="form-group">
                                    <div class="col-md-12 col-lg-12">
                                        <label class="control-label"> Inicio </label>
                                    </div>
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <input placeholder="dd/mm/yyyy" show-button-bar="false" uib-datepicker-popup='dd/MM/yyyy' ng-minlength="8" maxlength="10"
                                            datepicker-options="datePicker.FechaOptions" popup-placement="bottom" type="text"
                                            class="form-control fechaOnly" ng-model="busqueda.fechaInicioBeca" is-open="open"
                                            close-text="Close" />
                                    </div>
                                    <div class="col-xs-2">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-success" ng-click="open=true; busqueda.busquedaFecha='ok'">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12 col-lg-12">
                                        <label class="control-label"> T&eacute;rmino </label>
                                    </div>
                                    <div class="col-md-10 col-sm-10 col-xs-10">
                                        <input placeholder="dd/mm/yyyy" show-button-bar="false" uib-datepicker-popup='dd/MM/yyyy' ng-minlength="8" maxlength="10"
                                            datepicker-options="datePicker.FechaOptions" popup-placement="bottom" type="text"
                                            class="form-control fechaOnly" ng-model="busqueda.fechaTerminoBeca" is-open="open2"
                                            close-text="Close" />
                                    </div>
                                    <div class="col-xs-2">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-success" ng-click="open2=true; busqueda.busquedaFecha='ok'">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <br/>

                            <div class="col-xs-12 col-sm-12">

                                <div style="margin-left:10px">
                                    <div class="form-group">
                                        <a class="btn btn-success" ng-click="buscar();">
                                            <i class="glyphicon glyphicon-search"></i> Buscar
                                        </a>
                                        <a class="btn btn-primary" ng-click="LimpiarCampos();">
                                            Limpiar
                                        </a>

                                    </div>

                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-12">

                <div class="x_panel" ng-if="mostrarTabla">

                    <div class="x_content sin-desborde">
                        <div>
                            <table id="tablaInformesBecariosInternos" datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" dt-instance="showCase.dtInstance"
                                class="display dt-responsive" cellspacing="0" width="100%"></table>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <button type="button" ui-sref="InformeBecarioInternoAdd" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus"></span> Agregar
                </button>
            </div>
            
        </div>
        <br />
    </div>
</div>
