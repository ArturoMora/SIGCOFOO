<div id="page-wrapper">
    <div class="row">
        <br />
        <div class="col-lg-12">
            <h1 class="page-header">Catálogo de calificaciones que se asignaran a los resultados de las evaluaciones por competencias</h1>
        </div>
    </div>       
   
    <br/>

    <div ng-show="registro.length === 0" class="alert alert-danger">No hay datos registrados</div>
     <br/>

    <div class="row" ng-show="!loading">
        <div class="col-lg-12">
            <div ng-hide="registro.length === 0">
                <table id="CalificacionCompetenciasGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                    <thead>
                        <tr>
                            <th data-priority="1">Calificación</th>
                            <th class="thAjuste text-center" data-priority="2">¿Está activo? </th>
                            <th class="thAjuste text-center" data-priority="3">Opciones</th>
-                       </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in registro">
                            <td>{{obj.calificacion}}</td>
                            <td class="text-center text-hide">
                                {{obj.estado}}
                                <input type="checkbox" class="btn btn-info btn-circle" ng-model="obj.estado" ng-click="saveEstado(obj.calificacionId,obj.estado)" />
                            </td>
                            <td class="text-center">
                                <a class="btn btn-default" ui-sref="calificacionEdit({id:obj.calificacionId})" title="Editar">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>          
                </table>
            </div>
            <button type="button" ui-sref="calificacionAdd" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
        </div>
    </div>


</div>
