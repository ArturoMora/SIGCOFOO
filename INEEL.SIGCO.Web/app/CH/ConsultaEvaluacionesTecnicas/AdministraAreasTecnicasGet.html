<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="fa fa-cogs"></i> <a>Administración/Operación CT/Administración de personal</a></li>
               
            </ol>
        </div>
    </div>


    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de búsqueda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <div class="form-horizontal form-label-rigth ">
                        <div class="col-xs-12 col-md-8">

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Período
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <select id="periodoId" name="periodoev" class="form-control"
                                            ng-change="cargarEvaluaciones()"
                                            ng-options="e.periodo as e.periodo  for e in periodosEV"
                                            ng-init="periodo"
                                            ng-model="periodo"
                                            ng-required="true">
                                        <option value="">Seleccione un período de evaluación:</option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Unidad organizacional
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <div uo-modal2 fecha="" ng-model="nombreUnidad" enarreglo="false"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row" ng-show="registro.length >0">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <h2>Listado del personal</h2>
                    <table id="CHAdministraAreasTecnicasGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">No. empleado</th>                            
                                <th>Categoría</th>
                                <th>Nivel de competencia </th>
                                <th class="thAjuste text-center">¿Está activo? </th>                        
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in registro">
                                <td ng-click="parametrosTransferencia(obj.claveEmpleado,obj.nombreEmpleado, obj.nivel.descripcion, obj.claveCategoria, obj.idEvaluacion)" class="linkTabla">                               
                                        {{obj.claveEmpleado}}   {{obj.nombreEmpleado}}
                                </td>                           
                                <td>{{obj.claveCategoria}}</td>
                                <td>{{obj.nivel.descripcion}}</td>
                                <td class="text-center text-hide">
                                    {{obj.visible}}
                                    <input type="checkbox" class="btn btn-info btn-circle" ng-model="obj.visible" ng-click="saveEstado(obj.idEvaluacion, obj.visible)" />
                                </td>                             
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
