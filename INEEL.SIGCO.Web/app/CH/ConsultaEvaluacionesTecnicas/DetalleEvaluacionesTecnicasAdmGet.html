<!-- page content -->
<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-software-des"></i> <i>Competencias técnicas</i></li>
                <li><i>Evaluación</i></li>
                <li><i>Historial</i></li>
                <li class="active">Detalle de la evaluación</li>
            </ol>

        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">

            <div class="x_panel">
                <div class="x_title">
                    <h2>Informaci&oacute;n general</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">

                    <div class="form-group">
                        <div class="col-xs-12 col-md-6">

                            <label class="detalle col-xs-12 " title="Empleado">
                                {{clave}} {{nombre}}
                            </label>

                            <label class="cont emc col-xs-12 colorTit">
                                Período {{periodo}}
                            </label>


                            <label class="cont col-xs-12" title="Unidad organizacional">
                                {{nombreUnidad.nombreUnidad}}
                            </label>

                            <label class="tit col-xs-12">
                                Resultado de la evaluación general
                            </label>
                            <label class="cont col-xs-12">
                                {{calificacion}}
                            </label>

                        </div>

                        <div class="col-sm-6 col-xs-12 contenedor_gris">
                            <label class="titFirst">Categoría (Nómina):</label>
                            <label class="cont">{{nomina}}</label>


                            <br />
                            <label class="titFirst">  Categoría (Competencias técnicas):</label>
                            <label class="cont">{{nivel}}</label>
                        </div>
                    </div>


                </div>
            </div>

            <div class="form-group ">

                <div class="x_panel">
                    <div class="x_title">
                        <h2>Brecha</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li>
                                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content sin-desborde">
                        <div class="col-xs-12 col-md-12">

                            {{brecha}}

                        </div>

                    </div>
                </div>

            </div>

            <div class="clearfix"></div>

            <div class="x_panel">
                <div class="x_title">
                    <h2>Competencias evaluadas</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">


                    <table id="DetalleEvaluacionesTecnicasAdmGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Competencia</th>
                                <th>Evaluación</th>
                                <th>Justificación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in registro">
                                <td>{{obj.competencia.competencia}}</td>
                                <td>{{obj.calificacion.calificacion}}</td>
                                <td>{{obj.observaciones}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" ui-sref="evaluacionestecnicashistorialAdm" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>

</div>
