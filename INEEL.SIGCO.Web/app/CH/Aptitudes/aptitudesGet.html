<div class="vista">
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success pull-right" ng-click="openeditaptitudes()">
<i class="glyphicon glyphicon-pencil"></i> Editar lista de aptitudes
                                    </button>
            <button type="submit" class="btn btn-success pull-right" ng-click="opennewaptitudes()">
<i class="glyphicon glyphicon-plus"></i> Agregar nueva aptitud
                                    </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">

            <div ng-show="AptitudesEmpleado.length==0" class="alert advertencia">
                No hay registros.
            </div>
            <div ng-show="AptitudesEmpleado.length > 0">
                <div ng-repeat="a in AptitudesEmpleado" style="display:inline-block;margin-right:20px;">
                    <a class="visible-print">{{a.name}} </a>
                </div>
                <div class="idden-print">
                    <table class="" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th style="min-width:165px; max-width:190px">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--{{a.aptitudesCatId}}-->
                            <tr ng-repeat="a in AptitudesEmpleado |orderBy : '-votos' | limitTo:skills">
                                <td>
                                    <button type="button" class="btn btn-round btn-info pill pv-skill-entity__pill-contents sin-desborde" style="color:#0040FF; text-decoration:underline;"
                                        data-toggle="tooltip" data-placement="top" title="{{a.nombreAptitud}}" ng-click="loadListLikes(a.aptitudId, idPersona, a.nombreAptitud, a.votos)">{{a.nombreAptitud}}</button>
                                    <span class="badge bg-green badgeSup">{{a.votos}}</span>&nbsp;&nbsp;
                                    <label ng-if="a.votos>1">{{a.nombreAprobador}} y {{a.votos - 1}} contacto(s) han validado esta aptitud.</label>
                                    <label ng-if="a.votos==1">{{a.nombreAprobador}} aprob&oacute; la aptitud.</label>
                                    <label ng-if="a.votos==0">Ning&uacute;n contacto ha validado esta aptitud.</label>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                    <div class="col-xs-12">
                        <div class="col-md-pull-5">
                            <button type="button" ng-show="AptitudesEmpleadoCant>3" class="btn btn-link center-margin" ng-click="skills==999?skills=3:skills=999;toogle();">
                                        Mostrar todo <span class="fa fa-chevron-{{skills==999?'up':'down'}}"></span>
                                    </button>
                        </div>
                    </div>

                </div>
                <br/>

                <!--{{a | json}}-->
            </div>

        </div>
    </div>
</div>
