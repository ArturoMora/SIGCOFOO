<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            <label>Editar fotograf&iacute;a</label>
        </h3>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-8">
            <input type="file" name="filesGral" id="filesGral" data-buttonName="btn-success" ng-click="saveIG();" ng-model="filesGral"
                onchange="angular.element(this).scope().getFileDetails(this);" />

</div>
        <div class="col-sm-4 col-xs-12">
            <div class="">
                <button type="submit" class="btn btn-success" ng-disabled="deshabilitarguardar" ng-click="guardarFoto()">
                    <i class="glyphicon glyphicon-saved"></i> Guardar
                </button>
                <button type="submit" ng-click="cancel();" class="btn btn-primary">
                    <span class="fa fa-arrow-left"></span> Regresar
                </button>
                <button type="submit" ng-if="persona.detallePersona.adjunto!=null" ng-click="restableceFoto();" class="btn btn-warning">
                    <span class="fa fa-eraser"></span> Eliminar
                </button>
            </div>
        </div>
</div>
</div>
<script type="text/javascript">

    $(document).ready(function () {
        $(":file").addClass("filestyle");
        $('.filestyle').each(function () {
            var $this = $(this), options = {
                'input': $this.attr('data-input') === 'false' ? false : true,
                'icon': $this.attr('data-icon') === 'false' ? false : true,
                'buttonBefore': $this.attr('data-buttonBefore') === 'true' ? true : false,
                'disabled': $this.attr('data-disabled') === 'true' ? true : false,
                'size': $this.attr('data-size'),
                'buttonText': $this.attr('data-buttonText'),
                'buttonName': $this.attr('data-buttonName'),
                'iconName': $this.attr('data-iconName'),
                'badge': $this.attr('data-badge') === 'false' ? false : true,
                'placeholder': $this.attr('data-placeholder')
            };
            $this.filestyle(options);
        });
    });

</script>
