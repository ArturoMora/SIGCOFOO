<div class="modal-header">
    <button type="button" class="close" ng-click="cancelar()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            <label>Editar Semblanza Profesional</label>
        </h3>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <form name="form" id="form" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                    Semblanza profesional <span class="required">*</span>
                                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">

                    <textarea ng-model="registro.Extracto" ng-required="true" rows=6 class="form-control col-md-7 col-xs-12" placeholder="Objetivo (sobre mi, C&oacute;mo me presento, qu&eacute; persigo, mi finalidad en el &aacute;mbito laboral).&#10;&#10, aptitudes  ;e.j.: Consultor especialista en marketing online con fuertes conocimientos de e-Comerce, Anal&iacute;tica y Redes Sociales."
                        name="Extracto" ng-minlength="15" ng-maxlength="1200"></textarea>
                        <span class="error" ng-show="form.Extracto.$dirty && form.Extracto.$invalid">
                                        Dato incorrecto, se espera una longitud m&iacute;nima de 15 y m&aacute;xima de 1200
                                    </span>
                </div>
            </div>


            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <div class="">
                        <button type="submit" class="btn btn-success" ng-click="save()" ng-disabled="!form.Extracto.$valid">
                                            <i class="glyphicon glyphicon-saved"></i> Guardar
                                        </button>
                        <button type="button" ng-click="cancelar();" class="btn btn-primary">
                                            <span class="fa fa-arrow-left"></span>
                                            Regresar
                                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
