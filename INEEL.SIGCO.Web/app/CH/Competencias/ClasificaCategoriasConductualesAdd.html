<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dissmiss="modal">
        <i class="glyphicon glyphicon-remove"></i>
    </button>
    <div class="col-xs-1"></div>
    <div>
        <h3>
            Agregar una nueva clasificación de categorías de nómina
        </h3>
    </div>
</div>
<div class="modal-body">

    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">


                    <div class="row">
                        <div class="col-lg-6">
                            Período :  {{periodoEv.periodo}}
                        </div>
                    </div>


                </div>

                <div class="panel-body">

                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Categoría del empleado  <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="categoriaId" name="categoriasNomina" class="form-control"
                                        ng-options="e.categoriaId as e.descripcion  for e in nomina"
                                        ng-model="categoriaNominaId"
                                        ng-required="true">
                                    <option value="">Seleccione una de las categorías aquí listadas </option>
                                </select>
                            </div>
                        </div>


                        <div class="ln_solid"></div>


                        <div class="x_title">
                            <h2></h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li>
                                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>


                        <div class="form-group ">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Familia de puestos para áreas de servicio
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                                <select id="familiaIdServicios" name="familiasServicios" class="form-control"
                                        ng-change="cargaCategoriasServicio()"
                                        ng-model="familiaIdServicio"
                                        ng-init="familiaIdServicio"
                                        ng-options="e.familiaId as e.nombreFamilia  for e in familiasPuestosServicios" ng-required="true">
                                    <option value="">Seleccione una familia de puestos </option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Área de servicio  <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="categoriaIdServicio" name="categoriasServicio" class="form-control"
                                        ng-model="categoriaIdServicio"
                                        ng-init="categoriaIdServicio"
                                        ng-options="e.categoriaId as e.nombreCategoria  for e in categoriasFamiliasServicio" ng-required="true">
                                    <option value="">Seleccione una categoría </option>
                                </select>
                            </div>
                        </div>


                        <div class="ln_solid"></div>



                        <div class="x_title">
                            <h2></h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li>
                                    <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>

                        <div class="form-group ">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Familia de puestos para áreas técnicas
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                                <select id="familiaIdTecnicas" name="familiasTecnicas" class="form-control"
                                        ng-change="cargaCategoriasTecnicas()"
                                        ng-model="familiaIdTecnica"
                                        ng-init="familiaIdTecnica"
                                        ng-options="e.familiaId as e.nombreFamilia  for e in familiasPuestosTecnicas" ng-required="true">
                                    <option value="">Seleccione una familia de puestos </option>
                                </select>

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Área técnica  <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select id="categoriaIdTecnica" name="categoriasTecnicas" class="form-control"
                                        ng-model="categoriaIdTecnica"
                                        ng-init="categoriaIdTecnica"
                                        ng-options="e.categoriaId as e.nombreCategoria  for e in categoriasFamiliasTecnicas" ng-required="true">
                                    <option value="">Seleccione una categoría </option>
                                </select>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="form-group">
                <button type="submit" ng-click="save()"
                        class="btn btn-success" style="padding-right:15px">
                    <i class="glyphicon glyphicon-saved"></i> Guardar
                </button>
            </div>

        </div>

    </div>
</div>
