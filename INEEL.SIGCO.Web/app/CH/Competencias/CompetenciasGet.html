<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a>Administración/Operación CC/Competencias conductuales</a></li>
            </ol>

        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de búsqueda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">

                    <div class="form-horizontal form-label-rigth ">
                        <div class="col-xs-12 col-md-8">

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Período
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <select id="periodoId" name="periodoev" class="form-control"
                                            ng-change="cargarCompetencias()"
                                            ng-options="e.periodoEvaluaionId as e.periodo  for e in periodos"
                                            ng-init="periodoId=id"
                                            ng-model="periodoId"
                                            ng-required="true">
                                        <option value="">Seleccione un período de evaluación </option>
                                    </select>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="registro.length > 0">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <table class="display dt-responsive" cellspacing="0" datatable="ng"  width="100%">
                        <thead>
                            <tr>
                                <th data-priority="1">Competencia</th>
                                <th valign="top">Descripción</th>
                                <th class="thAjuste text-center" data-priority="2">¿Está activo? </th>
                                <th class="thAjuste text-center" data-priority="3">Opciones</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in registro">


                              
                                <td  class="linkTabla"  ng-click="irAcomportamiento(obj.competenciaId)">

                                     {{obj.competencia}}
                                    </td>
                                <td>
                                    {{obj.descripcion}}

                                </td>
                                <td class="text-center text-hide">
                                    {{obj.estado}}
                                    <input type="checkbox" class="btn btn-info btn-circle" ng-model="obj.estado" ng-click="saveEstado(obj.competenciaId,obj.estado)"  />
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-warning" ui-sref="competenciasEdit({id:obj.competenciaId})" title="Editar">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                </td>
                             
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="registro.length === 0">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                   No hay información de competencias para el período seleccionado
                </div>
            </div>
        </div>
    </div>



    <div class="row" ng-show="HaSeleccionadoPeriodo === 1">
        <div class="col-xs-12">
            <button type="button" ui-sref="competenciasAdd({id:periodoId})" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>
        </div>
    </div>
</div>
