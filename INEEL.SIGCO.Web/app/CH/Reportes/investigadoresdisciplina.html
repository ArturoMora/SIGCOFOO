<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li>
                    <i class="disabled sg sg-inventario-rh"></i>
                    <a ui-sref="investigadoresdisciplina">Inventario RH/Distribuci&oacute;n de investigadores por disciplina</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <form name="ValidForm" id="form" class="form-horizontal">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="col-lg-12">
                                    <label>Fecha:</label>
                                </div>
                                <div class="col-xs-4">
                                    <div class="row">
                                        <div class="col-xs-10">
                                            <input show-button-bar="false" ng-minlength="8" maxlength="10" datepicker-options="datePicker06.FechaOptions" uib-datepicker-popup='dd/MM/yyyy'
                                                popup-placement="bottom" type="text" class="form-control" onchange="privateResetDatatable('obj')"
                                                ng-change="cambiafecha()" name="fechach" ng-model="fechach" is-open="open" ng-required="true"
                                                close-text="Close" />
                                        </div>
                                        <div class="col-xs-2">
                                            <button type="button" class="btn btn-success" ng-click="open=true">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix"><br/></div>
                                <div class="clearfix"><br/></div>
                                <div class="col-lg-9 col-md-8 col-xs-6">
                                    <span>
                                        <a class="btn btn-success" title="Descargar" ng-click="error || exportGrafica()" ng-disabled="error">
                                            <i class="fa fa-download"></i> Descargar PDF
                                        </a>
                                    </span>
                                    <span >
                                        <a ng-disabled="error" class="btn btn-success" title="Descargar" onclick="downloadExcelTableById('obj', 'DistribuciónInvestigadoresDisciplina')">
                                            <i class="fa fa-download"></i> Descargar Excel
                                        </a>
                                    </span>
                                    <span ng-show="ValidForm.fechach.$dirty &&  ValidForm.fechach.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                                </div>
                                <div class="clearfix"><br/></div>
                                <div class="clearfix"><br/></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="table-responsive">

                                            <table id="obj" class="table table-hover table-striped table-condensed  dt-responsive ">
                                                <thead>
                                                    <tr class="bg-primary">
                                                        <th style="text-align:center;max-width:60%;min-width:60%">Disciplina / Carrera</th>
                                                        <th style="text-align:center;max-width:40%;min-width:40%">No. Investigadores</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="obj in resultados" class="{{obj.nombre=='TOTAL INEEL'?'totales':''}}">
                                                        <td style="max-width:60%;min-width:60%">{{obj.nombre}}</td>
                                                        <td style="text-align:center;max-width:40%;min-width:40%">{{obj.total}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
