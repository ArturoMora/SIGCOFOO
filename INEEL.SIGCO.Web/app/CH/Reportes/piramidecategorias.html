<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li>
                    <i class="disabled sg sg-inventario-rh"></i>
                    <a ui-sref="piramidecategorias">Inventario RH/Pir&aacute;mide de categor&iacute;as del personal de investigaci&oacute;n</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <form name="ValidForm" id="form" class="form-horizontal">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content sin-desborde">
                        <form name="ValidForm" id="form" class="form-horizontal">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-lg-12">
                                        <label>Fecha:</label>
                                    </div>
                                    <div class="col-md-3 col-sm-4 col-xs-6">
                                        <input show-button-bar="false" ng-minlength="8" maxlength="10" datepicker-options="datePicker06.FechaOptions" uib-datepicker-popup='dd/MM/yyyy'
                                            popup-placement="bottom" type="text" class="form-control" ng-change="cambiafecha()"
                                            name="fechach" ng-model="fechach" is-open="open" ng-required="true" close-text="Close"
                                        />
                                    </div>
                                    <div class="col-lg-9 col-md-8 col-xs-6">
                                        <span>
                                            <button type="button" class="btn btn-success" ng-click="open=true">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                        <span>
                                            <a class="btn btn-success" title="Descargar" ng-click="error || exportGrafica()" ng-disabled="error">
                                                <i class="fa fa-download"></i> Descargar PDF
                                            </a>
                                        </span>
                                        <span ng-show="ValidForm.fechach.$dirty &&  ValidForm.fechach.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="table-responsive">
                                        <table style="font-size:9px" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" id="table1">
                                            <thead>
                                                <tr>
                                                    <th>Categor&iacute;as</th>
                                                    <th ng-repeat="Obj in result.investigadoresnivel">{{Obj}}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Investigadores</td>
                                                    <td ng-repeat="Obj in result.investigadorescount track by $index">{{Obj}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <br />
                                    </div>
                                </div>
                                <br />
                                <br />
                                <!-- ////////////// -->
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="table-responsive">
                                        <table style="font-size:9px" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <canvas id="myChart"></canvas>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <br />
                                    </div>
                                </div>
                                <!-- ///////////// -->
                                <br />
                                <br />
                                <div class="col-md-8">
                                    <div class="col-md-8">
                                        <table style="font-size:11px" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" id="table2">
                                            <thead>
                                                <tr>
                                                    <th>Categor&iacute;as</th>
                                                    <th ng-repeat="Obj in result.extralevel">{{Obj}}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Mandos Medios</td>
                                                    <td ng-repeat="Obj in result.extracount track by $index">{{Obj}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <br />
                                    <br />

                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="table-responsive">
                                        <table style="font-size:9px" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <canvas id="myChart2"></canvas>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <br />
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
