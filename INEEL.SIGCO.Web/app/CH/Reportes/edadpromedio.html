<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li>
                    <i class="disabled sg sg-inventario-rh"></i>
                    <a ui-sref="edadpromedio">Inventario RH/Edad promedio del personal de investigaci&oacute;n</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <form name="ValidForm" id="form" class="form-horizontal">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <div class="row">
                            <div class="col-xs-12 col-md-12 col-lg-12">
                                <div class="col-lg-12">
                                    <label>Fecha:</label>
                                </div>
                                <div class="col-lg-3 col-md-4 col-xs-6">
                                    <input show-button-bar="false" ng-minlength="8" maxlength="10" datepicker-options="datePicker.FechaOptions" uib-datepicker-popup='dd/MM/yyyy'
                                        popup-placement="bottom" type="text" class="form-control" ng-change="cambiafecha()" name="fecha"
                                        ng-model="fechach" is-open="open" ng-required="true" close-text="Close" />
                                </div>
                                <div class="col-xs-2">
                                    <button type="button" class="btn btn-success" ng-click="open=true">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </div>
                                <div class="col-lg-7 col-md-4 col-xs-6">
                                    <span>
                                        <a class="btn btn-success" title="Descargar" ng-click="error || exportGrafica()" ng-disabled="error">
                                            <i class="fa fa-download"></i> Descargar PDF
                                        </a>
                                    </span>
                                    <span ng-show="ValidForm.fecha.$dirty &&  ValidForm.fecha.$invalid" class="error">Formato inv√°lido 'dd/MM/yyyy'</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="col-lg-10">
                                            <div class="form-group">
                                                <canvas id="myChart" style="height: 360px; width: 10%;"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
