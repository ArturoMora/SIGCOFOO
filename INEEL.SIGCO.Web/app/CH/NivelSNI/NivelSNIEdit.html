<div class="vista">

                <li><i class="fa fa-cogs"></i> <a ui-sref="catalogosrh.NivelSNIGet">Administraci&oacute;n/Cat&aacute;logos/Niveles SNI</a></li>
                <li class="active">Editar</li>

    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                    <form name="ValidacionForm" id="form" class="form-horizontal">

                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" ng-click="save()" class="btn btn-success" style="padding-right:15px" ng-disabled="desactivar">

                                    <button type="button" ui-sref="catalogosrh.NivelSNIGet" class="btn btn-primary" style="padding-right:15px">

        </div>
    </div>
</div>
