<div class="vista">
    <div class="page-title">
        <div class="title_full">
            <ol class="breadcrumb miga">
                <li><i class="glyphicon glyphicon-file"></i> <a ui-sref="fichapersonal.fa({seccion:'formacionacademica'})">Formaci&oacute;n Acad&eacute;mica</a></li>
                <li class="active">Detalles</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <label class="detalle col-xs-12 " title="Nombre">
                        {{registro.gradoAcademico.descripcion}}
                    </label>
                    <label class="cont col-xs-12 colorTit">
                        {{registro.carrera.descripcion}} / {{registro.especialidad}}
                    </label>
                    <label class="cont col-xs-12" title="Tipo de software">
                        {{registro.institucion.descripcion}}
                    </label>
                    <label class="tit col-xs-12">
                        &iquest;Est&aacute; titulado?
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.estaTitulado ? 'SI':'NO'}}
                    </label>
                    <label class="tit col-xs-12">
                        C&eacute;dula
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.cedula}}
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Evidencia</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="fromfa" id="form" class="form-horizontal">
                       

                        <div class="form-group">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Archivo(s) adjunto(s):</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-hide="regFile">
                                        <td>

                                            <!--  <div class="form-group" ng-hide="regFile"> -->
                                            <span class="fa fa-download"></span>&nbsp;&nbsp;<a href="/Descargas.html#/q/{{registro.adjunto.adjuntoId | encriptar}}" class="linkTabla" target="_blank">Descargar Archivo </a>
                                            <!--   </div>  -->

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!--   
                         <div class="form-group" ng-hide="regFile">
                            <span class="fa fa-download"></span>&nbsp;&nbsp;<a href="/Descargas.html#/q/{{registro.adjunto.adjuntoId | encriptar}}" class="linkTabla" target="_blank">Descargar Archivo </a>
                        </div>
                            -->


                        <div class="form-group">
                            <div class="alert advertencia col-xs-12" ng-if="registro.estadoFlujoId==2">
                                <span class="glyphicon glyphicon-info-sign"></span> El registro se encuentra en <strong> Revisi&oacute;n </strong>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="alert aprobado col-xs-12" ng-if="registro.estadoFlujoId==3">
                                <span class="glyphicon glyphicon-info-sign"></span> El registro est&aacute; <strong> Aprobado </strong>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="x_panel">
                <div class="x_title">
                    <h2>Per&iacute;odo de estudio</h2>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">
                    <form name="fromfa" id="form" class="form-horizontal">
                        <div class="form-group">
                            <label class="titFirst col-md-3 col-sm-3 col-xs-12">
                                Inicio
                            </label>
                            <label class="cont  col-md-6 col-sm-6 col-xs-12">
                                {{registro.fechaInicio | date: 'dd/MM/yyyy'}}
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="titFirst col-md-3 col-sm-3 col-xs-12">
                                T&eacute;rmino
                            </label>
                            <label class="cont  col-md-6 col-sm-6 col-xs-12">
                                {{registro.fechaTermino | date:'dd/MM/yyyy'}}
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button ng-show="id2=='1'" type="button" ui-sref="solicitudesrh" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
            <button ng-show="id2!='1'" type="button" ui-sref="fichapersonal.fa({seccion:'formacionacademica'})" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>
</div>
