<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="clasificacionareas({id:periodoEv.periodoEvaluaionId})">Administración/Catálogos competencias/Clasificación de unidades organizacionales de acuerdo a su tipo de área</a></li>
                <li class="active">Agregar</li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_content sin-desborde">
                    <label class="detalle col-xs-12 " title="Período">
                        Período :  {{periodoEv.periodo}}
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
               
                <div class="x_content sin-desborde">

                    <div class="form-horizontal form-label-rigth ">
                        <div class="col-xs-12 col-md-8">

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                   Tipo de área
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <select id="areaId" name="periodoev" class="form-control"
                                            ng-options="e.tipoAreaId as e.area  for e in areastipo"
                                            ng-model="tipoAreaId"
                                            ng-required="true">
                                        <option value="">Seleccione un tipo de área </option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Unidad organizacional
                                </label>
                                <div class="col-md-8 col-sm-8 ">
                                    <div uo-modal2 fecha="" ng-model="nombreUnidad" enarreglo="false"></div>
                                </div>
                            </div>

                        </div>

                    </div>

                 
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">

                    <table id="CHClasificaAreasAdd" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Unidad organizacional</th>
                                <th>Tipo de área</th>
                                <th class="thAjuste text-center">¿Desea eliminar? </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in unidades">
                                <td> {{obj.nombreArea}} </td>
                                <td>{{obj.tipoarea.area}}</td>
                                <td class="text-center">
                                    <a class="btn btn-default" ng-model="obj.id" ng-click="eliminaunidad(obj.id)" title="Eliminar">
                                        <i class="fa  fa-trash-o  "></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-xs-12">
            <button type="button" ui-sref="clasificacionareas({id:periodoEv.periodoEvaluaionId})" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>


</div>
