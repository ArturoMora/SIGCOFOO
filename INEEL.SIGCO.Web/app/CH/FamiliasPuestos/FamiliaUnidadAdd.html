<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="familiapuestos({id:registro.periodoId})">Administración/Operación CC/Familia de puestos</a></li>
                <li class="active">Asignar unidades organizacionales</li>
            </ol>

        </div>
    </div>

    <div class="clearfix"></div>


    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_content sin-desborde">

                    <label class="detalle col-xs-12 " title="Familia de puestos">
                        {{registro.nombreFamilia}}
                    </label>

                    <label class="cont emc col-xs-12 colorTit">
                        Período {{registro.periodo.periodo}}
                    </label>

                    <label class="tit col-xs-12">
                        Descripción
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.descripcion}}
                    </label>

                    <br />

                </div>

            </div>


        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="panel-body">
                    <div uo-modal fecha="" ng-model="nombreUnidad" enarreglo="false"> </div>
                </div>
                <br/>

                <div class="x_content sin-desborde">
                    <table id="CHFamiliaUnidadAdd" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Unidad organizacional</th>
                                <th class="thAjuste text-center">¿Desea eliminar? </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in unidades">
                                <td>{{obj.nomUnidad}}</td>
                                <td class="text-center">
                                    <a class="btn btn-danger" ng-model="obj.familiaUnidadId" ng-click="eliminaunidad(obj.familiaUnidadId)" title="Eliminar">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
           <button type="button" ui-sref="familiapuestos({id:registro.periodoId})" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>

</div>
