<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="familiapuestos({id:registro.periodoId})">Administración/Operación CC/Familia de puestos</a></li>
                <li class="active">Categorías de puestos</li>
            </ol>

        </div>
    </div>

    <div class="clearfix"></div>


    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_content sin-desborde">

                    <label class="detalle col-xs-12 " title="Familia de puestos">
                       {{registro.nombreFamilia}}
                    </label>

                    <label class="cont emc col-xs-12 colorTit">
                        Período {{registro.periodo.periodo}}
                    </label>

                    <label class="tit col-xs-12">
                        Descripción
                    </label>
                    <label class="cont col-xs-12">
                       {{registro.descripcion}}
                    </label>

                    <br />
                   
                </div>

            </div>


        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <table id="CHFamiliaCategoriaGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Categoría</th>
                                <th>Descripción</th>
                                <th class="thAjuste text-center">¿Está activo? </th>
                                <th class="thAjuste text-center">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in categoria">
                                <td>{{obj.nombreCategoria}}</td>
                                <td>{{obj.descripcion}}</td>
                                <td class="text-center text-hide">
                                    {{obj.estado}}
                                    <input type="checkbox" class="btn btn-info btn-circle" ng-model="obj.estado" ng-click="saveEstado(obj.categoriaId,obj.estado)" />
                                </td>
                                <td class="text-center">
                                    <a class="btn btn-warning" ui-sref="familiacategoriaEdit({id:obj.categoriaId})" title="Editar">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">

            <button type="button" ui-sref="familiacategoriasAdd({id:registro.familiaId})" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar nueva categoría
            </button>
          
            <button type="button" ui-sref="familiapuestos({id:registro.periodoId})" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>
 
</div>
