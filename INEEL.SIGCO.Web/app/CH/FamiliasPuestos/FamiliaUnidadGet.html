<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-familia-puestos"></i> <a>Familia de puestos/Por unidad organizacional</a></li>
            </ol>
        </div>
    </div>


    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Criterios de búsqueda</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content sin-desborde">

                    <div class="form-horizontal form-label-rigth ">
                        <div class="col-xs-12 col-md-8">

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Período
                                </label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <select id="periodoId" name="periodoev" class="form-control"
                                            ng-options="e.periodo as e.periodo  for e in periodos"
                                            ng-model="periodo"
                                            ng-init="periodo"
                                            ng-required="true">
                                        <option value="">Seleccione un período de evaluación </option>
                                    </select>

                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="control-label col-md-4 col-sm-4 col-xs-12">
                                    Unidad organizacional
                                </label>
                                <div class="col-md-8 col-sm-8 ">
                                    <div uo-modal2 fecha="" ng-model="nombreUnidad" enarreglo="false"></div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>


        </div>
    </div>



    <div ng-show="muestraDatos === 1 && registro.length > 0 ">
        <div class="row">
            <div class="col-xs-12">
                <div class="x_panel">
                    <div class="x_content sin-desborde">
                        <table id="FamiliaUnidadGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                            <thead>
                                <tr>
                                    <th data-priority="1">Familia</th>
                                    <th>Descripción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="obj in registro">
                                    <td>
                                        <a ui-sref="consultacategorias({id:obj.familia.familiaId})" ng-click="nose()" class="linkTabla">
                                            {{obj.familia.nombreFamilia}}
                                        </a>
                                    </td>
                                    <td>{{obj.familia.descripcion}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div ng-show=" registro.length <=  0 ">
       
            <div class="col-xs-12">
                <div class="x_panel">
                    
                        <div style="text-align:center; font-weight:600">No hay información disponible para el período seleccionado</div>
                    </div>
               
            </div>
      

    </div>

</div>
