<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="familiapuestos({id:registro.periodoId})">Administración/Operación CC/Familia de puestos</a></li>
                <li><a ui-sref="familiacategorias({id:registro.familiaId})">Categorías de puestos</a></li>
                <li class="active">Agregar</li>
            </ol>

        </div>
    </div>

    <div class="clearfix"></div>

   
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">

                <div class="x_content sin-desborde">


                    <label class="detalle col-xs-12 " title="Familia de puestos">
                        {{registro.nombreFamilia}}
                    </label>

                    <label class="cont emc col-xs-12 colorTit">
                        Período {{registro.periodo.periodo}}
                    </label>

                    <label class="tit col-xs-12">
                        Descripción
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.descripcion}}
                    </label>

                    <br />

                </div>

            </div>


        </div>
    </div>
   
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Datos de la nueva categoría de puestos</h2>

                    <div class="clearfix"></div>
                </div>

                <div class="x_content sin-desborde">
                    <form role="form" name="FamiliaCategoriaForm" class="form-horizontal">



                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Categoría <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" id="categoria" ng-model="registro.nombreCategoria" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Descripción <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="text" class="form-control" id="descFam" ng-model="registro.descripcioncategoria" required />
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success" ng-click="save()">
                                        <!--pendientes: adjuntos y  proyecto.selected-->
                                        <i class="glyphicon glyphicon-saved"></i> Guardar
                                    </button>
                                    <button type="button" ui-sref="familiacategorias({id:registro.familiaId})" class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
        </div>
    </div>



</div>
