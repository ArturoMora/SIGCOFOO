<div id="page-wrapper">
    <br />
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Tipos de áreas</h2>
        </div>
    </div>
  
    <br />

    <div class="row">
        <div class="col-lg-6">
            <label for="periodo">Seleccione un período de evaluación:</label>
            <select id="periodoId" name="periodoev" class="form-control"
                    ng-change="cargarUnidades()"
                    ng-options="e.periodo as e.periodo  for e in periodos"
                    ng-model="periodo"
                    ng-init="periodo"
                    ng-required="true">
                <option value="">Seleccione un período de evaluación </option>
            </select>
        </div>
    </div>

    <br>

    <div ng-show="registro.length === 0" class="alert alert-danger">No hay datos registrados</div>
    <br/>

    <div class="row" ng-show="!loading">
        <div class="col-lg-12">
            <div ng-hide="registro.length === 0">
                <table id="CHTipoUnidadGet" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                    <thead>
                        <tr>
                            <th data-priority="1">Unidad organizacional</th>
                            <th>Tipo de área</th>
                            <th class="thAjuste text-center"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in registro">
                            <td>{{obj.nomUnidad}}</td>
                            <td>{{obj.tipoarea.area}}</td>
                            <td class="text-center">
                                <button type="button"  ui-sref="tipounidadAdd" ng-click="parametrosfun(obj.familiaUnidadId,obj.periodo,obj.nomUnidad,obj.unidad,obj.familiaPuestosId)" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span> Registrar tipo de área
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
