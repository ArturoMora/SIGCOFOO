<div class="vista">

    <div class="page-title">
        <div class="title_left">

            <ol class="breadcrumb miga">
                <li><i class="sg sg-familia-puestos"></i> <a>Administración/Operación CC</a></li>

                <li> <a ui-sref="familiaunidadadm({id:registro.familiaId})">Familia de puestos por unidad organizacional</a></li>
                <li class="active">Clasificación de categorías</li>
            </ol>
        </div>
    </div>

    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">

                    <label class="detalle col-xs-12 " title="Familia de puestos">
                        {{registro.nombreFamilia}}
                    </label>

                    <label class="cont emc col-xs-12 colorTit">
                        Período {{registro.periodo.periodo}}
                    </label>
                    <label class="cont col-xs-12" title="Unidad organizacional">
                        {{nombreUnidad}}
                    </label>
                    <label class="tit col-xs-12">
                        Descripción
                    </label>
                    <label class="cont col-xs-12">
                        {{registro.descripcion}}
                    </label>
                    <br /><br />
                </div>
            </div>
        </div>
    </div>
       
    <div class="row">
        <div class="col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">

                    <table id="CHFamiliaClasificaCategoriaAdmAdd" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                        <thead>
                            <tr>
                                <th data-priority="1">Categoría de empleado</th>
                                <th>Categoría competencia conductual asociada</th>
                              
                                <th class="thAjuste text-center">¿Desea eliminar? </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in categorias">
                                <td>{{obj.categoriaEmpleado}}</td>
                                <td>{{obj.categoria.nombreCategoria}}</td>                             
                                <td class="text-center">
                                    <a class="btn btn-danger" ng-model="obj.id" ng-click="eliminaCategoria(obj.relacionId)" title="Eliminar">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button type="button" ng-click="open()" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span> Agregar
            </button>

            <button type="button" ui-sref="familiaunidadadm({id:registro.familiaId})" class="btn btn-primary">
                <span class="fa fa-arrow-left"></span> Regresar
            </button>
        </div>
    </div>
</div>
