<div class="vista">
    <div class="page-title">
        <div class="title_left">
            <ol class="breadcrumb miga">
                <li><i class="disabled fa fa-cogs"></i> <a ui-sref="catalogosrh.AsociacionGet">Administraci&oacute;n/Cat&aacute;logos/Asociaciones</a></li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="ValidacionForm" id="form" class="form-horizontal">
                        <div class="row">
                            <div class="col-lg-12">
                                <div ng-show="registrosasociaciones.length === 0" class="alert advertencia">No hay registrados</div>
                            </div>
                        </div>
                        <div class="row" ng-show="!loading">
                            <div class="col-lg-12 col-xs-12">
                                <div ng-hide="registrosasociaciones.length === 0">
                                    <table id="CHregistrosasociaciones" dt-instance="dtInstance" class="table table-hover table-striped table-condensed dt-responsive" cellspacing="0" datatable="ng" width="100%" dt-options="dtOptions">
                                        <thead>
                                            <tr>
                                                <th data-priority="1">Nombre</th>
                                                <th class="thAjuste">Descripción</th>
                                                <th class="thAjuste text-center" data-priority="1">¿Est&aacute; activo? </th>
                                                <th class="thAjuste text-center" data-priority="2">Opciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="asociacion in registrosasociaciones">
                                                <td>{{asociacion.descripcion}}</td>
                                                <td>{{asociacion.descripcionCorta}}</td>
                                                <td class="text-center text-hide">
                                                    {{asociacion.estado}}
                                                    <input type="checkbox" class="btn btn-info btn-circle" ng-model="asociacion.estado" value="{{asociacion.estado}}" ng-click="saveEstado(asociacion.asociacionId,asociacion.estado,asociacion.descripcion)" />
                                                </td>
                                                <td class="text-center">
                                                    <a class="btn btn-warning" ui-sref="AsociacionEdit({id:asociacion.asociacionId})" title="Editar">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <button type="button" ui-sref="AsociacionAdd" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span> Agregar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
