<div ng-include="'app/vistasGenericas/header/registroNombrePersonaAdmin.html'"> </div>
<div class="vista">

    <div class="page-title">
        <div class="title_left">
            <ol ng-if="editAdmin!='1'" class="breadcrumb miga">
                <li><i class="fa fa-cogs"></i> <a ui-sref="#">Solicitudes</a></li>
                <li><a ui-sref="#">Idioma</a></li>
                <li class="active">Detalles</li>
            </ol>
            <ol ng-if="editAdmin=='1'" class="breadcrumb miga">
                <li><i class="fa fa-cogs"></i> <a ui-sref="#">Idioma</a></li>
                <li class="active">Detalles</li>
            </ol>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content sin-desborde">
                    <form name="idiomasform" id="form" class="form-horizontal">
                        <div class="x_title">
                            <h2>Informaci&oacute;n general</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Idioma <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="selectidioma" id="selectidioma" auto-focus-campo ng-model="registroidiomas.idiomaId" ng-change="certificados(registroidiomas.idiomaId)" class="form-control" ng-options="idioma.idiomaId as idioma.descripcion for idioma in catalogoidiomas " ng-required="true"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Tipo de certificaci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <select name="selecttipocert" id="selecttipocert" ng-model="registroidiomas.certificacionId" class="form-control" ng-options="certificacion.certificacionId as certificacion.descripcion for certificacion in catalogocertificaion " ng-required="true">
                                    <option ng-repeat="certificacion in catalogocertificaion" value="{{certificacion.certificacionId}}">{{certificacion.descripcion}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Puntuaci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input class="form-control" maxlength="6" ng-required="true" name="puntuacion" valid-number ng-model="registroidiomas.puntuacion" placeholder="0.00" allow-decimal="true" allow-negative="false" required type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Fecha de acreditaci&oacute;n <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input placeholder="dd/mm/yyyy" ng-minlength="8" name="fecha" maxlength="10" ng-init="open=false" type="text" show-button-bar="false" popup-placement="bottom" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="registroidiomas.fechaAcreditacion" value="{{ registroidiomas.fechaAcreditacion | date: 'dd/MM/yyyy' }}" is-open="open" ng-required="true" close-text="Close" />
                                        <span ng-show="idiomasform.fecha.$dirty &&  idiomasform.fecha.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                                    </div>
                                    <div class="col-xs-2">
                                        <button type="button" class="btn btn-success" ng-click="open=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="x_title">
                            <h2>Grado de dominio</h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Grado de dominio <span class="required">*</span>
                                <label style="color:red" class="text-center" ng-if="registroidiomas.porcentajeGradoDominio >=0 && registroidiomas.porcentajeGradoDominio <=59">{{registroidiomas.porcentajeGradoDominio}}%</label>
                                <label style="color:orangered" ng-if="registroidiomas.porcentajeGradoDominio >=60 && registroidiomas.porcentajeGradoDominio <=79">{{registroidiomas.porcentajeGradoDominio}}%</label>
                                <label class="text-success text-center" ng-if="registroidiomas.porcentajeGradoDominio >=80 && registroidiomas.porcentajeGradoDominio <=100">{{registroidiomas.porcentajeGradoDominio}}%</label>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label style="float:left;color:red">1%</label>
                                    <label style="float:right" class="text-success">100%</label>
                                </div>
                                <input type="range" data-slider-value="14" ng-required="true" name="porcentajeGradoDominio" id="sliderBar" min="1" max="100" step="1" value="0" ng-model="registroidiomas.porcentajeGradoDominio" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Porcentaje de conversaci&oacute;n <span class="required">*</span>
                                <label style="color:red" class="text-center" ng-if="registroidiomas.porcentajeConversacion >=0 && registroidiomas.porcentajeConversacion <=59">{{registroidiomas.porcentajeConversacion}}%</label>
                                <label style="color:orangered" ng-if="registroidiomas.porcentajeConversacion >=60 && registroidiomas.porcentajeConversacion <=79">{{registroidiomas.porcentajeConversacion}}%</label>
                                <label class="text-success text-center" ng-if="registroidiomas.porcentajeConversacion >=80 && registroidiomas.porcentajeConversacion <=100">{{registroidiomas.porcentajeConversacion}}%</label>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label style="float:left;color:red">1%</label>
                                    <label style="float:right" class="text-success">100%</label>
                                </div>
                                <input type="range" data-slider-value="14" ng-required="true" name="porcentajeConversacion" id="sliderBar" min="1" max="100" step="1" value="0" ng-model="registroidiomas.porcentajeConversacion" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Porcentaje de escritura <span class="required">*</span>
                                <label style="color:red" class="text-center" ng-if="registroidiomas.porcentajeEscritura >=0 && registroidiomas.porcentajeEscritura <=59">{{registroidiomas.porcentajeEscritura}}%</label>
                                <label style="color:orangered" ng-if="registroidiomas.porcentajeEscritura >=60 && registroidiomas.porcentajeEscritura <=79">{{registroidiomas.porcentajeEscritura}}%</label>
                                <label class="text-success text-center" ng-if="registroidiomas.porcentajeEscritura >=80 && registroidiomas.porcentajeEscritura <=100">{{registroidiomas.porcentajeEscritura}}%</label>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label style="float:left;color:red">1%</label>
                                    <label style="float:right" class="text-success">100%</label>
                                </div>
                                <input type="range" ng-required="true" name="porcentajeEscritura" data-slider-value="14" id="sliderBar" min="1" max="100" step="1" value="0" ng-model="registroidiomas.porcentajeEscritura" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Porcentaje de lectura <span class="required">*</span>
                                <label style="color:red" class="text-center" ng-if="registroidiomas.porcentajeLectura >=0 && registroidiomas.porcentajeLectura <=59">{{registroidiomas.porcentajeLectura}}%</label>
                                <label style="color:orangered" ng-if="registroidiomas.porcentajeLectura >=60 && registroidiomas.porcentajeLectura <=79">{{registroidiomas.porcentajeLectura}}%</label>
                                <label class="text-success text-center" ng-if="registroidiomas.porcentajeLectura >=80 && registroidiomas.porcentajeLectura <=100">{{registroidiomas.porcentajeLectura}}%</label>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div>
                                    <label style="float:left;color:red">1%</label>
                                    <label style="float:right" class="text-success">100%</label>
                                </div>
                                <input type="range" ng-required="true" name="porcentajeLectura" data-slider-value="14" id="sliderBar" min="1" max="100" step="1" value="0" ng-model="registroidiomas.porcentajeLectura" required>
                            </div>
                        </div>
                        <div class="x_title">
                            <h2>Evidencia <small>Tama&ntilde;o m&aacute;ximo por archivo de 8 MB</small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                Documento adjunto
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div ng-show="!regFile">
                                    <!--<a href="/Descargas.html#/q/{{registrofa.adjunto.adjuntoId | encriptar}}" class="btn btn-default btn-sm" target="_blank"> Descargar Archivo </a>-->
                                    <span class="fa fa-download"></span>&nbsp;&nbsp;<a href="/Descargas.html#/q/{{registroidiomas.adjunto.adjuntoId | encriptar}}" class="linkTabla" target="_blank">Descargar Archivo</a>
                                    &nbsp;&nbsp;
                                    <a class="btn btn-danger" title="Eliminar Archivo" ng-click="deleteFile();idiomasform.$setDirty();">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                    <!--<a class="btn"><i class="fa fa-trash-o fa-lg error" title="Eliminar Archivo" ng-click="deleteFile()"></i></a>-->
                                </div>
                                <div class="row" ng-show="regFile">
                                    <input class="input-file form-control col-md-7 col-xs-12" type="file" name="filesGral" id="filesGral" data-buttonName="btn-success"
                                           ng-click="saveIG();" ng-model="filesGral"
                                           onchange="angular.element(this).scope().getFileDetails(this);" />
                                </div>
                            </div>
                        </div>
                        <div class="jumbotron-fondo">
                            <div class="x_title">
                                <h2>Validaci&oacute;n de informaci&oacute;n</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    Fecha
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="row">
                                        <div class="col-xs-10">
                                            <input datepicker-options="datePicker.FechaOptions"
                                                   placeholder="dd/mm/yyyy" ng-minlength="8" name="FechaValidacion" maxlength="10" ng-init="open3=false" type="text" show-button-bar="false" popup-placement="bottom" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="FechaValidacionAux" value="{{ FechaValidacionAux | date: 'dd/MM/yyyy' }}" is-open="open3" close-text="Close" />
                                            <span ng-show="idiomasform.FechaValidacion.$dirty &&  idiomasform.FechaValidacion.$invalid" class="error">Formato inválido 'dd/MM/yyyy'</span>
                                        </div>
                                        <div class="col-xs-2">
                                            <button type="button" class="btn btn-success" ng-click="open3=true"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">
                                    Justificaci&oacute;n
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <textarea class="form-control" ng-model="justificacion" maxlength="500"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12">

                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <button type="submit" class="btn btn-success" ng-really-click="idiomasedit(2)" ng-show="regFile || !regFile || editAdmin=='1'" ng-really-message="{{aprobacionQ}}"
                                            ng-disabled="desactivar || !idiomasform.puntuacion.$valid
                                            ||!idiomasform.selectidioma.$valid || !idiomasform.selecttipocert.$valid
                                            ||!idiomasform.fecha.$valid ||!idiomasform.porcentajeGradoDominio.$valid
                                            ||!idiomasform.porcentajeConversacion.$valid ||!idiomasform.porcentajeEscritura.$valid
                                            ||!idiomasform.porcentajeLectura.$valid ||!idiomasform.FechaValidacion.$valid || FechaValidacionAux==null">
                                        <i class="glyphicon glyphicon-saved"></i> Aprobar Solicitud
                                    </button>
                                    <button type="submit" class="btn btn-warning" ng-really-click="idiomasedit(3)" ng-if="editAdmin!='1'" ng-really-message="{{rechazoQ}}"
                                            ng-disabled="desactivar || !idiomasform.puntuacion.$valid
                                            ||!idiomasform.selectidioma.$valid || !idiomasform.selecttipocert.$valid
                                            ||!idiomasform.fecha.$valid ||!idiomasform.porcentajeGradoDominio.$valid
                                            ||!idiomasform.porcentajeConversacion.$valid ||!idiomasform.porcentajeEscritura.$valid
                                            ||!idiomasform.porcentajeLectura.$valid ||!idiomasform.FechaValidacion.$valid || FechaValidacionAux==null">
                                        <i class="fa fa-reply"></i> Regresar Solicitud
                                    </button>
                                </div>
                            </div>
                        </div>

                        


                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <div class="">
                                    <button type="submit" class="btn btn-success" ng-click="idiomasedit(1)" 
                                            ng-disabled="desactivar || !idiomasform.puntuacion.$valid
                                            ||!idiomasform.selectidioma.$valid || !idiomasform.selecttipocert.$valid
                                            ||!idiomasform.fecha.$valid ||!idiomasform.porcentajeGradoDominio.$valid
                                            ||!idiomasform.porcentajeConversacion.$valid ||!idiomasform.porcentajeEscritura.$valid
                                            ||!idiomasform.porcentajeLectura.$valid">
                                        <i class="glyphicon glyphicon-saved"></i> Actualizar
                                    </button>
                                    <button type="button" confirma-regresar="globalRegresar()" state-form="idiomasform"  class="btn btn-primary">
                                        <span class="fa fa-arrow-left"></span> Regresar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
